<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Công Cụ - Bảng điểm Atropin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Màu nền nhẹ */
            padding-top: 130px; /* Điều chỉnh padding-top ban đầu, sẽ được JS tính toán lại */
        }
        /* Tùy chỉnh nhỏ cho các phần tử */
        .gradient-bg {
            background: linear-gradient(to right, #6366f1, #a855f7); /* Màu tím xanh */
        }
        .active-link {
            background-color: #e0e7ff; /* Màu nền khi active */
            color: #4f46e5; /* Màu chữ khi active */
            font-weight: 600;
        }

        /* Thêm cuộn ngang cho thanh nav trên mobile */
        .nav-scrollable {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Cho cuộn mượt mà trên iOS */
            scrollbar-width: none; /* Ẩn scrollbar trên Firefox */
        }
        .nav-scrollable::-webkit-scrollbar {
            display: none; /* Ẩn scrollbar trên Chrome/Safari */
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 767px) { /* Tailwind's 'md' breakpoint is 768px */
            header .logo-text {
                display: none; /* Ẩn logo trên mobile */
            }
            .header-content {
                flex-direction: column; /* Sắp xếp theo cột trên mobile */
                align-items: center; /* Căn giữa các mục trên mobile */
                gap: 0.5rem; /* Giảm khoảng cách giữa các phần */
            }
            .nav-menu {
                justify-content: center; /* Căn giữa menu trên mobile */
                flex-wrap: nowrap; /* Không xuống dòng các link nav */
                padding-bottom: 0.5rem; /* Khoảng cách với thanh tìm kiếm */
                width: 100%; /* Đảm bảo menu chiếm đủ chiều rộng để cuộn */
            }
            .search-bar-container {
                width: calc(100% - 2rem); /* Chiều rộng full trừ padding ngang */
                padding-left: 0; /* Bỏ padding ngang ở đây vì đã tính vào width */
                padding-right: 0;
                margin-top: 0.5rem; /* Khoảng cách với thanh nav */
                margin-left: auto; /* Căn giữa */
                margin-right: auto; /* Căn giữa */
            }
            body {
                padding-top: 100px; /* Adjusted padding for mobile, will be set precisely by JS */
            }
            /* Đảm bảo font size của input đủ lớn để ngăn zoom trên mobile */
            .search-bar-container input {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-md py-3 fixed top-0 w-full z-20">
        <div class="container mx-auto px-4 header-content flex flex-col md:flex-row md:justify-between md:items-center">
            <div class="flex items-center mb-0 md:flex-shrink-0 md:order-1">
                <a href="#" class="logo-text text-2xl font-bold text-indigo-700 rounded-lg transition duration-300 hover:text-indigo-900 md:text-3xl">
                    Máy tính y học
                </a>
            </div>

            <nav class="nav-menu flex space-x-2 md:space-x-4 w-full md:w-auto nav-scrollable md:order-3 md:flex-shrink-0">
                <a href="index.html" class="flex-shrink-0 text-base font-medium text-gray-700 hover:text-indigo-600 transition duration-300 px-3 py-1 rounded-full hover:bg-gray-100">Trang Chủ</a>
                <a href="cong-cu.html" class="flex-shrink-0 text-base font-medium text-gray-700 hover:text-indigo-600 transition duration-300 px-3 py-1 rounded-full hover:bg-gray-100 active-link">Công Cụ</a>
                <a href="gioi-thieu.html" class="flex-shrink-0 text-base font-medium text-gray-700 hover:text-indigo-600 transition duration-300 px-3 py-1 rounded-full hover:bg-gray-100">Giới thiệu</a>
                <a href="#lien-he" class="flex-shrink-0 text-base font-medium text-gray-700 hover:text-indigo-600 transition duration-300 px-3 py-1 rounded-full hover:bg-gray-100">Liên Hệ</a>
            </nav>

            <div class="search-bar-container w-full max-w-sm md:max-w-xs md:mx-4 md:order-2 md:flex-grow">
                <input type="text" id="toolSearch" placeholder="Tìm kiếm..." class="w-full p-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm">
            </div>
        </div>
    </header>

    <section class="py-2 md:py-4 bg-white rounded-lg shadow-inner mx-4 mt-2 md:mt-4 mb-8 md:mb-12 md:mx-auto md:max-w-4xl">
        <div class="container mx-auto px-2 sm:px-4">
            <a href="cong-cu.html" class="block w-max mb-2 bg-indigo-100 p-1 rounded-full text-indigo-700 hover:bg-indigo-200 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-xl md:text-3xl font-bold text-center text-gray-800 mb-8">
                Bảng điểm Atropin
            </h1>

            <div class="bg-gray-50 p-4 sm:p-6 md:p-8 rounded-xl shadow-lg">
                <form id="atropine-score-form" class="space-y-6">
                    <div class="input-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">1. Da</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="da" value="0" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">Khô, lạnh</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="da" value="1" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">Hồng, ấm</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="da" value="2" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">Nóng, đỏ</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">2. Đồng tử</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="dong-tu" value="0" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">Co</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="dong-tu" value="1" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">Trung bình</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="dong-tu" value="2" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">Giãn</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">3. Mạch</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="mach" value="0" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">&lt;60 lần/phút</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="mach" value="1" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">60 - 100 lần/phút</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="mach" value="2" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">&gt;100 lần/phút</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">4. Huyết áp tâm thu</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="ha" value="0" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">&lt;90 mmHg</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="ha" value="1" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">90 - 120 mmHg</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="ha" value="2" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">&gt;120 mmHg</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">5. Tình trạng ý thức</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="y-thuc" value="0" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">Hôn mê</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="y-thuc" value="1" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">Kích thích</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="y-thuc" value="2" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-2 text-gray-700">Tỉnh táo</span>
                            </label>
                        </div>
                    </div>
                </form>

                <div id="result-container" class="mt-8 pt-4 border-t border-gray-200 hidden">
                    <h2 class="text-xl md:text-2xl font-bold text-center text-gray-800 mb-4">
                        Kết quả
                    </h2>
                    <div class="text-center">
                        <p class="text-gray-600 mb-2">Tổng điểm atropin:</p>
                        <p id="atropine-saturation-display" class="text-4xl font-bold text-indigo-700">0</p>
                        <p id="evaluation-text" class="result-text text-indigo-700 font-semibold mt-4">Vui lòng chọn các mục trên để tính điểm.</p>
                    </div>
                </div>

                <div class="flex justify-center mt-6 space-x-4">
                    <button id="calculateBtn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Tính Điểm</button>
                    <button id="clearBtn" class="bg-gray-400 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-gray-500 transition duration-300 transform hover:scale-105">Nhập Lại</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        const form = document.getElementById('atropine-score-form');
        const calculateBtn = document.getElementById('calculateBtn');
        const atropineDisplay = document.getElementById('atropine-saturation-display');
        const evaluationText = document.getElementById('evaluation-text');
        const resultContainer = document.getElementById('result-container');

        // Function to check if all radio buttons are selected
        function allQuestionsAnswered() {
            const questionGroups = ['da', 'dong-tu', 'mach', 'ha', 'y-thuc'];
            return questionGroups.every(group => {
                const radios = document.querySelectorAll(`input[name="${group}"]`);
                return Array.from(radios).some(radio => radio.checked);
            });
        }

        calculateBtn.addEventListener('click', function() {
            if (allQuestionsAnswered()) {
                const formData = new FormData(form);
                let totalScore = 0;
                for (let [name, value] of formData.entries()) {
                    totalScore += parseInt(value);
                }
                atropineDisplay.textContent = totalScore;

                if (totalScore <= 3) {
                    evaluationText.textContent = 'Dư Atropin (tình trạng nặng)';
                    evaluationText.className = "result-text text-red-600";
                } else if (totalScore >= 4 && totalScore <= 7) {
                    evaluationText.textContent = 'Đủ Atropin (tình trạng trung bình)';
                    evaluationText.className = "result-text text-yellow-600";
                } else if (totalScore >= 8) {
                    evaluationText.textContent = 'Thiếu Atropin (tình trạng nhẹ)';
                    evaluationText.className = "result-text text-green-600";
                }
            } else {
                atropineDisplay.textContent = '0';
                evaluationText.textContent = 'Vui lòng chọn đủ 5 mục để tính điểm.';
                evaluationText.className = "result-text text-indigo-700";
            }

            resultContainer.classList.remove('hidden');
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.checked = false;
            });

            document.getElementById('atropine-saturation-display').textContent = '0';
            document.getElementById('evaluation-text').textContent = 'Vui lòng chọn các mục trên để tính điểm.';
            document.getElementById('evaluation-text').className = "result-text text-indigo-700";
            document.getElementById('result-container').classList.add('hidden');
        });

        // JavaScript to dynamically adjust body padding based on fixed header height
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const body = document.body;

            function adjustBodyPadding() {
                const headerHeight = header.offsetHeight;
                body.style.paddingTop = `${headerHeight}px`;
            }

            // Adjust padding on load and on window resize
            adjustBodyPadding();
            window.addEventListener('resize', adjustBodyPadding);
        });
    </script>
</body>
</html>
