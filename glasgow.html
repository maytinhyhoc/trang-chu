        body {
            font-family: 'Inter', sans-serif;

        }

        .result-text,
        input,
        textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        /* Custom Radio Style */
        .glasgow-option:checked+label {
            background-color: #eef2ff;
            border-color: #6366f1;
            color: #4338ca;
        }

        .glasgow-option:checked+label .check-icon {

                transform: translate3d(0, 0, 0);
            }
        }

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' ||
                (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'c' || e.key === 'C' || e.key === 'a' || e.key === 'A'))) {
                e.preventDefault();
                return false;
            }
        });

        function useTool(id, name, icon, color, url) {
            let recentTools = JSON.parse(localStorage.getItem('recentTools')) || [];
            recentTools = recentTools.filter(tool => tool.id !== id);
            recentTools.unshift({
                id: id,
                name: name,
                icon: icon,
                color: color,
                url: url,
                timestamp: new Date().getTime()
            });
            if (recentTools.length > 5) {
                recentTools.pop();
            }
            localStorage.setItem('recentTools', JSON.stringify(recentTools));
        }

        function openDrawer(e) {
            if (e) e.preventDefault();
            const drawer = document.getElementById('drawer-menu');
            const overlay = document.getElementById('drawer-overlay');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            drawer.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            const drawer = document.getElementById('drawer-menu');
            const overlay = document.getElementById('drawer-overlay');
            drawer.classList.add('translate-x-full');
            overlay.classList.add('opacity-0');
            setTimeout(() => {
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        const modal = document.getElementById('notification-modal');
        const modalMessage = document.getElementById('modal-message');

        window.showModal = function (message) {
            if (modal && modalMessage) {
                modalMessage.textContent = message;
                modal.classList.remove('hidden');
            }
        }

        window.hideModal = function () {
            if (modal) modal.classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('tool-form');
            const resultContainer = document.getElementById('result-container');
            const mainResult = document.getElementById('main-result');
            const subResult = document.getElementById('sub-result');
            const recommendation = document.getElementById('recommendation');
            const clearBtn = document.getElementById('clearBtn');
            const actionButtons = document.getElementById('action-buttons');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const eye = document.querySelector('input[name="eye"]:checked');
                const verbal = document.querySelector('input[name="verbal"]:checked');
                const motor = document.querySelector('input[name="motor"]:checked');

                if (!eye || !verbal || !motor) {
                    showModal("Vui lòng đánh giá đủ 3 mục: Mắt, Lời nói và Vận động.");
                    return;
                }

                const eScore = parseInt(eye.value);
                const vScore = parseInt(verbal.value);
                const mScore = parseInt(motor.value);
                const totalScore = eScore + vScore + mScore;

                let classification = "";
                let advice = "";

                if (totalScore >= 13 && totalScore <= 15) {
                    classification = "Chấn thương sọ não Nhẹ";
                    advice = "Theo dõi sát tri giác, dấu hiệu thần kinh khu trú.";
                } else if (totalScore >= 9 && totalScore <= 12) {
                    classification = "Chấn thương sọ não Trung bình";
                    advice = "Chụp CT Scan sọ não, hội chẩn chuyên khoa ngoại thần kinh.";
                } else if (totalScore <= 8) {
                    classification = "Chấn thương sọ não Nặng (Hôn mê)";
                    advice = "Kiểm soát đường thở (đặt nội khí quản), hồi sức tích cực, chụp CT Scan khẩn cấp.";
                }

                mainResult.textContent = `${totalScore} Điểm`;
                subResult.textContent = classification;
                recommendation.textContent = `(E${eScore} - V${vScore} - M${mScore}): ${advice}`;

                resultContainer.classList.remove('hidden');

                useTool(
                    'glasgow',
                    'Thang điểm Glasgow',
                    'fa-brain',
                    'text-indigo-600',
                    window.location.href
                );

                // --- LOGIC CUỘN THÔNG MINH (Chỉ cuộn nếu bị che) ---
                setTimeout(() => {
                    const bottomNavHeight = 70; // Chiều cao menu dưới + khoảng đệm
                    const rect = resultContainer.getBoundingClientRect();

                    // Kiểm tra xem đáy của kết quả có bị che bởi cạnh dưới màn hình không
                    const isCutOff = rect.bottom > (window.innerHeight - bottomNavHeight);

                    if (isCutOff) {
                        // Tính toán khoảng cần cuộn thêm để vừa đủ thấy đáy kết quả
                        // Cộng thêm 15px để thoáng mắt
                        const scrollAmount = rect.bottom - (window.innerHeight - bottomNavHeight) + 15;

                        window.scrollBy({
                            top: scrollAmount,
                            behavior: 'smooth'
                        });
                    }
                    // Nếu không bị che (isCutOff = false), không làm gì cả -> giữ nguyên vị trí, không "lố".
                }, 150);
            });

            clearBtn.addEventListener('click', function () {
                form.reset();
                resultContainer.classList.add('hidden');
                mainResult.textContent = "--";
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            document.querySelectorAll('.glasgow-option').forEach(radio => {
                radio.addEventListener('dblclick', function () {
                    this.checked = false;
                });
            });
        });
    </script>
    <script type="module" src="app.js"></script>
</body>

</html>
