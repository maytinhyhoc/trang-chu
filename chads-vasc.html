<!DOCTYPE html>
<html lang="vi">

<head>
    <script src="settings.js"></script>
    <script src="protection.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thang điểm CHA₂DS₂-VA</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <meta name="theme-color" content="#f472b6">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* --- APP FEEL OPTIMIZATIONS (CHUẨN) --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding-bottom: 70px;
            /* Space for Bottom Nav */
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: pan-x pan-y;
        }

        .result-text,
        input,
        textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 10px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.4s ease-out;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .custom-radio:checked+div {
            border-color: #ec4899;
            background-color: #fce7f3;
            color: #be185d;
        }

        .custom-radio:checked+div .radio-dot {
            background-color: #ec4899;
            border-color: #ec4899;
        }
    </style>
</head>

<body>

    <header
        class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-sm z-40 h-[60px] flex items-center justify-center px-4">
        <h1 class="text-center text-lg font-bold text-gray-800 truncate px-2">
            Thang điểm CHA₂DS₂-VA
        </h1>
    </header>

    <main class="flex-grow container mx-auto px-3 pt-[68px] md:pt-20 pb-4 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden animate-fade-in-up">

            <div class="hidden md:flex bg-pink-600 p-4 text-white items-center justify-between">
                <div class="flex items-center">
                    <div>
                        <h1 class="text-xl font-bold">Thang điểm CHA₂DS₂-VA / VASc</h1>
                        <p class="text-pink-100 text-xs">Đánh giá nguy cơ đột quỵ rung nhĩ</p>
                    </div>
                </div>
                <i class="fa-solid fa-heart-pulse text-3xl text-pink-300 opacity-50"></i>
            </div>

            <div class="p-3 md:p-6">
                <form id="chads-vasc-form" class="space-y-3">

                    <div class="bg-gray-50 p-3 rounded-lg border border-gray-200">
                        <label
                            class="block text-xs font-bold text-gray-700 mb-2 flex items-center uppercase tracking-wide">
                            <i class="fa-solid fa-sliders mr-2 text-pink-600"></i>Chọn loại thang điểm
                        </label>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                            <label class="cursor-pointer relative">
                                <input type="radio" name="scoreType" value="CHA2DS2-VA" checked
                                    class="custom-radio sr-only">
                                <div
                                    class="p-2.5 rounded border border-gray-300 bg-white hover:bg-gray-50 transition-all flex items-center">
                                    <div class="radio-dot w-3.5 h-3.5 rounded-full border border-gray-400 mr-2"></div>
                                    <span class="font-medium text-gray-700 text-sm">CHA₂DS₂-VA (ESC 2024)</span>
                                </div>
                            </label>
                            <label class="cursor-pointer relative">
                                <input type="radio" name="scoreType" value="CHA2DS2-VASc" class="custom-radio sr-only">
                                <div
                                    class="p-2.5 rounded border border-gray-300 bg-white hover:bg-gray-50 transition-all flex items-center">
                                    <div class="radio-dot w-3.5 h-3.5 rounded-full border border-gray-400 mr-2"></div>
                                    <span class="font-medium text-gray-700 text-sm">CHA₂DS₂-VASc (Cũ)</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <div
                            class="flex flex-col sm:flex-row justify-between items-start sm:items-center py-2 border-b border-gray-100 gap-2">
                            <label class="text-gray-800 font-medium text-sm sm:text-base">1. Suy tim sung huyết
                                (C)</label>
                            <div class="flex gap-2 w-full sm:w-auto">
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="C" value="1" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Có</div>
                                </label>
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="C" value="0" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Không</div>
                                </label>
                            </div>
                        </div>

                        <div
                            class="flex flex-col sm:flex-row justify-between items-start sm:items-center py-2 border-b border-gray-100 gap-2">
                            <label class="text-gray-800 font-medium text-sm sm:text-base">2. Tăng huyết áp (H)</label>
                            <div class="flex gap-2 w-full sm:w-auto">
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="H" value="1" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Có</div>
                                </label>
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="H" value="0" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Không</div>
                                </label>
                            </div>
                        </div>

                        <div class="py-2 border-b border-gray-100">
                            <label class="block text-gray-800 font-medium text-sm sm:text-base mb-2">3. Tuổi (A)</label>
                            <div class="grid grid-cols-3 gap-2">
                                <label class="cursor-pointer">
                                    <input type="radio" name="A" value="0" class="custom-radio sr-only">
                                    <div
                                        class="py-1.5 px-1 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium">
                                        &lt; 65</div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="A" value="1" class="custom-radio sr-only">
                                    <div
                                        class="py-1.5 px-1 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium">
                                        65 - 74</div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="A" value="2" class="custom-radio sr-only">
                                    <div
                                        class="py-1.5 px-1 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium">
                                        ≥ 75</div>
                                </label>
                            </div>
                        </div>

                        <div
                            class="flex flex-col sm:flex-row justify-between items-start sm:items-center py-2 border-b border-gray-100 gap-2">
                            <label class="text-gray-800 font-medium text-sm sm:text-base">4. Đái tháo đường (D)</label>
                            <div class="flex gap-2 w-full sm:w-auto">
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="D" value="1" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Có</div>
                                </label>
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="D" value="0" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Không</div>
                                </label>
                            </div>
                        </div>

                        <div
                            class="flex flex-col sm:flex-row justify-between items-start sm:items-center py-2 border-b border-gray-100 gap-2">
                            <label class="text-gray-800 font-medium text-sm sm:text-base">5. Đột quỵ/TIA/Huyết khối
                                (S)</label>
                            <div class="flex gap-2 w-full sm:w-auto">
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="S" value="2" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Có</div>
                                </label>
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="S" value="0" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Không</div>
                                </label>
                            </div>
                        </div>

                        <div
                            class="flex flex-col sm:flex-row justify-between items-start sm:items-center py-2 border-b border-gray-100 gap-2">
                            <label class="text-gray-800 font-medium text-sm sm:text-base">6. Bệnh mạch máu (V)</label>
                            <div class="flex gap-2 w-full sm:w-auto">
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="V" value="1" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Có</div>
                                </label>
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="V" value="0" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Không</div>
                                </label>
                            </div>
                        </div>

                        <div id="sex-input-group"
                            class="hidden flex-col sm:flex-row justify-between items-start sm:items-center py-2 border-b border-gray-100 gap-2 transition-all duration-300">
                            <label class="text-gray-800 font-medium text-sm sm:text-base">7. Giới tính (Sc)</label>
                            <div class="flex gap-2 w-full sm:w-auto">
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="Sex" value="0" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Nam</div>
                                </label>
                                <label class="flex-1 sm:flex-none cursor-pointer">
                                    <input type="radio" name="Sex" value="1" class="custom-radio sr-only">
                                    <div
                                        class="px-3 py-1.5 rounded-md border border-gray-200 text-center hover:bg-gray-50 text-sm transition-all font-medium min-w-[80px]">
                                        Nữ</div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <button type="button" id="clearBtn"
                            class="bg-gray-100 text-gray-600 font-semibold py-2.5 px-4 rounded-lg hover:bg-gray-200 transition active:scale-95 flex items-center justify-center text-sm">
                            <i class="fa-solid fa-rotate-left mr-2"></i> Làm lại
                        </button>
                        <button type="submit" id="calculateBtn"
                            class="bg-pink-600 text-white font-bold py-2.5 px-4 rounded-lg shadow-md hover:bg-pink-700 transition transform active:scale-95 flex items-center justify-center text-sm">
                            <i class="fa-solid fa-calculator mr-2"></i> Tính điểm
                        </button>
                    </div>
                </form>

                <div id="result-container" class="mt-5 hidden animate-fade-in-up">
                    <div
                        class="bg-gradient-to-br from-pink-50 to-white border border-pink-100 rounded-xl p-4 text-center shadow-sm relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-2 opacity-10">
                            <i class="fa-solid fa-clipboard-check text-5xl text-pink-600"></i>
                        </div>

                        <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1">Tổng Điểm</p>

                        <div id="chads-vasc-score-display"
                            class="text-4xl font-extrabold text-pink-600 mb-3 tracking-tight">0</div>

                        <div
                            class="bg-white/90 p-3 rounded-lg border border-pink-50 shadow-sm backdrop-blur-sm text-left">
                            <p class="text-[10px] font-bold text-gray-400 mb-0.5 uppercase">Đánh giá & Khuyến cáo</p>
                            <p id="evaluation-text"
                                class="result-text text-gray-800 font-medium text-sm leading-relaxed">
                                Vui lòng nhập đầy đủ thông tin.
                            </p>
                        </div>
                    </div>
                </div>

                <div id="explanation-container"
                    class="mt-4 p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-600 text-xs sm:text-sm leading-relaxed">
                </div>
            </div>
        </div>
    </main>

    <div id="drawer-overlay" onclick="closeDrawer()"
        class="fixed inset-0 bg-black/50 z-[60] hidden transition-opacity opacity-0"></div>

    <div id="notification-modal" class="fixed inset-0 flex items-center justify-center z-[80] hidden">
        <div class="absolute inset-0 bg-black/50 transition-opacity" onclick="hideModal()"></div>
        <div
            class="bg-white rounded-xl shadow-xl p-5 relative z-10 w-11/12 max-w-xs text-center transform transition-all scale-100 animate-fade-in-up">
            <div class="mx-auto flex items-center justify-center h-10 w-10 rounded-full bg-red-100 mb-3">
                <i class="fa-solid fa-triangle-exclamation text-red-600 text-lg"></i>
            </div>
            <h3 class="text-base font-bold text-gray-900 mb-2">Thông báo</h3>
            <p id="modal-message" class="text-sm text-gray-500 mb-5">Nội dung thông báo...</p>
            <button onclick="hideModal()"
                class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-pink-600 text-sm font-medium text-white hover:bg-pink-700 focus:outline-none transition">
                Đóng
            </button>
        </div>
    </div>

    <script>
        // --- 1. LOGIC LƯU LỊCH SỬ ---
        function useTool(id, name, icon, color, url) {
            let recentTools = JSON.parse(localStorage.getItem('recentTools')) || [];
            recentTools = recentTools.filter(tool => tool.id !== id);
            recentTools.unshift({
                id: id,
                name: name,
                icon: icon,
                color: color,
                url: url,
                timestamp: new Date().getTime()
            });
            if (recentTools.length > 5) recentTools.pop();
            localStorage.setItem('recentTools', JSON.stringify(recentTools));
        }

        // --- 2. LOGIC DRAWER MENU ---
        function openDrawer(e) {
            if (e) e.preventDefault();
            const drawer = document.getElementById('drawer-menu');
            const overlay = document.getElementById('drawer-overlay');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            drawer.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            const drawer = document.getElementById('drawer-menu');
            const overlay = document.getElementById('drawer-overlay');
            drawer.classList.add('translate-x-full');
            overlay.classList.add('opacity-0');
            setTimeout(() => {
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        // --- 3. LOGIC MODAL ---
        const modal = document.getElementById('notification-modal');
        const modalMessage = document.getElementById('modal-message');

        window.showModal = function (message) {
            if (modal && modalMessage) {
                modalMessage.textContent = message;
                modal.classList.remove('hidden');
            }
        }

        window.hideModal = function () {
            if (modal) modal.classList.add('hidden');
        }

        // --- 4. KHỞI TẠO CÔNG CỤ (Logic riêng của trang) ---
        document.addEventListener('DOMContentLoaded', function () {
            const scoreTypeRadios = document.querySelectorAll('input[name="scoreType"]');
            const sexInputGroup = document.getElementById('sex-input-group');
            const explanationContainer = document.getElementById('explanation-container');
            const resultContainer = document.getElementById('result-container');
            const calculateBtn = document.getElementById('calculateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const form = document.getElementById('chads-vasc-form');

            // Cập nhật giao diện theo loại thang điểm
            function updateUIBasedOnScoreType() {
                const selectedScoreType = document.querySelector('input[name="scoreType"]:checked').value;

                if (selectedScoreType === 'CHA2DS2-VA') {
                    sexInputGroup.classList.add('hidden');
                    explanationContainer.innerHTML = `
                        <h4 class="text-sm font-bold text-gray-800 mb-1">Thang điểm CHA₂DS₂-VA (ESC 2024)</h4>
                        <div class="space-y-0.5 text-xs sm:text-sm">
                            <p><strong>C</strong>: Suy tim (1đ)</p>
                            <p><strong>H</strong>: Tăng huyết áp (1đ)</p>
                            <p><strong>A2</strong>: Tuổi ≥ 75 (2đ)</p>
                            <p><strong>D</strong>: Đái tháo đường (1đ)</p>
                            <p><strong>S2</strong>: Đột quỵ/TIA (2đ)</p>
                            <p><strong>V</strong>: Bệnh mạch máu (1đ)</p>
                            <p><strong>A</strong>: Tuổi 65-74 (1đ)</p>
                        </div>
                        <div class="mt-2 bg-pink-50 p-2 rounded text-pink-800 border border-pink-100 text-xs">
                            <strong>Khuyến cáo (ESC 2024):</strong> Không phân biệt giới tính.
                        </div>
                    `;
                } else { // CHA2DS2-VASc
                    sexInputGroup.classList.remove('hidden');
                    explanationContainer.innerHTML = `
                        <h4 class="text-sm font-bold text-gray-800 mb-1">Thang điểm CHA₂DS₂-VASc (Cũ)</h4>
                        <div class="space-y-0.5 text-xs sm:text-sm">
                            <p>Bao gồm yếu tố <strong>Giới tính (Sc)</strong>: Nữ giới (+1đ)</p>
                            <p>Các yếu tố khác tương tự thang điểm mới.</p>
                        </div>
                        <div class="mt-2 bg-gray-100 p-2 rounded text-gray-700 border border-gray-200 text-xs">
                            <strong>Khuyến cáo cũ:</strong> Phân tầng nguy cơ dựa trên giới tính.
                        </div>
                    `;
                }
                resultContainer.classList.add('hidden');
            }

            scoreTypeRadios.forEach(radio => {
                radio.addEventListener('change', updateUIBasedOnScoreType);
            });

            // Init UI
            updateUIBasedOnScoreType();

            // Xử lý nút xóa
            clearBtn.addEventListener('click', function () {
                const currentScoreType = document.querySelector('input[name="scoreType"]:checked').value;
                form.reset();
                document.querySelector(`input[name="scoreType"][value="${currentScoreType}"]`).checked = true;
                resultContainer.classList.add('hidden');
            });

            // Xử lý tính toán
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                let score = 0;
                let allAnswered = true;
                const selectedScoreType = document.querySelector('input[name="scoreType"]:checked').value;
                const radioGroupNames = ['C', 'H', 'A', 'D', 'S', 'V'];

                if (selectedScoreType === 'CHA2DS2-VASc') {
                    radioGroupNames.push('Sex');
                }

                radioGroupNames.forEach(groupName => {
                    const selectedOption = document.querySelector(`input[name="${groupName}"]:checked`);
                    if (!selectedOption) {
                        allAnswered = false;
                    } else {
                        if (groupName !== 'Sex' || selectedScoreType !== 'CHA2DS2-VASc') {
                            score += parseInt(selectedOption.value);
                        }
                    }
                });

                if (!allAnswered) {
                    showModal('Vui lòng chọn đầy đủ các mục đánh giá.');
                    return;
                }

                // Logic đánh giá
                let evaluation = "";
                let colorClass = "";
                let finalScore = score;
                const scoreDisplay = document.getElementById('chads-vasc-score-display');
                const evaluationText = document.getElementById('evaluation-text');

                if (selectedScoreType === 'CHA2DS2-VA') {
                    if (finalScore === 0) {
                        evaluation = "Nguy cơ thấp. Không cần điều trị chống đông.";
                        colorClass = "text-green-600";
                    } else if (finalScore === 1) {
                        evaluation = "Nguy cơ trung bình. Cân nhắc điều trị.";
                        colorClass = "text-orange-500";
                    } else {
                        evaluation = "Nguy cơ cao. Khuyến cáo điều trị chống đông.";
                        colorClass = "text-red-600";
                    }
                } else {
                    const sex = document.querySelector('input[name="Sex"]:checked').value;
                    if (sex === '1') finalScore += 1;

                    if (sex === '0') {
                        if (finalScore === 0) {
                            evaluation = "Nguy cơ thấp. Không cần dùng thuốc.";
                            colorClass = "text-green-600";
                        } else if (finalScore === 1) {
                            evaluation = "Nguy cơ trung bình. Cân nhắc dùng thuốc.";
                            colorClass = "text-orange-500";
                        } else {
                            evaluation = "Nguy cơ cao. Khuyến cáo dùng thuốc.";
                            colorClass = "text-red-600";
                        }
                    } else {
                        if (finalScore <= 1) {
                            evaluation = "Nguy cơ thấp. Không cần dùng thuốc.";
                            colorClass = "text-green-600";
                        } else if (finalScore === 2) {
                            evaluation = "Nguy cơ trung bình. Cân nhắc dùng thuốc.";
                            colorClass = "text-orange-500";
                        } else {
                            evaluation = "Nguy cơ cao. Khuyến cáo dùng thuốc.";
                            colorClass = "text-red-600";
                        }
                    }
                }

                scoreDisplay.textContent = finalScore;
                scoreDisplay.className = `text-4xl font-extrabold mb-3 tracking-tight ${colorClass}`;
                evaluationText.textContent = evaluation;

                resultContainer.classList.remove('hidden');

                // --- FIX SCROLL BEHAVIOR ---
                // Sử dụng block: "center" để đưa kết quả vào giữa màn hình.
                // Vừa đảm bảo người dùng thấy kết quả, vừa thấy nội dung bên dưới, không bị trượt quá đà.
                setTimeout(() => {
                    resultContainer.scrollIntoView({ behavior: "smooth", block: "center" });
                }, 100);

                useTool(
                    'chads-vasc',
                    'Thang điểm CHA₂DS₂-VA',
                    'fa-heart-pulse',
                    'text-pink-600',
                    window.location.href
                );
            });
        });

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' ||
                (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'c' || e.key === 'C' || e.key === 'a' || e.key === 'A'))) {
                e.preventDefault();
                return false;
            }
        });
    </script>
    <script type="module" src="app.js"></script>
</body>
