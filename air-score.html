<!DOCTYPE html>
<html lang="vi">

<head>
    <script src="settings.js"></script>
    <script src="protection.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AIR Score (Appendicitis) - Công Cụ Y Học</title>
    <link rel="icon" href="https://raw.githubusercontent.com/maytinhyhoc/trang-chu/main/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        .air-option:checked+label {
            background-color: #fffbeb;
            border-color: #f59e0b;
            color: #b45309;
        }

        .air-option:checked+label .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .check-icon {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-box {
            background-color: #fffbeb;
            color: #b45309;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-size: 2rem;
            font-weight: bold;
            border: 1px solid #fcd34d;
            text-align: center;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>

<body class="text-gray-800 flex flex-col min-h-screen">
    <header
        class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-sm z-40 h-[60px] flex items-center justify-center px-4">
        <h1 class="text-center text-lg font-bold text-gray-800 truncate px-2">AIR Score (Appendicitis)</h1>
    </header>
    <main class="flex-grow container mx-auto px-3 pt-16 md:pt-20 pb-2 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden animate-fade-in-up">
            <div class="hidden md:flex bg-amber-500 p-4 text-white items-center justify-between">
                <div class="flex items-center gap-3">
                    <div>
                        <h1 class="text-xl font-bold">Thang điểm AIR</h1>
                        <p class="text-amber-100 text-xs">Appendicitis Inflammatory Response Score</p>
                    </div>
                </div>
                <i class="fa-solid fa-bacteria text-3xl text-amber-200 opacity-50"></i>
            </div>
            <div class="p-3 md:p-6">
                <form id="tool-form" class="space-y-4" novalidate>
                    <!-- Vomiting -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="vomit" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Nôn /
                            Buồn nôn</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="vomit"
                                class="air-option w-5 h-5 text-amber-600 rounded border-gray-300 focus:ring-amber-500"
                                value="1">
                            <span class="text-sm font-bold text-amber-600 min-w-[25px] text-right">+1</span>
                        </div>
                    </div>
                    <!-- Pain RIF -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="pain" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Đau hố
                            chậu phải</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="pain"
                                class="air-option w-5 h-5 text-amber-600 rounded border-gray-300 focus:ring-amber-500"
                                value="1">
                            <span class="text-sm font-bold text-amber-600 min-w-[25px] text-right">+1</span>
                        </div>
                    </div>
                    <!-- Fever -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="fever" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Sốt ≥
                            38.5°C</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="fever"
                                class="air-option w-5 h-5 text-amber-600 rounded border-gray-300 focus:ring-amber-500"
                                value="1">
                            <span class="text-sm font-bold text-amber-600 min-w-[25px] text-right">+1</span>
                        </div>
                    </div>

                    <!-- Rebound -->
                    <div class="space-y-2 pt-2">
                        <h3 class="text-sm font-bold text-gray-500 uppercase">Phản ứng dội (Rebound)</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                            <div class="relative"><input class="sr-only air-option" type="radio" name="rebound" id="r0"
                                    value="0" checked><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="r0"><span class="flex-1">Không</span><span
                                        class="text-amber-600 font-bold ml-2">0</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                            <div class="relative"><input class="sr-only air-option" type="radio" name="rebound" id="r1"
                                    value="1"><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="r1"><span class="flex-1">Nhẹ</span><span
                                        class="text-amber-600 font-bold ml-2">+1</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                            <div class="relative"><input class="sr-only air-option" type="radio" name="rebound" id="r2"
                                    value="2"><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="r2"><span class="flex-1">Vừa</span><span
                                        class="text-amber-600 font-bold ml-2">+2</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                            <div class="relative"><input class="sr-only air-option" type="radio" name="rebound" id="r3"
                                    value="3"><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="r3"><span class="flex-1">Mạnh</span><span
                                        class="text-amber-600 font-bold ml-2">+3</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                        </div>
                    </div>

                    <!-- Neutrophils -->
                    <div class="space-y-2 pt-2">
                        <h3 class="text-sm font-bold text-gray-500 uppercase">Bạch cầu đa nhân (PMN)</h3>
                        <div class="grid grid-cols-1 gap-2">
                            <div class="relative"><input class="sr-only air-option" type="radio" name="pmn" id="p0"
                                    value="0" checked><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="p0"><span class="flex-1">&lt; 70%</span><span
                                        class="text-amber-600 font-bold ml-2">0</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                            <div class="relative"><input class="sr-only air-option" type="radio" name="pmn" id="p1"
                                    value="1"><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="p1"><span class="flex-1">70 - 84%</span><span
                                        class="text-amber-600 font-bold ml-2">+1</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                            <div class="relative"><input class="sr-only air-option" type="radio" name="pmn" id="p2"
                                    value="2"><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="p2"><span class="flex-1">≥ 85%</span><span
                                        class="text-amber-600 font-bold ml-2">+2</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                        </div>
                    </div>

                    <!-- WBC -->
                    <div class="space-y-2 pt-2">
                        <h3 class="text-sm font-bold text-gray-500 uppercase">Bạch cầu (WBC)</h3>
                        <div class="grid grid-cols-1 gap-2">
                            <div class="relative"><input class="sr-only air-option" type="radio" name="wbc" id="w0"
                                    value="0" checked><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="w0"><span class="flex-1">&lt; 10.0</span><span
                                        class="text-amber-600 font-bold ml-2">0</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                            <div class="relative"><input class="sr-only air-option" type="radio" name="wbc" id="w1"
                                    value="1"><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="w1"><span class="flex-1">10.0 - 14.9</span><span
                                        class="text-amber-600 font-bold ml-2">+1</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                            <div class="relative"><input class="sr-only air-option" type="radio" name="wbc" id="w2"
                                    value="2"><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="w2"><span class="flex-1">≥ 15.0</span><span
                                        class="text-amber-600 font-bold ml-2">+2</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                        </div>
                    </div>

                    <!-- CRP -->
                    <div class="space-y-2 pt-2">
                        <h3 class="text-sm font-bold text-gray-500 uppercase">CRP</h3>
                        <div class="grid grid-cols-1 gap-2">
                            <div class="relative"><input class="sr-only air-option" type="radio" name="crp" id="c0"
                                    value="0" checked><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="c0"><span class="flex-1">&lt; 10</span><span
                                        class="text-amber-600 font-bold ml-2">0</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                            <div class="relative"><input class="sr-only air-option" type="radio" name="crp" id="c1"
                                    value="1"><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="c1"><span class="flex-1">10 - 49</span><span
                                        class="text-amber-600 font-bold ml-2">+1</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                            <div class="relative"><input class="sr-only air-option" type="radio" name="crp" id="c2"
                                    value="2"><label
                                    class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-all text-gray-700"
                                    for="c2"><span class="flex-1">≥ 50</span><span
                                        class="text-amber-600 font-bold ml-2">+2</span>
                                    <div class="check-icon w-0 opacity-0 transform scale-50 ml-2 text-amber-500"><i
                                            class="fas fa-check-circle"></i></div>
                                </label></div>
                        </div>
                    </div>


                    <div id="action-buttons" class="mt-5 flex flex-col sm:flex-row gap-3">
                        <button type="button" id="clearBtn"
                            class="flex-1 bg-white text-gray-700 border border-gray-300 font-bold py-3 px-6 rounded-xl shadow-sm hover:bg-gray-50 transition flex items-center justify-center text-sm">
                            <i class="fa-solid fa-rotate-right mr-2"></i> Nhập lại
                        </button>
                        <button type="submit"
                            class="flex-1 bg-amber-500 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-amber-600 transition transform hover:-translate-y-0.5 flex items-center justify-center text-sm">
                            <i class="fa-solid fa-calculator mr-2"></i> Tính toán
                        </button>
                    </div>
                </form>

                <div id="result-container" class="mt-5 hidden animate-fade-in-up">
                    <div class="bg-amber-50 border border-amber-100 rounded-xl p-4 text-center">
                        <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Tổng điểm AIR</h3>
                        <div id="main-result" class="score-box mb-3 bg-white text-4xl text-amber-700">0</div>
                        <div id="sub-result-container"
                            class="bg-white p-3 rounded-lg border border-amber-100 inline-block w-full">
                            <p id="sub-result" class="result-text text-amber-700 leading-relaxed font-bold text-base">
                                ...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="drawer-overlay" onclick="closeDrawer()"
        class="fixed inset-0 bg-black/50 z-[60] hidden transition-opacity opacity-0"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('tool-form');
            const resultContainer = document.getElementById('result-container');
            const mainResult = document.getElementById('main-result');
            const subResult = document.getElementById('sub-result');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let score = 0;
                ['vomit', 'pain', 'fever'].forEach(id => { if (document.getElementById(id).checked) score += 1; });
                ['rebound', 'pmn', 'wbc', 'crp'].forEach(name => {
                    const el = document.querySelector(`input[name="${name}"]:checked`);
                    if (el) score += parseInt(el.value);
                });

                mainResult.textContent = score + " Điểm";
                let risk = "";
                if (score <= 4) risk = "Nguy cơ THẤP (0-4): Có thể cho về, theo dõi ngoại trú.";
                else if (score <= 8) risk = "Nguy cơ TRUNG BÌNH (5-8): Cần theo dõi tại viện hoặc chẩn đoán hình ảnh.";
                else risk = "Nguy cơ CAO (9-12): Khả năng cao viêm ruột thừa, nên phẫu thuật thám sát.";

                subResult.textContent = risk;
                resultContainer.classList.remove('hidden');

                let recent = JSON.parse(localStorage.getItem('recentTools')) || [];
                recent = recent.filter(t => t.id !== 'air-score');
                recent.unshift({ id: 'air-score', name: 'AIR Score', icon: 'fa-bacteria', color: 'orange', url: window.location.href, timestamp: Date.now() });
                localStorage.setItem('recentTools', JSON.stringify(recent.slice(0, 5)));

                setTimeout(() => { if (resultContainer.getBoundingClientRect().bottom > window.innerHeight) window.scrollBy({ top: 100, behavior: 'smooth' }); }, 100);
            });
            document.getElementById('clearBtn').addEventListener('click', () => {
                form.reset(); resultContainer.classList.add('hidden'); mainResult.textContent = "0";
                window.scrollTo({ top: 0, behavior: 'smooth' });
                document.getElementById('r0').checked = true; document.getElementById('p0').checked = true;
                document.getElementById('w0').checked = true; document.getElementById('c0').checked = true;
            });
        });
        window.openDrawer = function (e) { e?.preventDefault(); document.getElementById('drawer-menu').classList.remove('translate-x-full'); document.getElementById('drawer-overlay').classList.remove('hidden'); setTimeout(() => document.getElementById('drawer-overlay').classList.remove('opacity-0'), 10); }
        window.closeDrawer = function () { document.getElementById('drawer-menu').classList.add('translate-x-full'); document.getElementById('drawer-overlay').classList.add('opacity-0'); setTimeout(() => document.getElementById('drawer-overlay').classList.add('hidden'), 300); }
    </script>
    <script type="module" src="app.js"></script>
</body>

</html>
