<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phân Tích Khí Máu Động Mạch</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* --- APP FEEL OPTIMIZATIONS (CHUẨN) --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding-bottom: 80px;
            /* Space for Bottom Nav */
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            /* Ngăn chọn text toàn trang */
            user-select: none;
            touch-action: pan-x pan-y;
        }

        /* Cho phép chọn text ở input và kết quả */
        .result-text,
        input,
        textarea,
        #results {
            -webkit-user-select: text;
            user-select: text;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }

        /* Tùy chỉnh thanh cuộn nếu cần */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <header class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-sm z-40 h-[60px] flex items-center px-4">
        <a href="#" onclick="history.back(); return false;"
            class="p-2 -ml-2 text-gray-600 hover:text-indigo-600 transition">
            <i class="fa-solid fa-chevron-left text-lg"></i>
        </a>
        <h1 class="flex-1 text-center text-lg font-bold text-gray-800 truncate px-2">
            Phân Tích Khí Máu
        </h1>
        <div class="w-8"></div>
    </header>

    <main class="flex-grow container mx-auto px-4 pt-20 md:pt-24 pb-4 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden animate-fade-in-up">

            <div class="hidden md:flex bg-indigo-600 p-6 text-white items-center justify-between">
                <div class="flex items-center">
                    <a href="#" onclick="history.back(); return false;"
                        class="hidden md:flex w-10 h-10 rounded-full bg-indigo-500 hover:bg-indigo-400 items-center justify-center text-white transition shadow-sm mr-4">
                        <i class="fa-solid fa-chevron-left"></i>
                    </a>
                    <div>
                        <h1 class="text-2xl font-bold">Phân Tích Khí Máu Động Mạch</h1>
                        <p class="text-indigo-100 mt-1 text-sm">Công cụ hỗ trợ chẩn đoán rối loạn thăng bằng kiềm toan
                        </p>
                    </div>
                </div>
                <i class="fa-solid fa-lungs text-4xl text-indigo-300 opacity-50"></i>
            </div>

            <div class="p-4 md:p-8">

                <div class="space-y-6">
                    <div class="bg-blue-50/50 p-4 rounded-xl border border-blue-100">
                        <h3 class="text-sm font-bold text-blue-800 uppercase mb-3 flex items-center">
                            <i class="fa-solid fa-star text-blue-500 mr-2"></i> Thông số cơ bản
                        </h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div>
                                <label for="ph" class="block text-sm font-medium text-gray-700 mb-1">pH</label>
                                <input type="number" step="0.01" inputmode="decimal" id="ph" placeholder="VD: 7.40"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm">
                            </div>
                            <div>
                                <label for="pco2" class="block text-sm font-medium text-gray-700 mb-1">PCO2
                                    (mmHg)</label>
                                <input type="number" step="0.1" inputmode="decimal" id="pco2" placeholder="VD: 40"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm">
                            </div>
                            <div>
                                <label for="hco3" class="block text-sm font-medium text-gray-700 mb-1">HCO3-
                                    (mEq/L)</label>
                                <input type="number" step="0.1" inputmode="decimal" id="hco3" placeholder="VD: 24"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm">
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                        <h3 class="text-sm font-bold text-gray-600 uppercase mb-3 flex items-center">
                            <i class="fa-solid fa-flask text-gray-400 mr-2"></i> Thông số mở rộng (Tùy chọn)
                        </h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                            <div>
                                <label for="na" class="block text-sm font-medium text-gray-700 mb-1">Na+ (mEq/L)</label>
                                <input type="number" step="0.1" inputmode="decimal" id="na" placeholder="VD: 140"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 transition shadow-sm bg-white">
                            </div>
                            <div>
                                <label for="cl" class="block text-sm font-medium text-gray-700 mb-1">Cl- (mEq/L)</label>
                                <input type="number" step="0.1" inputmode="decimal" id="cl" placeholder="VD: 100"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 transition shadow-sm bg-white">
                            </div>
                            <div>
                                <label for="albumin" class="block text-sm font-medium text-gray-700 mb-1">Albumin
                                    (g/dL)</label>
                                <input type="number" step="0.1" inputmode="decimal" id="albumin" placeholder="VD: 4.5"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 transition shadow-sm bg-white">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div>
                                <label for="glucose" class="block text-sm font-medium text-gray-700 mb-1">Glucose
                                    (mg/dL)</label>
                                <input type="number" step="0.1" inputmode="decimal" id="glucose" placeholder="VD: 100"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 transition shadow-sm bg-white">
                            </div>
                            <div>
                                <label for="ure" class="block text-sm font-medium text-gray-700 mb-1">Ure
                                    (mmol/L)</label>
                                <input type="number" step="0.1" inputmode="decimal" id="ure" placeholder="VD: 5.0"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 transition shadow-sm bg-white">
                            </div>
                            <div>
                                <label for="osm" class="block text-sm font-medium text-gray-700 mb-1">Osm Đo
                                    Được</label>
                                <input type="number" step="0.1" inputmode="decimal" id="osm" placeholder="VD: 290"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 transition shadow-sm bg-white">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 grid grid-cols-2 gap-4">
                    <button onclick="clearInputs()"
                        class="col-span-1 bg-white text-gray-700 border border-gray-300 font-bold py-3 px-6 rounded-xl shadow-sm hover:bg-gray-50 active:scale-95 transition duration-200 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-rotate-left"></i> Xóa
                    </button>
                    <button onclick="analyzeABG()"
                        class="col-span-1 bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-indigo-700 active:scale-95 transition duration-200 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-calculator"></i> Phân Tích
                    </button>
                </div>

                <div id="results"
                    class="mt-8 min-h-[120px] bg-gray-50 border-2 border-dashed border-gray-200 rounded-xl flex items-center justify-center p-6 text-gray-500 transition-all duration-300">
                    <div class="text-center">
                        <i class="fa-solid fa-chart-simple text-3xl mb-2 text-gray-300"></i>
                        <p>Nhập thông số và bấm phân tích</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="notification-modal" class="fixed inset-0 flex items-center justify-center z-[80] hidden">
        <div class="absolute inset-0 bg-black/50 transition-opacity" onclick="hideModal()"></div>
        <div
            class="bg-white rounded-xl shadow-xl p-6 relative z-10 w-11/12 max-w-sm text-center transform transition-all scale-100 animate-fade-in-up">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i class="fa-solid fa-triangle-exclamation text-red-600 text-xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Thông báo</h3>
            <p id="modal-message" class="text-sm text-gray-500 mb-6">Nội dung thông báo...</p>
            <button onclick="hideModal()"
                class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none transition">
                Đóng
            </button>
        </div>
    </div>

    <script>
        // --- 1. LOGIC LƯU LỊCH SỬ ---
        function useTool(id, name, icon, color, url) {
            let recentTools = JSON.parse(localStorage.getItem('recentTools')) || [];
            recentTools = recentTools.filter(tool => tool.id !== id);
            recentTools.unshift({
                id: id,
                name: name,
                icon: icon,
                color: color,
                url: url,
                timestamp: new Date().getTime()
            });
            if (recentTools.length > 5) recentTools.pop();
            localStorage.setItem('recentTools', JSON.stringify(recentTools));
        }

        // --- 3. LOGIC MODAL ---
        const modal = document.getElementById('notification-modal');
        const modalMessage = document.getElementById('modal-message');

        window.showModal = function (message) {
            if (modal && modalMessage) {
                modalMessage.textContent = message;
                modal.classList.remove('hidden');
            }
        }

        window.hideModal = function () {
            if (modal) modal.classList.add('hidden');
        }

        // --- 4. BẢO MẬT & CHỐNG SAO CHÉP ---
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function (event) {
            // Chặn Ctrl+U, Ctrl+C, Ctrl+A, F12
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 'c' || event.key === 'C' || event.key === 'a' || event.key === 'A')) {
                event.preventDefault();
            }
            if (event.key === 'F12') {
                event.preventDefault();
            }
        });

        // --- 5. LOGIC CHÍNH CỦA CÔNG CỤ (ABG ANALYSIS) ---
        function analyzeABG() {
            const pH = parseFloat(document.getElementById('ph').value) || 0;
            const pco2 = parseFloat(document.getElementById('pco2').value) || 0;
            const hco3 = parseFloat(document.getElementById('hco3').value) || 0;
            const na = parseFloat(document.getElementById('na').value) || 0;
            const cl = parseFloat(document.getElementById('cl').value) || 0;
            const albumin = parseFloat(document.getElementById('albumin').value) || 0;
            const glucose = parseFloat(document.getElementById('glucose').value) || 0;
            const ure = parseFloat(document.getElementById('ure').value) || 0;
            const osm = parseFloat(document.getElementById('osm').value) || 0;

            let resultsDiv = document.getElementById('results');

            // Xóa style placeholder, thêm style kết quả
            resultsDiv.className = "mt-6 animate-fade-in-up bg-indigo-50 border border-indigo-100 rounded-xl p-6 text-gray-700 shadow-inner";
            resultsDiv.innerHTML = '';

            // Validate input cơ bản
            if (pH === 0 || pco2 === 0 || hco3 === 0) {
                showModal("Vui lòng nhập đầy đủ các thông số cơ bản: pH, PCO2 và HCO3.");
                resultsDiv.innerHTML = `
                    <div class="flex items-center justify-center text-red-500 font-medium py-4">
                        <i class="fa-solid fa-circle-exclamation mr-2"></i> Chưa đủ dữ liệu để phân tích.
                    </div>`;
                return;
            }

            // Gọi hàm lưu lịch sử khi tính toán thành công
            useTool('abg-calc', 'Khí máu động mạch', 'fa-lungs', 'bg-indigo-500', window.location.href);

            // --- BẮT ĐẦU LOGIC Y KHOA (GIỮ NGUYÊN TỪ FILE GỐC) ---
            let primaryDisorder = '';
            let phStatus = '';
            if (pH < 7.36) phStatus = 'Toan máu';
            else if (pH > 7.44) phStatus = 'Kiềm máu';
            else phStatus = 'Bình thường';

            let pco2Status = '';
            if (pco2 < 36) pco2Status = 'Kiềm hô hấp';
            else if (pco2 > 44) pco2Status = 'Toan hô hấp';
            else pco2Status = 'Bình thường';

            let hco3Status = '';
            if (hco3 < 22) hco3Status = 'Toan chuyển hóa';
            else if (hco3 > 26) hco3Status = 'Kiềm chuyển hóa';
            else hco3Status = 'Bình thường';

            // Rối loạn nguyên phát
            if (phStatus === 'Toan máu') {
                if (pco2Status === 'Toan hô hấp') primaryDisorder = 'Toan Hô Hấp';
                else if (hco3Status === 'Toan chuyển hóa') primaryDisorder = 'Toan Chuyển Hóa';
                else primaryDisorder = 'Rối Loạn Hỗn Hợp hoặc Bù Trừ';
            } else if (phStatus === 'Kiềm máu') {
                if (pco2Status === 'Kiềm hô hấp') primaryDisorder = 'Kiềm Hô Hấp';
                else if (hco3Status === 'Kiềm chuyển hóa') primaryDisorder = 'Kiềm Chuyển Hóa';
                else primaryDisorder = 'Rối Loạn Hỗn Hợp hoặc Bù Trừ';
            } else {
                if (pco2Status !== 'Bình thường' && hco3Status !== 'Bình thường') primaryDisorder = 'Rối Loạn Hỗn Hợp (pH Bình thường)';
                else primaryDisorder = 'Bình Thường';
            }

            // HTML Builder
            let html = `
                <div class="mb-5">
                    <h3 class="text-indigo-700 font-bold text-lg border-b border-indigo-200 pb-2 mb-3 flex items-center">
                        <i class="fa-solid fa-notes-medical mr-2"></i> Bước 1: Rối loạn chính
                    </h3>
                    <ul class="space-y-3 text-sm md:text-base ml-1">
                        <li class="flex items-center justify-between bg-white p-2 rounded shadow-sm border border-gray-100">
                            <span class="text-gray-600">Trạng thái pH:</span> 
                            <span class="font-bold ${phStatus === 'Bình thường' ? 'text-green-600' : 'text-red-600'}">${phStatus}</span>
                        </li>
                        <li class="flex items-center justify-between bg-white p-2 rounded shadow-sm border border-gray-100">
                            <span class="text-gray-600">Rối loạn hô hấp:</span>
                            <span class="font-semibold text-gray-800">${pco2Status}</span>
                        </li>
                        <li class="flex items-center justify-between bg-white p-2 rounded shadow-sm border border-gray-100">
                            <span class="text-gray-600">Rối loạn chuyển hóa:</span>
                            <span class="font-semibold text-gray-800">${hco3Status}</span>
                        </li>
                    </ul>
                    <div class="mt-4 p-4 bg-indigo-100/50 rounded-lg border-l-4 border-indigo-500 shadow-sm">
                        <span class="text-gray-500 text-xs uppercase font-bold block mb-1">Kết luận nguyên phát</span>
                        <span class="text-indigo-800 font-bold text-xl">${primaryDisorder}</span>
                    </div>
                </div>
            `;

            // Bù trừ
            html += `<div class="mb-5 border-t border-gray-200 pt-4">
                        <h3 class="text-indigo-700 font-bold text-lg mb-3 flex items-center">
                            <i class="fa-solid fa-scale-balanced mr-2"></i> Bước 2: Bù trừ
                        </h3>`;

            let expectedValue = '', secondaryDisorder = '';

            if (primaryDisorder === 'Toan Chuyển Hóa') {
                const deltaHCO3 = 24 - hco3;
                const expectedPCO2 = 40 - (1.2 * deltaHCO3);
                expectedValue = `PCO2 Dự Đoán (Winter): ${expectedPCO2.toFixed(1)} mmHg`;
                if (Math.abs(pco2 - expectedPCO2) <= 2) secondaryDisorder = 'Bù trừ đầy đủ.';
                else if (pco2 > expectedPCO2 + 2) secondaryDisorder = 'Có Toan Hô Hấp thứ phát kèm theo.';
                else secondaryDisorder = 'Có Kiềm Hô Hấp thứ phát kèm theo.';
            } else if (primaryDisorder === 'Kiềm Chuyển Hóa') {
                const deltaHCO3 = hco3 - 24;
                const expectedPCO2 = 40 + (0.7 * deltaHCO3);
                expectedValue = `PCO2 Dự Đoán: ${expectedPCO2.toFixed(1)} mmHg`;
                if (Math.abs(pco2 - expectedPCO2) <= 2) secondaryDisorder = 'Bù trừ đầy đủ.';
                else if (pco2 > expectedPCO2 + 2) secondaryDisorder = 'Có Toan Hô Hấp thứ phát kèm theo.';
                else secondaryDisorder = 'Có Kiềm Hô Hấp thứ phát kèm theo.';
            } else if (primaryDisorder === 'Toan Hô Hấp') {
                const deltaPCO2 = pco2 - 40;
                const expectedHCO3Acute = 24 + (0.1 * deltaPCO2);
                const expectedHCO3Chronic = 24 + (0.4 * deltaPCO2);
                expectedValue = `HCO3 Dự Đoán: Cấp ${expectedHCO3Acute.toFixed(1)} | Mạn ${expectedHCO3Chronic.toFixed(1)}`;
                if (hco3 > expectedHCO3Chronic + 2) secondaryDisorder = 'Có Kiềm Chuyển Hóa kèm theo.';
                else if (hco3 < expectedHCO3Acute - 2) secondaryDisorder = 'Có Toan Chuyển Hóa kèm theo.';
                else secondaryDisorder = 'Bù trừ trong giới hạn (Cấp/Mạn).';
            } else if (primaryDisorder === 'Kiềm Hô Hấp') {
                const deltaPCO2 = 40 - pco2;
                const expectedHCO3Acute = 24 - (0.2 * deltaPCO2);
                const expectedHCO3Chronic = 24 - (0.4 * deltaPCO2);
                expectedValue = `HCO3 Dự Đoán: Cấp ${expectedHCO3Acute.toFixed(1)} | Mạn ${expectedHCO3Chronic.toFixed(1)}`;
                if (hco3 > expectedHCO3Acute + 2) secondaryDisorder = 'Có Kiềm Chuyển Hóa kèm theo.';
                else if (hco3 < expectedHCO3Chronic - 2) secondaryDisorder = 'Có Toan Chuyển Hóa kèm theo.';
                else secondaryDisorder = 'Bù trừ trong giới hạn (Cấp/Mạn).';
            } else {
                expectedValue = 'Không áp dụng công thức bù trừ';
                secondaryDisorder = '---';
            }

            html += `<div class="bg-white p-3 rounded-lg border border-gray-100 shadow-sm text-sm">
                        <p class="mb-2 text-gray-500 border-b border-gray-100 pb-1">${expectedValue}</p>
                        <p class="font-bold text-gray-800">${secondaryDisorder}</p>
                     </div></div>`;

            // Anion Gap
            if (na !== 0 && cl !== 0 && hco3 !== 0) {
                const ag = na - (cl + hco3);
                let correctedAG = null;
                if (albumin !== 0) correctedAG = ag + (2.5 * (4.5 - albumin));

                let agStatus = '';
                let deltaGapText = '';

                if (ag > 12) {
                    agStatus = '<span class="text-red-600 font-bold">Cao</span>';
                    const deltaGap = (ag - 12) / (24 - hco3);
                    if (deltaGap < 0.8) deltaGapText = 'Delta Gap < 1: Có Toan CH Hyperchloremic.';
                    else if (deltaGap > 1.2) deltaGapText = 'Delta Gap > 1: Có thêm Kiềm Chuyển Hóa.';
                    else deltaGapText = 'Delta Gap ≈ 1: Toan CH Anion Gap cao đơn thuần.';
                } else {
                    agStatus = '<span class="text-green-600 font-bold">Bình thường</span>';
                }

                html += `<div class="mb-5 border-t border-gray-200 pt-4">
                            <h3 class="text-indigo-700 font-bold text-lg mb-2 flex items-center">
                                <i class="fa-solid fa-flask-vial mr-2"></i> Anion Gap (AG)
                            </h3>
                            <div class="bg-gray-100 p-3 rounded text-sm space-y-2">
                                <p>AG: <strong>${ag.toFixed(1)}</strong> mEq/L (8-12) → ${agStatus}</p>
                                ${correctedAG ? `<p>AG Hiệu chỉnh (Albumin): <strong>${correctedAG.toFixed(1)}</strong></p>` : ''}
                                ${deltaGapText ? `<p class="pt-2 border-t border-gray-200 italic text-gray-700 font-medium">${deltaGapText}</p>` : ''}
                            </div>
                         </div>`;
            }

            // Osmolal Gap
            if (na !== 0 && glucose !== 0 && ure !== 0 && osm !== 0) {
                const osmCalculated = (2 * na) + (glucose / 18) + (ure / 2.8);
                const osmGap = osm - osmCalculated;

                html += `<div class="border-t border-gray-200 pt-4">
                            <h3 class="text-indigo-700 font-bold text-lg mb-2 flex items-center">
                                <i class="fa-solid fa-droplet mr-2"></i> Osmolal Gap
                            </h3>
                            <div class="bg-gray-100 p-3 rounded text-sm space-y-1">
                                <p>Osm tính toán: ${osmCalculated.toFixed(1)}</p>
                                <p>Osmolal Gap: <strong>${osmGap.toFixed(1)}</strong> ${osmGap > 10 ? '<span class="text-red-600 font-bold ml-1">(Cao)</span>' : '<span class="text-green-600 font-bold ml-1">(Bình thường)</span>'}</p>
                            </div>
                         </div>`;
            }

            resultsDiv.innerHTML = html;

            // Scroll tới kết quả (Mobile Optimized)
            setTimeout(() => {
                resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function clearInputs() {
            document.querySelectorAll('input').forEach(input => input.value = '');
            const resultsDiv = document.getElementById('results');
            resultsDiv.className = "mt-8 min-h-[120px] bg-gray-50 border-2 border-dashed border-gray-200 rounded-xl flex items-center justify-center p-6 text-gray-500 transition-all duration-300";
            resultsDiv.innerHTML = `
                <div class="text-center">
                    <i class="fa-solid fa-chart-simple text-3xl mb-2 text-gray-300"></i>
                    <p>Nhập thông số và bấm phân tích</p>
                </div>`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Init Input Double Click to Clear
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('dblclick', () => {
                    input.value = '';
                });
            });
        });
    </script>
    <script type="module" src="app.js"></script>
</body>
