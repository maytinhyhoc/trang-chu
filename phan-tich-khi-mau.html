    <script>
        function analyzeABG() {
            const pH = parseFloat(document.getElementById('ph').value) || 0;
            const pco2 = parseFloat(document.getElementById('pco2').value) || 0;
            const hco3 = parseFloat(document.getElementById('hco3').value) || 0;
            const na = parseFloat(document.getElementById('na').value) || 0;
            const cl = parseFloat(document.getElementById('cl').value) || 0;
            const albumin = parseFloat(document.getElementById('albumin').value) || 0;
            const glucose = parseFloat(document.getElementById('glucose').value) || 0;
            const ure = parseFloat(document.getElementById('ure').value) || 0;
            const osm = parseFloat(document.getElementById('osm').value) || 0;

            let results = [];
            if (pH === 0 || pco2 === 0 || hco3 === 0) {
                results.push("<p class='text-red-500'>Lỗi: Vui lòng nhập pH, PCO2 và [HCO3].</p>");
                document.getElementById('results').innerHTML = results.join('');
                return;
            }

            let primaryDisorder = '';
            let phStatus = '';
            if (pH < 7.36) {
                phStatus = 'Toan máu';
            } else if (pH > 7.44) {
                phStatus = 'Kiềm máu';
            } else {
                phStatus = 'Bình thường';
            }

            let pco2Status = '';
            if (pco2 < 36) {
                pco2Status = 'Kiềm hô hấp';
            } else if (pco2 > 44) {
                pco2Status = 'Toan hô hấp';
            } else {
                pco2Status = 'Bình thường';
            }

            let hco3Status = '';
            if (hco3 < 22) {
                hco3Status = 'Toan chuyển hóa';
            } else if (hco3 > 26) {
                hco3Status = 'Kiềm chuyển hóa';
            } else {
                hco3Status = 'Bình thường';
            }

            // Simple combined logic for primary disorder
            if (phStatus === 'Toan máu') {
                if (pco2Status === 'Toan hô hấp') {
                    primaryDisorder = 'Toan Hô Hấp';
                } else if (hco3Status === 'Toan chuyển hóa') {
                    primaryDisorder = 'Toan Chuyển Hóa';
                } else {
                    primaryDisorder = 'Rối Loạn Hỗn Hợp hoặc Bù Trừ';
                }
            } else if (phStatus === 'Kiềm máu') {
                if (pco2Status === 'Kiềm hô hấp') {
                    primaryDisorder = 'Kiềm Hô Hấp';
                } else if (hco3Status === 'Kiềm chuyển hóa') {
                    primaryDisorder = 'Kiềm Chuyển Hóa';
                } else {
                    primaryDisorder = 'Rối Loạn Hỗn Hợp hoặc Bù Trừ';
                }
            } else {
                if (pco2Status === 'Toan hô hấp' && hco3Status === 'Kiềm chuyển hóa') {
                    primaryDisorder = 'Rối Loạn Hỗn Hợp';
                } else if (pco2Status === 'Kiềm hô hấp' && hco3Status === 'Toan chuyển hóa') {
                    primaryDisorder = 'Rối Loạn Hỗn Hỗn Hợp';
                } else {
                    primaryDisorder = 'Bình Thường';
                }
            }
            
            // Declare expectedValue and secondaryDisorder once at the top of the function
            let expectedValue = 'Không áp dụng';
            let secondaryDisorder = 'Không áp dụng';

            if (primaryDisorder === 'Toan Chuyển Hóa') {
                const deltaHCO3 = 24 - hco3;
                expectedPCO2 = 40 - (1.2 * deltaHCO3);
                expectedValue = `PCO2 Dự Đoán (theo công thức Winter): ${expectedPCO2.toFixed(1)} mmHg`;
                if (Math.abs(pco2 - expectedPCO2) <= 2) {
                    secondaryDisorder = 'Bù trừ đầy đủ (chuyển hóa và hô hấp đi đôi nhau).';
                } else if (pco2 > expectedPCO2 + 2) {
                    secondaryDisorder = 'Có Toan Hô Hấp thứ phát kèm theo.';
                } else {
                    secondaryDisorder = 'Có Kiềm Hô Hấp thứ phát kèm theo.';
                }
            } else if (primaryDisorder === 'Kiềm Chuyển Hóa') {
                const deltaHCO3 = hco3 - 24;
                expectedPCO2 = 40 + (0.7 * deltaHCO3);
                expectedValue = `PCO2 Dự Đoán: ${expectedPCO2.toFixed(1)} mmHg`;
                if (Math.abs(pco2 - expectedPCO2) <= 2) {
                    secondaryDisorder = 'Bù trừ đầy đủ.';
                } else if (pco2 > expectedPCO2 + 2) {
                    secondaryDisorder = 'Có Toan Hô Hấp thứ phát kèm theo.';
                } else {
                    secondaryDisorder = 'Có Kiềm Hô Hấp thứ phát kèm theo.';
                }
            } else if (primaryDisorder === 'Toan Hô Hấp') {
                const deltaPCO2 = pco2 - 40;
                const expectedHCO3Acute = 24 + (0.1 * deltaPCO2);
                const expectedHCO3Chronic = 24 + (0.4 * deltaPCO2);
                expectedValue = `HCO3 Dự Đoán (Cấp): ${expectedHCO3Acute.toFixed(1)} mEq/L, (Mạn): ${expectedHCO3Chronic.toFixed(1)} mEq/L`;
                if (hco3 > expectedHCO3Chronic + 2) {
                    secondaryDisorder = 'Có Kiềm Chuyển Hóa thứ phát kèm theo.';
                } else if (hco3 < expectedHCO3Acute - 2) {
                    secondaryDisorder = 'Có Toan Chuyển Hóa thứ phát kèm theo.';
                } else if (hco3 >= expectedHCO3Acute - 2 && hco3 <= expectedHCO3Acute + 2) {
                    secondaryDisorder = 'Bù trừ Cấp tính.';
                } else if (hco3 >= expectedHCO3Chronic - 2 && hco3 <= expectedHCO3Chronic + 2) {
                    secondaryDisorder = 'Bù trừ Mạn tính.';
                } else {
                    secondaryDisorder = 'Bù trừ không hoàn toàn.';
                }
            } else if (primaryDisorder === 'Kiềm Hô Hấp') {
                const deltaPCO2 = 40 - pco2;
                const expectedHCO3Acute = 24 - (0.2 * deltaPCO2);
                const expectedHCO3Chronic = 24 - (0.4 * deltaPCO2);
                expectedValue = `HCO3 Dự Đoán (Cấp): ${expectedHCO3Acute.toFixed(1)} mEq/L, (Mạn): ${expectedHCO3Chronic.toFixed(1)} mEq/L`;
                if (hco3 > expectedHCO3Acute + 2) {
                    secondaryDisorder = 'Có Kiềm Chuyển Hóa thứ phát kèm theo.';
                } else if (hco3 < expectedHCO3Chronic - 2) {
                    secondaryDisorder = 'Có Toan Chuyển Hóa thứ phát kèm theo.';
                } else if (hco3 >= expectedHCO3Acute - 2 && hco3 <= expectedHCO3Acute + 2) {
                    secondaryDisorder = 'Bù trừ Cấp tính.';
                } else if (hco3 >= expectedHCO3Chronic - 2 && hco3 <= expectedHCO3Chronic + 2) {
                    secondaryDisorder = 'Bù trừ Mạn tính.';
                } else {
                    secondaryDisorder = 'Bù trừ không hoàn toàn.';
                }
            }

            results.push(`<p class="mb-2"><strong class="text-indigo-600">Phân tích bước 1:</strong></p>`);
            results.push(`<ul class="list-disc list-inside space-y-1 pl-4">`);
            results.push(`<li>Trạng thái pH: <span class="font-semibold">${phStatus}</span></li>`);
            results.push(`<li>Rối loạn hô hấp: <span class="font-semibold">${pco2Status}</span></li>`);
            results.push(`<li>Rối loạn chuyển hóa: <span class="font-semibold">${hco3Status}</span></li>`);
            results.push(`</ul>`);
            results.push(`<p class="mt-4"><strong class="text-indigo-600">Rối Loạn Nguyên Phát:</strong> <span class="font-semibold">${primaryDisorder}</span></p>`);

            results.push(`<hr class="my-4 border-gray-200">`);
            results.push(`<p class="mb-2"><strong class="text-indigo-600">Phân tích bù trừ:</strong></p>`);
            results.push(`<ul class="list-disc list-inside space-y-1 pl-4">`);
            results.push(`<li>${expectedValue}</li>`);
            results.push(`<li>${secondaryDisorder}</li>`);
            results.push(`</ul>`);


            // Anion Gap (AG)
            if (na && cl && hco3) {
                const anionGap = na - (cl + hco3);
                results.push(`<hr class="my-4 border-gray-200">`);
                results.push(`<p class="mb-2"><strong class="text-indigo-600">Khoảng Trống Anion (Anion Gap - AG):</strong></p>`);
                results.push(`<p>AG: ${anionGap.toFixed(2)} mEq/L</p>`);

                let agInterpretation = '';
                if (anionGap > 12) {
                    agInterpretation = '<strong class="text-red-600">AG Cao</strong>: Cho thấy Toan Chuyển Hóa có tăng AG.';
                } else if (anionGap < 6) {
                    agInterpretation = '<strong class="text-orange-600">AG Thấp</strong>: Ít gặp, có thể do giảm albumin hoặc tăng cation ngoại sinh.';
                } else {
                    agInterpretation = '<strong class="text-green-600">AG Bình Thường</strong>: Nếu có Toan Chuyển Hóa thì là Toan Chuyển Hóa AG bình thường (hyperchloremic).';
                }
                results.push(`<p>${agInterpretation}</p>`);

                // Delta-Delta (if AG is high)
                if (anionGap > 12) {
                    results.push(`<hr class="my-4 border-gray-200">`);
                    results.push(`<p class="mb-2"><strong class="text-indigo-600">Delta-Delta (ΔAG/ΔHCO3):</strong></p>`);
                    const deltaAG = anionGap - 12; // Assuming normal AG is 12
                    const deltaHCO3_DD = 24 - hco3; // Assuming normal HCO3 is 24

                    if (deltaHCO3_DD !== 0) { // Avoid division by zero
                        const deltaDeltaRatio = deltaAG / deltaHCO3_DD;
                        results.push(`<p>Tỷ lệ Delta-Delta (ΔAG/ΔHCO3): ${deltaDeltaRatio.toFixed(2)}</p>`);

                        if (deltaDeltaRatio < 0.4) {
                            results.push(`<p><strong class="text-red-600">Tỷ lệ < 0.4</strong>: Cho thấy toan chuyển hóa AG tăng kèm theo toan chuyển hóa AG bình thường (do mất HCO3-) hoặc kiềm chuyển hóa.</p>`);
                        } else if (deltaDeltaRatio >= 0.4 && deltaDeltaRatio < 0.8) {
                            results.push(`<p><strong class="text-orange-600">Tỷ lệ 0.4 - 0.8</strong>: Toan chuyển hóa AG tăng đơn thuần, nhưng cũng có thể có toan chuyển hóa AG tăng kèm toan chuyển hóa AG bình thường nhẹ.</p>`);
                        } else if (deltaDeltaRatio >= 0.8 && deltaDeltaRatio <= 2.0) {
                            results.push(`<p><strong class="text-green-600">Tỷ lệ 0.8 - 2.0</strong>: Toan chuyển hóa AG tăng đơn thuần.</p>`);
                        } else { // deltaDeltaRatio > 2.0
                            results.push(`<p><strong class="text-red-600">Tỷ lệ > 2.0</strong>: Toan chuyển hóa AG tăng kèm Kiềm Chuyển Hóa.</p>`);
                        }
                    } else {
                        results.push(`<p class="text-gray-500">Không thể tính tỷ lệ Delta-Delta do ΔHCO3 = 0.</p>`);
                    }
                }
            } else {
                results.push(`<hr class="my-4 border-gray-200">`);
                results.push(`<p class="text-gray-500">Vui lòng nhập đủ [Na+], [Cl-], [HCO3] để tính Khoảng Trống Anion và Delta-Delta.</p>`);
            }

            // Corrected Anion Gap (cAG) and Osmolal Gap (OG)
            if (na && albumin) {
                const correctedAnionGap = (na - (cl + hco3)) + (2.5 * (4.5 - albumin)); // Assuming normal albumin 4.5
                results.push(`<hr class="my-4 border-gray-200">`);
                results.push(`<p class="mb-2"><strong class="text-indigo-600">Khoảng Trống Anion Đã Hiệu Chỉnh (Corrected Anion Gap - cAG):</strong></p>`);
                results.push(`<p>cAG: ${correctedAnionGap.toFixed(2)} mEq/L</p>`);
                if (correctedAnionGap > 12) {
                    results.push(`<p><strong class="text-red-600">cAG Cao</strong>: Chỉ điểm toan chuyển hóa có AG tăng thực sự, không bị che lấp bởi albumin thấp.</p>`);
                } else {
                    results.push(`<p><strong class="text-green-600">cAG Bình Thường</strong>.</p>`);
                }
            } else {
                results.push(`<hr class="my-4 border-gray-200">`);
                results.push(`<p class="text-gray-500">Vui lòng nhập đủ [Na+], [Cl-], [HCO3] và Albumin để tính cAG.</p>`);
            }

            if (na && glucose && ure && osm) {
                // Assuming BUN in mg/dL for typical formula, if ure is mmol/L, conversion is needed.
                // Standard formula: Calculated Osm = 2*Na + Glucose/18 + BUN/2.8 (if Glucose and BUN are in mg/dL)
                // If ure is in mmol/L, then Urea (mg/dL) = ure (mmol/L) * 2.8055
                // Assuming ure is already in the appropriate unit for direct use in the formula if not mg/dL,
                // or assume conversion is handled if input unit is mmol/L.
                // Let's assume glucose is mg/dL and ure is mmol/L, so convert ure to BUN in mg/dL
                const ure_mgdl = ure * 2.8055; // 1 mmol/L Urea = 2.8055 mg/dL BUN
                const calculatedOsmolality = (2 * na) + (glucose / 18) + (ure_mgdl / 2.8);
                const osmolalGap = osm - calculatedOsmolality;
                results.push(`<hr class="my-4 border-gray-200">`);
                results.push(`<p class="mb-2"><strong class="text-indigo-600">Khoảng Trống Thẩm Thấu (Osmolal Gap - OG):</strong></p>`);
                results.push(`<p>Osmolality Tính Toán: ${calculatedOsmolality.toFixed(2)} mosm/kg</p>`);
                results.push(`<p>Osmolal Gap: ${osmolalGap.toFixed(2)} mosm/kg</p>`);
                results.push(`<p>${osmolalGap > 10
                        ? '<strong class="text-red-600">Osmolal Gap Cao</strong>: Có thể có độc chất ngoại sinh (ví dụ: methanol, ethylene glycol).'
                        : '<strong class="text-green-600">Osmolal Gap Bình Thường</strong>.'}</p>`);
            } else {
                results.push(`<hr class="my-4 border-gray-200">`);
                results.push(`<p class="text-gray-500">Vui lòng nhập đủ [Na+], Glucose, Ure và Osmolality Đo Được để tính Khoảng Trống Thẩm Thấu.</p>`);
            }


            document.getElementById('results').innerHTML = results.join('');
        }

        function clearInputs() {
            document.querySelectorAll('input').forEach(input => {
                input.value = '';
            });
            document.getElementById('results').innerHTML = '<p class="text-center font-semibold text-gray-500">Kết quả phân tích sẽ hiển thị ở đây.</p>';
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('dblclick', () => {
                input.value = '';
            });
        });

        // JavaScript to dynamically adjust body padding based on fixed header height
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const body = document.body;

            function adjustBodyPadding() {
                // Only adjust padding if header is visible (i.e., not on mobile)
                if (window.getComputedStyle(header).display !== 'none') {
                    const headerHeight = header.offsetHeight;
                    body.style.paddingTop = `${headerHeight + 20}px`; // Add some extra space
                } else {
                    body.style.paddingTop = `20px`; // Default padding for mobile
                }
            }

            // Adjust padding on load and on window resize
            adjustBodyPadding();
            window.addEventListener('resize', adjustBodyPadding);
        });
    </script>
