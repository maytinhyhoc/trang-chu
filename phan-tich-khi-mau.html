<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

            font-family: 'Inter', sans-serif;

        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>

                <a href="cong-cu.html" class="text-lg font-medium text-gray-700 hover:text-indigo-600 transition duration-300 p-2 rounded-md hover:bg-gray-100">Công Cụ</a>

    <section class="py-8 md:py-16 bg-white rounded-lg shadow-inner mx-4 my-8 md:mx-auto md:my-12 md:max-w-3xl">
        <div class="container mx-auto px-2 sm:px-4">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-8">
                Phân Tích Khí Máu Động Mạch
            </h1>

            <div class="bg-gray-50 p-4 sm:p-6 md:p-8 rounded-xl shadow-lg">
                <div class="space-y-3">
                    <div class="input-group">
                        <label for="ph" class="block text-sm font-medium text-gray-700 mb-1">pH</label>
                        <input type="number" step="0.01" inputmode="decimal" id="ph" placeholder="Nhập pH (VD: 7.40)" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    </div>
                    <div class="input-group">
                        <label for="pco2" class="block text-sm font-medium text-gray-700 mb-1">PCO2 (mmHg)</label>
                        <input type="number" step="0.1" inputmode="decimal" id="pco2" placeholder="Nhập PCO2 (VD: 40)" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    </div>
                    <div class="input-group">
                        <label for="hco3" class="block text-sm font-medium text-gray-700 mb-1">[HCO3] (mEq/L)</label>
                        <input type="number" step="0.1" inputmode="decimal" id="hco3" placeholder="Nhập [HCO3] (VD: 24)" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    </div>
                    <div class="input-group">
                        <label for="na" class="block text-sm font-medium text-gray-700 mb-1">[Na+] (mEq/L)</label>
                        <input type="number" step="0.1" inputmode="decimal" id="na" placeholder="Nhập [Na+] (VD: 140)" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    </div>
                    <div class="input-group">
                        <label for="cl" class="block text-sm font-medium text-gray-700 mb-1">[Cl-] (mEq/L)</label>
                        <input type="number" step="0.1" inputmode="decimal" id="cl" placeholder="Nhập [Cl-] (VD: 100)" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    </div>
                    <div class="input-group">
                        <label for="albumin" class="block text-sm font-medium text-gray-700 mb-1">Albumin (g/dL)</label>
                        <input type="number" step="0.1" inputmode="decimal" id="albumin" placeholder="Nhập Albumin (VD: 4.5, để trống nếu không có)" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    </div>
                    <div class="input-group">
                        <label for="glucose" class="block text-sm font-medium text-gray-700 mb-1">Glucose (mg/dL)</label>
                        <input type="number" step="0.1" inputmode="decimal" id="glucose" placeholder="Nhập Glucose (VD: 100)" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    </div>
                    <div class="input-group">
                        <label for="ure" class="block text-sm font-medium text-gray-700 mb-1">Ure (mmol/L)</label>
                        <input type="number" step="0.1" inputmode="decimal" id="ure" placeholder="Nhập Ure (VD: 5.0, để trống nếu không có)" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    </div>
                    <div class="input-group">
                        <label for="osm" class="block text-sm font-medium text-gray-700 mb-1">Osmolality Đo Được (mosm/kg)</label>
                        <input type="number" step="0.1" inputmode="decimal" id="osm" placeholder="Nhập Osmolality (VD: 290)" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    </div>
                </div>

                <div class="mt-8 flex flex-col md:flex-row gap-4">
                    <button id="analyzeBtn" onclick="analyzeABG()" class="flex-1 bg-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 hover:bg-indigo-700">
                        Phân Tích
                    </button>
                    <button id="clearBtn" onclick="clearInputs()" class="flex-1 bg-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 hover:bg-red-600">
                        Xóa Dữ Liệu
                    </button>
                </div>
                
                <div id="results" class="mt-8 p-4 sm:p-6 bg-gray-100 border border-gray-200 rounded-xl text-gray-700 leading-relaxed shadow-inner">
                    <p class="text-center font-semibold text-gray-500">Kết quả phân tích sẽ hiển thị ở đây.</p>
                </div>

            </div>
        </div>

            <p>
                Email: <a href="mailto:toannguyen284@gmail.com" class="text-indigo-400 hover:text-white transition duration-300">toannguyen284@gmail.com</a>
            </p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="chinh-sach-bao-mat.html" class="text-gray-400 hover:text-white transition duration-300">Chính sách bảo mật</a>

    <script>
        function analyzeABG() {
            const pH = parseFloat(document.getElementById('ph').value) || 0;
            const pco2 = parseFloat(document.getElementById('pco2').value) || 0;
            const hco3 = parseFloat(document.getElementById('hco3').value) || 0;
            const na = parseFloat(document.getElementById('na').value) || 0;
            const cl = parseFloat(document.getElementById('cl').value) || 0;
            const albumin = parseFloat(document.getElementById('albumin').value) || 0;
            const glucose = parseFloat(document.getElementById('glucose').value) || 0;
            const ure = parseFloat(document.getElementById('ure').value) || 0;
            const osm = parseFloat(document.getElementById('osm').value) || 0;

            let results = [];
            if (pH === 0 || pco2 === 0 || hco3 === 0) {
                results.push("<p class='text-red-500'>Lỗi: Vui lòng nhập pH, PCO2 và [HCO3].</p>");
                document.getElementById('results').innerHTML = results.join('');
                return;
            }

            let primaryDisorder = '';
            let phStatus = '';
            if (pH < 7.36) {
                phStatus = 'Toan máu';
            } else if (pH > 7.44) {
                phStatus = 'Kiềm máu';
            } else {
                phStatus = 'Bình thường';
            }

            let pco2Status = '';
            if (pco2 < 36) {
                pco2Status = 'Kiềm hô hấp';
            } else if (pco2 > 44) {
                pco2Status = 'Toan hô hấp';
            } else {
                pco2Status = 'Bình thường';
            }

            let hco3Status = '';
            if (hco3 < 22) {
                hco3Status = 'Toan chuyển hóa';
            } else if (hco3 > 26) {
                hco3Status = 'Kiềm chuyển hóa';
            } else {
                hco3Status = 'Bình thường';
            }

            // Simple combined logic for primary disorder
            if (phStatus === 'Toan máu') {
                if (pco2Status === 'Toan hô hấp') {
                    primaryDisorder = 'Toan Hô Hấp';
                } else if (hco3Status === 'Toan chuyển hóa') {
                    primaryDisorder = 'Toan Chuyển Hóa';
                } else {
                    primaryDisorder = 'Rối Loạn Hỗn Hợp hoặc Bù Trừ';
                }
            } else if (phStatus === 'Kiềm máu') {
                if (pco2Status === 'Kiềm hô hấp') {
                    primaryDisorder = 'Kiềm Hô Hấp';
                } else if (hco3Status === 'Kiềm chuyển hóa') {
                    primaryDisorder = 'Kiềm Chuyển Hóa';
                } else {
                    primaryDisorder = 'Rối Loạn Hỗn Hợp hoặc Bù Trừ';
                }
            } else {
                if (pco2Status === 'Toan hô hấp' && hco3Status === 'Kiềm chuyển hóa') {
                    primaryDisorder = 'Rối Loạn Hỗn Hợp';
                } else if (pco2Status === 'Kiềm hô hấp' && hco3Status === 'Toan chuyển hóa') {
                    primaryDisorder = 'Rối Loạn Hỗn Hỗn Hợp';
                } else if (pco2Status !== 'Bình thường' && hco3Status !== 'Bình thường') {
                   primaryDisorder = 'Rối Loạn Hỗn Hợp';
                } else if (pco2Status === 'Bình thường' && hco3Status === 'Bình thường') {
                    primaryDisorder = 'Bình Thường';
                } else {
                    primaryDisorder = 'Bình Thường';
                }
            }
            results.push(`<p class="mb-2"><strong class="text-indigo-600">Phân tích bước 1:</strong></p>`);
            results.push(`<ul class="list-disc list-inside space-y-1 pl-4">`);
            results.push(`<li>Trạng thái pH: <span class="font-semibold">${phStatus}</span></li>`);
            results.push(`<li>Rối loạn hô hấp: <span class="font-semibold">${pco2Status}</span></li>`);
            results.push(`<li>Rối loạn chuyển hóa: <span class="font-semibold">${hco3Status}</span></li>`);
            results.push(`</ul>`);
            results.push(`<p class="mt-4"><strong class="text-indigo-600">Rối Loạn Nguyên Phát:</strong> <span class="font-semibold">${primaryDisorder}</span></p>`);

            results.push(`<hr class="my-4 border-gray-200">`);
            results.push(`<p class="mb-2"><strong class="text-indigo-600">Phân tích bù trừ:</strong></p>`);
            let expectedValue = '', secondaryDisorder = '';
            if (primaryDisorder === 'Toan Chuyển Hóa') {
                const deltaHCO3 = 24 - hco3;
                const expectedPCO2 = 40 - (1.2 * deltaHCO3);
                expectedValue = `PCO2 Dự Đoán (theo công thức Winter): ${expectedPCO2.toFixed(1)} mmHg`;
                if (Math.abs(pco2 - expectedPCO2) <= 2) {
                    secondaryDisorder = 'Bù trừ đầy đủ (chuyển hóa và hô hấp đi đôi nhau).';
                } else if (pco2 > expectedPCO2 + 2) {
                    secondaryDisorder = 'Có Toan Hô Hấp thứ phát kèm theo.';
                } else {
                    secondaryDisorder = 'Có Kiềm Hô Hấp thứ phát kèm theo.';
                }
            } else if (primaryDisorder === 'Kiềm Chuyển Hóa') {
                const deltaHCO3 = hco3 - 24;
                const expectedPCO2 = 40 + (0.7 * deltaHCO3);
                expectedValue = `PCO2 Dự Đoán: ${expectedPCO2.toFixed(1)} mmHg`;
                if (Math.abs(pco2 - expectedPCO2) <= 2) {
                    secondaryDisorder = 'Bù trừ đầy đủ.';
                } else if (pco2 > expectedPCO2 + 2) {
                    secondaryDisorder = 'Có Toan Hô Hấp thứ phát kèm theo.';
                } else {
                    secondaryDisorder = 'Có Kiềm Hô Hấp thứ phát kèm theo.';
                }
            } else if (primaryDisorder === 'Toan Hô Hấp') {
                const deltaPCO2 = pco2 - 40;
                const expectedHCO3Acute = 24 + (0.1 * deltaPCO2);
                const expectedHCO3Chronic = 24 + (0.4 * deltaPCO2);
                expectedValue = `HCO3 Dự Đoán (Cấp): ${expectedHCO3Acute.toFixed(1)} mEq/L, (Mạn): ${expectedHCO3Chronic.toFixed(1)} mEq/L`;
                if (hco3 > expectedHCO3Chronic + 2) {
                    secondaryDisorder = 'Có Kiềm Chuyển Hóa thứ phát kèm theo.';
                } else if (hco3 < expectedHCO3Acute - 2) {
                    secondaryDisorder = 'Có Toan Chuyển Hóa thứ phát kèm theo.';
                } else if (hco3 >= expectedHCO3Acute - 2 && hco3 <= expectedHCO3Acute + 2) {
                    secondaryDisorder = 'Bù trừ Cấp tính.';
                } else if (hco3 >= expectedHCO3Chronic - 2 && hco3 <= expectedHCO3Chronic + 2) {
                    secondaryDisorder = 'Bù trừ Mạn tính.';
                } else {
                    secondaryDisorder = 'Bù trừ không hoàn toàn.';
                }
            } else if (primaryDisorder === 'Kiềm Hô Hấp') {
                const deltaPCO2 = 40 - pco2;
                const expectedHCO3Acute = 24 - (0.2 * deltaPCO2);
                const expectedHCO3Chronic = 24 - (0.4 * deltaPCO2);
                expectedValue = `HCO3 Dự Đoán (Cấp): ${expectedHCO3Acute.toFixed(1)} mEq/L, (Mạn): ${expectedHCO3Chronic.toFixed(1)} mEq/L`;
                if (hco3 > expectedHCO3Acute + 2) {
                    secondaryDisorder = 'Có Kiềm Chuyển Hóa thứ phát kèm theo.';
                } else if (hco3 < expectedHCO3Chronic - 2) {
                    secondaryDisorder = 'Có Toan Chuyển Hóa thứ phát kèm theo.';
                } else if (hco3 >= expectedHCO3Acute - 2 && hco3 <= expectedHCO3Acute + 2) {
                    secondaryDisorder = 'Bù trừ Cấp tính.';
                } else if (hco3 >= expectedHCO3Chronic - 2 && hco3 <= expectedHCO3Chronic + 2) {
                    secondaryDisorder = 'Bù trừ Mạn tính.';
                } else {
                    secondaryDisorder = 'Bù trừ không hoàn toàn.';
                }
            } else {
                expectedValue = 'Không áp dụng';
                secondaryDisorder = 'Không áp dụng';
            }
            results.push(`<p>${expectedValue}</p>`);
            results.push(`<p>Kết luận bù trừ: <strong class="font-semibold">${secondaryDisorder}</strong></p>`);

            if (na !== 0 && cl !== 0 && hco3 !== 0) {
                results.push(`<hr class="my-4 border-gray-200">`);
                results.push(`<p class="mb-2"><strong class="text-indigo-600">Phân tích Anion Gap:</strong></p>`);
                const ag = na - (cl + hco3);
                results.push(`<p>Anion Gap: <strong class="font-semibold">${ag.toFixed(1)} mEq/L</strong> (Bình thường: 8-12 mEq/L)</p>`);

                if (albumin !== 0) {
                    const correctedAG = ag + (2.5 * (4.5 - albumin));
                    results.push(`<p>Anion Gap Hiệu Chỉnh: <strong class="font-semibold">${correctedAG.toFixed(1)} mEq/L</strong></p>`);
                }

                results.push(`<p class="mt-2">Kết quả: ${ag > 12
                    ? '<strong class="text-red-600">Anion Gap Cao</strong>: Có thể do toan lactic, toan ceton, suy thận, hoặc ngộ độc.'
                    : '<strong class="text-green-600">Anion Gap Bình Thường</strong>: Có thể do tiêu chảy hoặc truyền NaCl đẳng trương.'}</p>`);

                if (ag > 12) {
                    const deltaGap = (ag - 12) / (24 - hco3);
                    results.push(`<p>Delta Gap: <strong class="font-semibold">${deltaGap.toFixed(2)}</strong> (Bình thường: 1-2)</p>`);
                    if (deltaGap < 0.8) {
                        results.push('<p>Kết luận: Delta Gap < 1: Có thể có toan chuyển hóa hyperchloremic kèm theo.</p>');
                    } else if (deltaGap > 1.2) {
                        results.push('<p>Kết luận: Delta Gap > 1: Có thể có thêm kiềm chuyển hóa.</p>');
                    } else {
                        results.push('<p>Kết luận: Delta Gap ≈ 1: Toan chuyển hóa anion gap cao đơn thuần.</p>');
                    }
                }
            }

            if (na !== 0 && glucose !== 0 && ure !== 0) {
                results.push(`<hr class="my-4 border-gray-200">`);
                results.push(`<p class="mb-2"><strong class="text-indigo-600">Phân tích Osmolal Gap:</strong></p>`);
                const osmCalculated = (2 * na) + (glucose / 18) + (ure / 2.8);
                results.push(`<p>Osmolality Tính Được: <strong class="font-semibold">${osmCalculated.toFixed(1)} mosm/kg</strong></p>`);
                if (osm !== 0) {
                    const osmGap = osm - osmCalculated;
                    results.push(`<p>Osmolal Gap: <strong class="font-semibold">${osmGap.toFixed(1)} mosm/kg</strong> (Bình thường: <10)</p>`);
                    results.push(`<p class="mt-2">Kết quả: ${osmGap > 10
                        ? '<strong class="text-red-600">Osmolal Gap Cao</strong>: Có thể có độc chất ngoại sinh (ví dụ: methanol, ethylene glycol).'
                        : '<strong class="text-green-600">Osmolal Gap Bình Thường</strong>.'}</p>`);
                }
            }

            document.getElementById('results').innerHTML = results.join('');
        }

        function clearInputs() {
            document.querySelectorAll('input').forEach(input => {
                input.value = '';
            });
            document.getElementById('results').innerHTML = '<p class="text-center font-semibold text-gray-500">Kết quả phân tích sẽ hiển thị ở đây.</p>';
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('dblclick', () => {
                input.value = '';
            });
        });
    </script>
</body>
