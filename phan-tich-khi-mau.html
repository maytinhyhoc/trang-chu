<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Công Cụ - Máy tính y học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Màu nền nhẹ */
            padding-top: 130px; /* Điều chỉnh padding-top ban đầu, sẽ được JS tính toán lại */
        }
        /* Tùy chỉnh nhỏ cho các phần tử */
        .gradient-bg {
            background: linear-gradient(to right, #6366f1, #a855f7); /* Màu tím xanh */
        }
        .active-link {
            background-color: #e0e7ff; /* Màu nền khi active */
            color: #4f46e5; /* Màu chữ khi active */
            font-weight: 600;
        }

        /* Thêm cuộn ngang cho thanh nav trên mobile */
        .nav-scrollable {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Cho cuộn mượt mà trên iOS */
            scrollbar-width: none; /* Ẩn scrollbar trên Firefox */
        }
        .nav-scrollable::-webkit-scrollbar {
            display: none; /* Ẩn scrollbar trên Chrome/Safari */
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 767px) { /* Tailwind's 'md' breakpoint is 768px */
            header .logo-text {
                display: none; /* Ẩn logo trên mobile */
            }
            .header-content {
                flex-direction: column; /* Sắp xếp theo cột trên mobile */
                align-items: center; /* Căn giữa các mục trên mobile */
                gap: 0.5rem; /* Giảm khoảng cách giữa các phần */
            }
            .nav-menu {
                justify-content: center; /* Căn giữa menu trên mobile */
                flex-wrap: nowrap; /* Không xuống dòng các link nav */
                padding-bottom: 0.5rem; /* Khoảng cách với thanh tìm kiếm */
                width: 100%; /* Đảm bảo menu chiếm đủ chiều rộng để cuộn */
            }
            .search-bar-container {
                width: calc(100% - 2rem); /* Chiều rộng full trừ padding ngang */
                padding-left: 0; /* Bỏ padding ngang ở đây vì đã tính vào width */
                padding-right: 0;
                margin-top: 0.5rem; /* Khoảng cách với thanh nav */
                margin-left: auto; /* Căn giữa */
                margin-right: auto; /* Căn giữa */
            }
            body {
                padding-top: 100px; /* Adjusted padding for mobile, will be set precisely by JS */
            }
        }
        /* Small customizations for elements from original file kept */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="text-gray-800">

<header class="bg-white shadow-md py-3 fixed top-0 w-full z-20">
    <div class="container mx-auto px-4 header-content flex flex-col md:flex-row md:justify-between md:items-center">
        <a href="index.html" class="flex items-center space-x-2 text-indigo-700 hover:text-indigo-900 transition-colors duration-300 mb-2 md:mb-0">
            <svg class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span class="text-xl font-bold logo-text">Máy tính y học</span>
        </a>

        <div class="flex-grow max-w-lg mx-auto md:mx-0 search-bar-container w-full md:w-auto">
            <div class="relative w-full">
                <input type="text" id="searchInput" placeholder="Tìm kiếm công cụ..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <nav class="nav-scrollable overflow-x-auto whitespace-nowrap md:overflow-visible md:whitespace-normal w-full md:w-auto mt-2 md:mt-0">
            <div class="flex space-x-4 p-2 nav-menu justify-center md:justify-end">
                <a href="index.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300">Trang chủ</a>
                <a href="cong-cu.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300 active-link">Công cụ</a>
                <a href="gioi-thieu.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300">Giới thiệu</a>
            </div>
        </nav>
    </div>
</header>
<main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Phân Tích Khí Máu Động Mạch</h1>
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <p class="text-sm text-gray-600 italic text-center mb-6">Nhập các chỉ số khí máu để phân tích rối loạn thăng bằng kiềm toan.</p>

            <form id="abg-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="input-group">
                        <label for="ph" class="block text-gray-700 font-semibold mb-2">pH:</label>
                        <input type="number" step="0.01" id="ph" name="ph" placeholder="7.35 - 7.45" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300" required>
                    </div>
                    <div class="input-group">
                        <label for="paco2" class="block text-gray-700 font-semibold mb-2">PaCO₂ (mmHg):</label>
                        <input type="number" step="0.1" id="paco2" name="paco2" placeholder="35 - 45" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300" required>
                    </div>
                    <div class="input-group">
                        <label for="hco3" class="block text-gray-700 font-semibold mb-2">HCO₃⁻ (mEq/L):</label>
                        <input type="number" step="0.1" id="hco3" name="hco3" placeholder="22 - 26" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300" required>
                    </div>
                </div>

                <div class="mt-8 flex justify-center space-x-4">
                    <button type="submit" class="px-6 py-3 rounded-full bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition-colors duration-300 shadow-md">Phân tích</button>
                    <button type="button" id="clearBtn" class="px-6 py-3 rounded-full bg-gray-300 text-gray-800 font-bold hover:bg-gray-400 transition-colors duration-300 shadow-md">Xóa</button>
                </div>
            </form>

            <div id="results" class="mt-8">
                <p class="text-center font-semibold text-gray-500">Kết quả phân tích sẽ hiển thị ở đây.</p>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const abgForm = document.getElementById('abg-form');
        const resultsElement = document.getElementById('results');

        abgForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const ph = parseFloat(document.getElementById('ph').value);
            const paco2 = parseFloat(document.getElementById('paco2').value);
            const hco3 = parseFloat(document.getElementById('hco3').value);

            // Validation
            if (isNaN(ph) || isNaN(paco2) || isNaN(hco3)) {
                resultsElement.innerHTML = `<p class="text-center text-red-700 font-semibold">Vui lòng nhập đầy đủ các chỉ số.</p>`;
                scrollToResults();
                return;
            }

            let primaryDisorder = '';
            let compensation = '';
            let compensationStatus = '';

            // 1. Phân tích pH
            if (ph < 7.35) {
                primaryDisorder = 'Nhiễm toan (Acidosis)';
            } else if (ph > 7.45) {
                primaryDisorder = 'Nhiễm kiềm (Alkalosis)';
            } else {
                primaryDisorder = 'pH bình thường';
            }

            // 2. Phân tích PaCO₂ (Phần hô hấp)
            let respiratoryComponent = '';
            if (paco2 < 35) {
                respiratoryComponent = 'Kiềm hô hấp (Respiratory Alkalosis)';
            } else if (paco2 > 45) {
                respiratoryComponent = 'Toan hô hấp (Respiratory Acidosis)';
            } else {
                respiratoryComponent = 'Thành phần hô hấp bình thường';
            }

            // 3. Phân tích HCO₃⁻ (Phần chuyển hóa)
            let metabolicComponent = '';
            if (hco3 < 22) {
                metabolicComponent = 'Toan chuyển hóa (Metabolic Acidosis)';
            } else if (hco3 > 26) {
                metabolicComponent = 'Kiềm chuyển hóa (Metabolic Alkalosis)';
            } else {
                metabolicComponent = 'Thành phần chuyển hóa bình thường';
            }

            // 4. Xác định rối loạn chính và bù trừ
            if (primaryDisorder === 'pH bình thường') {
                if ((respiratoryComponent.includes('Acidosis') && metabolicComponent.includes('Alkalosis')) || (respiratoryComponent.includes('Alkalosis') && metabolicComponent.includes('Acidosis'))) {
                    compensation = `Bù trừ hoàn toàn. Rối loạn phức tạp.`;
                } else {
                    compensation = `Không có rối loạn chính.`;
                }
            } else if (primaryDisorder.includes('Toan')) {
                if (respiratoryComponent.includes('Acidosis')) {
                    if (metabolicComponent.includes('Alkalosis')) {
                        compensation = `Rối loạn phức hợp toan hô hấp và kiềm chuyển hóa.`;
                    } else if (hco3 > 26) {
                         compensation = `Toan hô hấp (Bù trừ một phần bởi kiềm chuyển hóa).`;
                    } else if (hco3 < 22) {
                        compensation = `Toan hô hấp và toan chuyển hóa (Rối loạn phức hợp).`;
                    } else {
                        compensation = `Toan hô hấp không bù trừ.`;
                    }
                } else if (metabolicComponent.includes('Acidosis')) {
                    if (paco2 < 35) {
                        compensation = `Toan chuyển hóa (Bù trừ một phần bởi kiềm hô hấp).`;
                    } else if (paco2 > 45) {
                        compensation = `Toan chuyển hóa và toan hô hấp (Rối loạn phức hợp).`;
                    } else {
                        compensation = `Toan chuyển hóa không bù trừ.`;
                    }
                }
            } else if (primaryDisorder.includes('Kiềm')) {
                if (respiratoryComponent.includes('Alkalosis')) {
                    if (metabolicComponent.includes('Acidosis')) {
                        compensation = `Rối loạn phức hợp kiềm hô hấp và toan chuyển hóa.`;
                    } else if (hco3 < 22) {
                        compensation = `Kiềm hô hấp và toan chuyển hóa (Rối loạn phức hợp).`;
                    } else {
                        compensation = `Kiềm hô hấp không bù trừ.`;
                    }
                } else if (metabolicComponent.includes('Alkalosis')) {
                    if (paco2 > 45) {
                        compensation = `Kiềm chuyển hóa (Bù trừ một phần bởi toan hô hấp).`;
                    } else if (paco2 < 35) {
                        compensation = `Kiềm chuyển hóa và kiềm hô hấp (Rối loạn phức hợp).`;
                    } else {
                        compensation = `Kiềm chuyển hóa không bù trừ.`;
                    }
                }
            }

            let resultHtml = `
                <div class="space-y-4">
                    <div class="p-4 bg-gray-100 rounded-lg shadow-sm">
                        <p class="text-lg font-bold text-gray-800">1. Đánh giá pH:</p>
                        <p class="text-md text-gray-700">${primaryDisorder}</p>
                    </div>
                    <div class="p-4 bg-gray-100 rounded-lg shadow-sm">
                        <p class="text-lg font-bold text-gray-800">2. Đánh giá thành phần hô hấp (PaCO₂):</p>
                        <p class="text-md text-gray-700">${respiratoryComponent}</p>
                    </div>
                    <div class="p-4 bg-gray-100 rounded-lg shadow-sm">
                        <p class="text-lg font-bold text-gray-800">3. Đánh giá thành phần chuyển hóa (HCO₃⁻):</p>
                        <p class="text-md text-gray-700">${metabolicComponent}</p>
                    </div>
                    <div class="p-4 bg-gray-100 rounded-lg shadow-sm">
                        <p class="text-lg font-bold text-gray-800">4. Tổng kết:</p>
                        <p class="text-md text-gray-700">${compensation}</p>
                    </div>
                </div>
            `;
            resultsElement.innerHTML = resultHtml;
            scrollToResults();
        });

        function scrollToResults() {
            const resultsElement = document.getElementById('results');
            const headerElement = document.querySelector('header');
            if (resultsElement && headerElement) {
                const headerHeight = headerElement.offsetHeight;
                const targetPosition = resultsElement.offsetTop - headerHeight - 10; // Trừ thêm 10px để tạo một chút khoảng trống
                window.scrollTo({ top: targetPosition, behavior: 'smooth' });
            }
        }

        function clearInputs() {
            document.querySelectorAll('input').forEach(input => {
                input.value = '';
            });
            document.getElementById('results').innerHTML = '<p class="text-center font-semibold text-gray-500">Kết quả phân tích sẽ hiển thị ở đây.</p>';
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('dblclick', () => {
                input.value = '';
            });
        });

        // JavaScript to dynamically adjust body padding based on fixed header height
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const body = document.body;

            function adjustBodyPadding() {
                const headerHeight = header.offsetHeight;
                body.style.paddingTop = `${headerHeight}px`;
            }

            // Adjust padding on load and on window resize
            adjustBodyPadding();
            window.addEventListener('resize', adjustBodyPadding);
        });
    </script>
</body>
</html>
