<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Công Cụ - Máy tính y học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Màu nền nhẹ */
            padding-top: 130px; /* Điều chỉnh padding-top ban đầu, sẽ được JS tính toán lại */
        }
        /* Tùy chỉnh nhỏ cho các phần tử */
        .gradient-bg {
            background: linear-gradient(to right, #6366f1, #a855f7); /* Màu tím xanh */
        }
        .active-link {
            background-color: #e0e7ff; /* Màu nền khi active */
            color: #4f46e5; /* Màu chữ khi active */
            font-weight: 600;
        }

        /* Thêm cuộn ngang cho thanh nav trên mobile */
        .nav-scrollable {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Cho cuộn mượt mà trên iOS */
            scrollbar-width: none; /* Ẩn scrollbar trên Firefox */
        }
        .nav-scrollable::-webkit-scrollbar {
            display: none; /* Ẩn scrollbar trên Chrome/Safari */
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 767px) { /* Tailwind's 'md' breakpoint is 768px */
            header .logo-text {
                display: none; /* Ẩn logo trên mobile */
            }
            .header-content {
                flex-direction: column; /* Sắp xếp theo cột trên mobile */
                align-items: center; /* Căn giữa các mục trên mobile */
                gap: 0.5rem; /* Giảm khoảng cách giữa các phần */
            }
            .nav-menu {
                justify-content: center; /* Căn giữa menu trên mobile */
                flex-wrap: nowrap; /* Không xuống dòng các link nav */
                padding-bottom: 0.5rem; /* Khoảng cách với thanh tìm kiếm */
                width: 100%; /* Đảm bảo menu chiếm đủ chiều rộng để cuộn */
            }
            .search-bar-container {
                width: calc(100% - 2rem); /* Chiều rộng full trừ padding ngang */
                padding-left: 0; /* Bỏ padding ngang ở đây vì đã tính vào width */
                padding-right: 0;
                margin-top: 0.5rem; /* Khoảng cách với thanh nav */
                margin-left: auto; /* Căn giữa */
                margin-right: auto; /* Căn giữa */
            }
            body {
                padding-top: 100px; /* Adjusted padding for mobile, will be set precisely by JS */
            }
        }
        /* Custom styles from original file kept */
        .score-box {
            background-color: #e0e7ff;
            color: #4f46e5;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-text {
            font-size: 1.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="text-gray-800">

<header class="bg-white shadow-md py-3 fixed top-0 w-full z-20">
    <div class="container mx-auto px-4 header-content flex flex-col md:flex-row md:justify-between md:items-center">
        <a href="index.html" class="flex items-center space-x-2 text-indigo-700 hover:text-indigo-900 transition-colors duration-300 mb-2 md:mb-0">
            <svg class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span class="text-xl font-bold logo-text">Máy tính y học</span>
        </a>

        <div class="flex-grow max-w-lg mx-auto md:mx-0 search-bar-container w-full md:w-auto">
            <div class="relative w-full">
                <input type="text" id="searchInput" placeholder="Tìm kiếm công cụ..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <nav class="nav-scrollable overflow-x-auto whitespace-nowrap md:overflow-visible md:whitespace-normal w-full md:w-auto mt-2 md:mt-0">
            <div class="flex space-x-4 p-2 nav-menu justify-center md:justify-end">
                <a href="index.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300">Trang chủ</a>
                <a href="cong-cu.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300 active-link">Công cụ</a>
                <a href="gioi-thieu.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300">Giới thiệu</a>
            </div>
        </nav>
    </div>
</header>
<main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Tính Thời Gian Truyền Dịch</h1>
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <p class="text-sm text-gray-600 italic text-center mb-6">
                Tính toán thời gian truyền dịch dựa trên tổng thể tích và tốc độ truyền.
            </p>

            <form id="infusion-time-form" class="space-y-6">
                <div class="input-group">
                    <label for="totalVolume" class="block text-gray-700 font-semibold mb-2">Tổng thể tích (mL):</label>
                    <input type="number" step="0.1" id="totalVolume" name="totalVolume" placeholder="Nhập tổng thể tích" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300" required>
                </div>

                <div class="input-group">
                    <label for="infusionRate" class="block text-gray-700 font-semibold mb-2">Tốc độ truyền (mL/giờ):</label>
                    <input type="number" step="0.1" id="infusionRate" name="infusionRate" placeholder="Nhập tốc độ truyền" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300" required>
                </div>

                <div class="input-group">
                    <label for="startTime" class="block text-gray-700 font-semibold mb-2">Thời gian bắt đầu (tùy chọn):</label>
                    <input type="time" id="startTime" name="startTime" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                </div>

                <div class="mt-8 flex justify-center space-x-4">
                    <button type="submit" class="px-6 py-3 rounded-full bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition-colors duration-300 shadow-md">Tính thời gian</button>
                    <button type="button" id="clearBtn" class="px-6 py-3 rounded-full bg-gray-300 text-gray-800 font-bold hover:bg-gray-400 transition-colors duration-300 shadow-md">Xóa</button>
                </div>
            </form>

            <div id="result-container" class="mt-8 hidden animate-fade-in-up">
                <h2 class="text-xl font-bold text-center text-gray-900 mb-4">Kết quả:</h2>
                <div class="flex justify-center items-center space-x-4 mb-4">
                    <span class="text-gray-700 text-lg">Tổng thời gian truyền:</span>
                    <div class="score-box">
                        <span id="infusionDurationDisplay">0 giờ 0 phút</span>
                    </div>
                </div>
                <div class="text-center">
                    <p id="endTimeDisplay" class="result-text text-gray-800 mt-2 hidden"></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const infusionTimeForm = document.getElementById('infusion-time-form');
        const resultContainer = document.getElementById('result-container');
        const infusionDurationDisplay = document.getElementById('infusionDurationDisplay');
        const endTimeDisplay = document.getElementById('endTimeDisplay');
        const clearBtn = document.getElementById('clearBtn');

        function resetResults() {
            infusionDurationDisplay.textContent = '0 giờ 0 phút';
            endTimeDisplay.textContent = '';
            endTimeDisplay.classList.add('hidden');
            resultContainer.classList.add('hidden');
        }

        infusionTimeForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const totalVolume = parseFloat(document.getElementById('totalVolume').value);
            const infusionRate = parseFloat(document.getElementById('infusionRate').value);
            const startTimeString = document.getElementById('startTime').value;

            if (isNaN(totalVolume) || isNaN(infusionRate) || infusionRate <= 0) {
                infusionDurationDisplay.textContent = 'Lỗi nhập liệu';
                endTimeDisplay.textContent = 'Vui lòng nhập các giá trị hợp lệ.';
                endTimeDisplay.classList.remove('hidden');
                resultContainer.classList.remove('hidden');
                resultContainer.scrollIntoView({ behavior: 'smooth' });
                return;
            }

            const totalHours = totalVolume / infusionRate;
            const hours = Math.floor(totalHours);
            const minutes = Math.round((totalHours - hours) * 60);

            infusionDurationDisplay.textContent = `${hours} giờ ${minutes} phút`;

            if (startTimeString) {
                const now = new Date();
                const [startHour, startMinute] = startTimeString.split(':').map(Number);
                const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHour, startMinute, 0);

                const endTime = new Date(startTime.getTime() + totalHours * 60 * 60 * 1000);

                const endHour = endTime.getHours().toString().padStart(2, '0');
                const endMinute = endTime.getMinutes().toString().padStart(2, '0');
                let endTimeText = `Thời gian kết thúc: ${endHour}:${endMinute}`;

                if (endTime.getDate() !== startTime.getDate()) {
                    // Check if it's the next day or multiple days later
                    const daysDiff = Math.floor((endTime.getTime() - startTime.getTime()) / (1000 * 60 * 60 * 24));
                    if (daysDiff === 1) {
                        endTimeText += ' (ngày hôm sau)';
                    } else if (daysDiff > 1) {
                        endTimeText += ` (+${daysDiff} ngày)`;
                    }
                }

                endTimeDisplay.textContent = endTimeText;
                endTimeDisplay.classList.remove('hidden');
                endTimeDisplay.className = "result-text text-gray-800 mt-2"; // Keep consistency
            } else {
                endTimeDisplay.textContent = '';
                endTimeDisplay.classList.add('hidden');
            }

            // Show the result container and scroll to it
            resultContainer.classList.remove('hidden');
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });

        // Event listener for clear button
        clearBtn.addEventListener('click', function() {
            infusionTimeForm.reset(); // Reset all form fields
            resetResults(); // Reset the result display
        });

        // JavaScript to dynamically adjust body padding based on fixed header height
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const body = document.body;

            function adjustBodyPadding() {
                const headerHeight = header.offsetHeight;
                body.style.paddingTop = `${headerHeight}px`;
            }

            // Adjust padding on load and on window resize
            adjustBodyPadding();
            window.addEventListener('resize', adjustBodyPadding);
        });
    </script>
</body>
</html>
