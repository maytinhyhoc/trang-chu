<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tính Dịch Truyền</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* --- APP FEEL OPTIMIZATIONS (CHUẨN) --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding-bottom: 80px;
            /* Space for Bottom Nav */
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            /* Ngăn chọn text toàn trang */
            user-select: none;
            touch-action: pan-x pan-y;
        }

        /* Cho phép chọn text ở input và kết quả */
        .result-text,
        input,
        textarea,
        select {
            -webkit-user-select: text;
            user-select: text;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 10px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Tùy chỉnh thanh cuộn */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        /* --- CUSTOM INPUT STYLES (COMPACT) --- */
        .input-group-text {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-right: none;
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
            padding: 0 0.75rem;
            /* Compact padding */
            color: #6b7280;
            width: 2.75rem;
            flex-shrink: 0;
            /* Prevent icon shrinking */
        }

        /* Tab Styles */
        .tab-btn {
            transition: all 0.2s ease-in-out;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
            background-color: #eef2ff;
        }

        /* --- MOBILE INPUT FIX (CRITICAL) --- */
        @media (max-width: 768px) {

            input[type="number"],
            input[type="time"],
            input[type="text"],
            select {
                font-size: 16px !important;
                /* Chặn auto-zoom iOS */
            }
        }
    </style>
</head>

<body>

    <header class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-sm z-40 h-[60px] flex items-center px-4">
        <a href="#" onclick="history.back(); return false;"
            class="p-2 -ml-2 text-gray-600 hover:text-indigo-600 transition">
            <i class="fa-solid fa-chevron-left text-lg"></i>
        </a>
        <h1 class="flex-1 text-center text-lg font-bold text-gray-800 truncate px-2">
            Tính Dịch Truyền
        </h1>
        <div class="w-8"></div>
    </header>

    <main class="flex-grow container mx-auto px-4 pt-20 md:pt-24 pb-4 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden animate-fade-in-up">

            <div class="hidden md:flex bg-indigo-600 p-5 text-white items-center justify-between">
                <div class="flex items-center">
                    <a href="cong-cu.html"
                        class="hidden md:flex w-9 h-9 rounded-full bg-indigo-500 hover:bg-indigo-400 items-center justify-center text-white transition shadow-sm mr-4">
                        <i class="fa-solid fa-chevron-left text-sm"></i>
                    </a>
                    <div>
                        <h1 class="text-xl font-bold">Tính Thời Gian Truyền Dịch</h1>
                        <p class="text-indigo-100 text-sm opacity-90">Tính toán & kiểm soát dịch truyền</p>
                    </div>
                </div>
                <i class="fa-solid fa-flask-half-stroke text-3xl text-indigo-300 opacity-50"></i>
            </div>

            <div class="p-4 md:p-6">

                <div class="flex mb-5 border-b border-gray-200">
                    <button id="tab-btn-time"
                        class="tab-btn active w-1/2 py-2.5 text-center font-medium text-sm sm:text-base rounded-t-lg focus:outline-none"
                        onclick="switchTab('time')">
                        <i class="fa-solid fa-clock mr-2"></i>Tính Thời Gian
                    </button>
                    <button id="tab-btn-remain"
                        class="tab-btn w-1/2 py-2.5 text-center font-medium text-sm sm:text-base rounded-t-lg text-gray-500 hover:text-indigo-500 focus:outline-none"
                        onclick="switchTab('remain')">
                        <i class="fa-solid fa-flask mr-2"></i>Dịch Còn Lại
                    </button>
                </div>

                <div>

                    <div id="tab-content-time">
                        <form id="tool-form-time" class="space-y-4 md:space-y-5" novalidate>
                            <div>
                                <label for="volume" class="block text-sm font-medium text-gray-700 mb-1">Thể tích dịch
                                    (mL)</label>
                                <div class="flex rounded-lg shadow-sm group">
                                    <span
                                        class="input-group-text group-focus-within:border-indigo-500 group-focus-within:text-indigo-500 transition-colors"><i
                                            class="fa-solid fa-flask text-sm"></i></span>
                                    <input type="number" inputmode="decimal" step="any" id="volume"
                                        placeholder="VD: 500" min="0"
                                        class="flex-1 block w-full rounded-r-lg border-gray-300 border focus:border-indigo-500 focus:ring-indigo-500 py-2.5 px-3 bg-gray-50 focus:bg-white text-gray-900 transition-colors outline-none text-base">
                                </div>
                            </div>

                            <div>
                                <label for="rate" class="block text-sm font-medium text-gray-700 mb-1">Tốc độ
                                    (giọt/phút)</label>
                                <div class="flex rounded-lg shadow-sm group">
                                    <span
                                        class="input-group-text group-focus-within:border-indigo-500 group-focus-within:text-indigo-500 transition-colors"><i
                                            class="fa-solid fa-tint text-sm"></i></span>
                                    <input type="number" inputmode="decimal" step="any" id="rate" placeholder="VD: 30"
                                        min="0"
                                        class="flex-1 block w-full rounded-r-lg border-gray-300 border focus:border-indigo-500 focus:ring-indigo-500 py-2.5 px-3 bg-gray-50 focus:bg-white text-gray-900 transition-colors outline-none text-base">
                                </div>
                            </div>

                            <div>
                                <label for="factor" class="block text-sm font-medium text-gray-700 mb-1">Hệ số

                                <div class="flex rounded-lg shadow-sm group">
                                    <span
                                        class="input-group-text group-focus-within:border-indigo-500 group-focus-within:text-indigo-500 transition-colors"><i
                                            class="fa-solid fa-ruler-vertical text-sm"></i></span>
                                    <select id="factor"

                                <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Bắt đầu (Tùy

                                <div class="flex rounded-lg shadow-sm group">
                                    <span
                                        class="input-group-text group-focus-within:border-indigo-500 group-focus-within:text-indigo-500 transition-colors"><i
                                            class="fa-regular fa-clock text-sm"></i></span>
                                    <input type="time" id="startTime"

                    <div id="tab-content-remain" class="hidden">

                                    <span

                                            class="fa-solid fa-flask text-sm text-green-600"></i></span>
                                    <input type="number" inputmode="decimal" step="any" id="r_volume"

                                        class="flex-1 block w-full rounded-r-lg border-gray-300 border focus:border-green-500 focus:ring-green-500 py-2.5 px-3 bg-gray-50 focus:bg-white text-gray-900 transition-colors outline-none text-base">
                                </div>
                            </div>

                            <div>
                                <label for="r_rate" class="block text-sm font-medium text-gray-700 mb-1">Tốc độ
                                    (giọt/phút)</label>
                                <div class="flex rounded-lg shadow-sm group">
                                    <span
                                        class="input-group-text group-focus-within:border-green-500 group-focus-within:text-green-600 transition-colors"><i
                                            class="fa-solid fa-tint text-sm text-green-600"></i></span>
                                    <input type="number" inputmode="decimal" step="any" id="r_rate" placeholder="VD: 40"

                                </div>
                            </div>

                            <div>
                                <label for="r_factor" class="block text-sm font-medium text-gray-700 mb-1">Hệ số

                                <div class="flex rounded-lg shadow-sm group">
                                    <span
                                        class="input-group-text group-focus-within:border-green-500 group-focus-within:text-green-600 transition-colors"><i
                                            class="fa-solid fa-ruler-vertical text-sm text-green-600"></i></span>
                                    <select id="r_factor"
                                        class="flex-1 block w-full rounded-r-lg border-gray-300 border focus:border-green-500 focus:ring-green-500 py-2.5 px-3 bg-white text-gray-900 outline-none text-base">
                                        <option value="20" selected>20 giọt/mL (Thường)</option>
                                        <option value="15">15 giọt/mL (Máu)</option>
                                        <option value="60">60 giọt/mL (Micro)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="r_startTime" class="block text-sm font-medium text-gray-700 mb-1">Bắt
                                        đầu</label>
                                    <div class="flex rounded-lg shadow-sm group">
                                        <span
                                            class="input-group-text px-2 group-focus-within:border-green-500 transition-colors"><i
                                                class="fa-regular fa-clock text-sm text-green-600"></i></span>
                                        <input type="time" id="r_startTime" required
                                            class="flex-1 block w-full rounded-r-lg border-gray-300 border focus:border-green-500 focus:ring-green-500 py-2.5 px-3 bg-gray-50 focus:bg-white text-gray-900 outline-none text-base">
                                    </div>
                                </div>
                                <div>

                                            class="input-group-text px-2 group-focus-within:border-green-500 transition-colors"><i

                                        <input type="time" id="r_endTime" required
                                            class="flex-1 block w-full rounded-r-lg border-gray-300 border focus:border-green-500 focus:ring-green-500 py-2.5 px-3 bg-gray-50 focus:bg-white text-gray-900 outline-none text-base">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="mt-8 flex gap-3">
                        <button id="calculateBtn" type="button"
                            class="flex-1 bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow hover:shadow-lg hover:bg-indigo-700 active:scale-[0.98] transition-all flex items-center justify-center text-base">
                            <i class="fa-solid fa-calculator mr-2"></i> Tính
                        </button>
                        <button type="button" id="clearBtn"
                            class="w-1/3 bg-white text-gray-500 border border-gray-200 font-bold py-3 px-6 rounded-lg shadow-sm hover:text-red-500 hover:border-red-200 hover:bg-red-50 active:scale-[0.98] transition-all flex items-center justify-center text-base">
                            <i class="fa-solid fa-rotate-right mr-2 md:mr-0 lg:mr-2"></i> <span
                                class="hidden md:hidden lg:inline">Làm mới</span>
                        </button>
                    </div>
                </div>

                <div class="mt-8">
                    <div id="result-container-time" class="hidden animate-fade-in-up">
                        <div
                            class="bg-indigo-50 border border-indigo-100 rounded-xl p-5 text-center shadow-sm relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-2 opacity-10"><i
                                    class="fa-solid fa-clock text-6xl text-indigo-600"></i></div>
                            <h3 class="text-xs font-bold text-indigo-500 uppercase tracking-wider mb-2">Thời gian truyền
                            </h3>
                            <div id="main-result-time"
                                class="text-3xl lg:text-4xl font-bold text-indigo-700 break-words mb-3 leading-tight">--
                            </div>
                            <div id="sub-result-time" class="result-text text-gray-600 text-sm">...</div>
                        </div>
                    </div>

                    <div id="result-container-remain" class="hidden animate-fade-in-up">
                        <div
                            class="bg-green-50 border border-green-100 rounded-xl p-5 text-center shadow-sm relative overflow-hidden">
                            <div class="absolute top-0 left-0 p-2 opacity-10"><i
                                    class="fa-solid fa-flask text-6xl text-green-600"></i></div>
                            <div class="grid grid-cols-2 gap-3 relative z-10">
                                <div
                                    class="bg-white/80 backdrop-blur-sm p-3 rounded-lg shadow-sm border border-gray-100">
                                    <div class="text-[10px] font-bold text-gray-400 uppercase mb-1">Đã vào</div>
                                    <div id="result-infused" class="text-xl font-bold text-gray-700">--</div>
                                </div>
                                <div
                                    class="bg-white p-3 rounded-lg shadow-sm border border-green-200 ring-1 ring-green-400">
                                    <div class="text-[10px] font-bold text-green-600 uppercase mb-1">Còn lại</div>
                                    <div id="result-remaining" class="text-xl font-bold text-green-600">--</div>
                                </div>
                            </div>
                            <div id="sub-result-remain"
                                class="mt-4 pt-3 border-t border-green-200 text-sm text-gray-600 text-left relative z-10">
                                ...
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="notification-modal" class="fixed inset-0 flex items-center justify-center z-[80] hidden">
        <div class="absolute inset-0 bg-black/50 transition-opacity" onclick="hideModal()"></div>
        <div
            class="bg-white rounded-xl shadow-xl p-6 relative z-10 w-11/12 max-w-sm text-center transform transition-all scale-100 animate-fade-in-up">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i class="fa-solid fa-triangle-exclamation text-red-600 text-xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Thông báo</h3>
            <p id="modal-message" class="text-sm text-gray-500 mb-6">Nội dung thông báo...</p>
            <button onclick="hideModal()"
                class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none transition">
                Đóng
            </button>
        </div>
    </div>

    <script>
        // --- 1. LOGIC LƯU LỊCH SỬ ---
        function useTool(id, name, icon, color, url) {
            let recentTools = JSON.parse(localStorage.getItem('recentTools')) || [];
            recentTools = recentTools.filter(tool => tool.id !== id);
            recentTools.unshift({
                id: id,
                name: name,
                icon: icon,
                color: color,
                url: url,
                timestamp: new Date().getTime()
            });
            if (recentTools.length > 5) recentTools.pop();
            localStorage.setItem('recentTools', JSON.stringify(recentTools));
        }

        // --- 2. LOGIC DRAWER MENU ---
        function openDrawer(e) {
            if (e) e.preventDefault();
            const drawer = document.getElementById('drawer-menu');
            const overlay = document.getElementById('drawer-overlay');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            drawer.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            const drawer = document.getElementById('drawer-menu');
            const overlay = document.getElementById('drawer-overlay');
            drawer.classList.add('translate-x-full');
            overlay.classList.add('opacity-0');
            setTimeout(() => {
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        // --- 3. LOGIC MODAL ---
        const modal = document.getElementById('notification-modal');
        const modalMessage = document.getElementById('modal-message');

        window.showModal = function (message) {
            if (modal && modalMessage) {
                modalMessage.textContent = message;
                modal.classList.remove('hidden');
            }
        }

        window.hideModal = function () {
            if (modal) modal.classList.add('hidden');
        }

        // --- 4. KHỞI TẠO CÔNG CỤ & LOGIC TÍNH TOÁN ---
        document.addEventListener('DOMContentLoaded', function () {
            // --- TAB LOGIC ---
            let currentTab = 'time'; // 'time' or 'remain'
            // REMOVED PLACEHOLDER LOGIC

            window.switchTab = function (tabName) {
                currentTab = tabName;
                // Buttons
                document.getElementById('tab-btn-time').className = tabName === 'time'
                    ? 'tab-btn active w-1/2 py-2.5 text-center font-medium text-sm sm:text-base rounded-t-lg focus:outline-none'
                    : 'tab-btn w-1/2 py-2.5 text-center font-medium text-sm sm:text-base rounded-t-lg text-gray-500 hover:text-indigo-500 focus:outline-none';

                document.getElementById('tab-btn-remain').className = tabName === 'remain'
                    ? 'tab-btn active w-1/2 py-2.5 text-center font-medium text-sm sm:text-base rounded-t-lg focus:outline-none'
                    : 'tab-btn w-1/2 py-2.5 text-center font-medium text-sm sm:text-base rounded-t-lg text-gray-500 hover:text-indigo-500 focus:outline-none';

                // Content
                if (tabName === 'time') {
                    document.getElementById('tab-content-time').classList.remove('hidden');
                    document.getElementById('tab-content-remain').classList.add('hidden');
                    document.getElementById('result-container-remain').classList.add('hidden');
                    // Hide result if switch tab, user must calculate again
                    document.getElementById('result-container-time').classList.add('hidden');
                } else {
                    document.getElementById('tab-content-time').classList.add('hidden');
                    document.getElementById('tab-content-remain').classList.remove('hidden');
                    document.getElementById('result-container-time').classList.add('hidden');
                    document.getElementById('result-container-remain').classList.add('hidden');
                }
            }

            // --- MAIN HANDLERS ---
            const calculateBtn = document.getElementById('calculateBtn');
            const clearBtn = document.getElementById('clearBtn');

            // 1. Logic Tính Thời Gian (Tab 1)
            function calculateTime() {
                const volume = parseFloat(document.getElementById('volume').value);
                const rate = parseFloat(document.getElementById('rate').value);
                const factor = parseFloat(document.getElementById('factor').value);
                const startTimeInput = document.getElementById('startTime').value;

                if (!volume || isNaN(volume) || volume <= 0) { showModal("Vui lòng nhập thể tích dịch hợp lệ (mL)."); return; }
                if (!rate || isNaN(rate) || rate <= 0) { showModal("Vui lòng nhập tốc độ truyền hợp lệ (giọt/phút)."); return; }

                const totalMinutes = Math.round((volume * factor) / rate);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;

                let durationText = "";
                if (hours > 0) durationText += `${hours} giờ `;
                durationText += `${minutes} phút`;

                document.getElementById('main-result-time').textContent = durationText;

                let additionalInfo = `<span class="text-gray-500 text-sm block mb-2 font-medium">Tổng thời gian: ${totalMinutes} phút</span>`;
                if (startTimeInput) {
                    const [startHour, startMinute] = startTimeInput.split(':').map(Number);
                    const now = new Date();
                    now.setHours(startHour, startMinute, 0, 0);
                    const endDate = new Date(now.getTime() + totalMinutes * 60000);
                    const endHour = endDate.getHours().toString().padStart(2, '0');
                    const endMinute = endDate.getMinutes().toString().padStart(2, '0');

                    // Check day diff
                    const date1 = new Date(now); date1.setHours(0, 0, 0, 0);
                    const date2 = new Date(endDate); date2.setHours(0, 0, 0, 0);
                    const diffDays = Math.ceil(Math.abs(date2 - date1) / (1000 * 60 * 60 * 24));

                    let dayText = "";
                    if (diffDays === 1) dayText = " (Hôm sau)";
                    else if (diffDays > 1) dayText = ` (+${diffDays} ngày)`;

                    additionalInfo += `
                <div class="mt-4 pt-3 border-t border-indigo-200">
                    <span class="text-gray-600 text-xs uppercase font-bold">Dự kiến kết thúc:</span>
                    <div class="text-2xl font-bold text-indigo-600 mt-1">
                        ${endHour}:${endMinute} <span class="text-sm font-normal text-gray-500">${dayText}</span>
                    </div>
                </div>
            `;
                }
                document.getElementById('sub-result-time').innerHTML = additionalInfo;

                // UI Handling
                const resultDiv = document.getElementById('result-container-time');
                resultDiv.classList.remove('hidden');
                scrollToResult(resultDiv);

                // Lưu lịch sử
                useTool('tinh-thoi-gian-truyen-dich', 'Tính Dịch Truyền', 'fa-flask-half-stroke', 'indigo', window.location.href);
            }

            // 2. Logic Tính Dịch Còn Lại (Tab 2)
            function calculateRemaining() {
                const volume = parseFloat(document.getElementById('r_volume').value);
                const rate = parseFloat(document.getElementById('r_rate').value);
                const factor = parseFloat(document.getElementById('r_factor').value);
                const startStr = document.getElementById('r_startTime').value;
                const endStr = document.getElementById('r_endTime').value;

                if (!volume || volume <= 0) { showModal("Vui lòng nhập tổng thể tích (mL)."); return; }
                if (!rate || rate <= 0) { showModal("Vui lòng nhập tốc độ (giọt/phút)."); return; }
                if (!startStr) { showModal("Vui lòng chọn giờ bắt đầu."); return; }
                if (!endStr) { showModal("Vui lòng chọn giờ kết thúc/kiểm tra."); return; }

                // Tính số phút đã trôi qua
                const [h1, m1] = startStr.split(':').map(Number);
                const [h2, m2] = endStr.split(':').map(Number);

                let minutesPassed = (h2 * 60 + m2) - (h1 * 60 + m1);
                // Xử lý qua đêm (VD: bắt đầu 23:00, kết thúc 01:00)
                if (minutesPassed < 0) {
                    minutesPassed += 24 * 60;
                }

                // Tính lượng dịch đã vào: (Số phút * Tốc độ) / Hệ số dây
                const infused = Math.round(((minutesPassed * rate) / factor) * 10) / 10;
                const remaining = Math.round((volume - infused) * 10) / 10;

                document.getElementById('result-infused').textContent = `${infused} mL`;
                document.getElementById('result-remaining').textContent = `${remaining} mL`;

                let msg = "";

                if (remaining <= 0) {
                    document.getElementById('result-remaining').textContent = "0 mL";
                    // Tính số phút quá hạn
                    const excessMinutes = Math.abs(Math.round(remaining / (rate / factor)));
                    msg = `<div class="flex items-center gap-2 text-red-600 font-bold">
                    <i class="fa-solid fa-triangle-exclamation"></i> 
                    <span>Cảnh báo: Dịch đã hết!</span>
                   </div>
                   <div class="text-xs text-red-500 mt-1">(Dự kiến đã hết cách đây ${excessMinutes} phút)</div>`;
                } else {
                    msg = `<div class="font-medium text-gray-700 text-xs uppercase">Đã truyền trong:</div> 
                   <div class="text-lg font-bold text-indigo-600">${Math.floor(minutesPassed / 60)} giờ ${minutesPassed % 60} phút</div>`;
                }

                const subRes = document.getElementById('sub-result-remain');
                subRes.innerHTML = msg;

                // UI Handling
                const resultDiv = document.getElementById('result-container-remain');
                resultDiv.classList.remove('hidden');
                scrollToResult(resultDiv);

                // Lưu lịch sử
                useTool('tinh-thoi-gian-truyen-dich', 'Tính Dịch Truyền', 'fa-flask-half-stroke', 'indigo', window.location.href);
            }

            function scrollToResult(element) {
                // Cuộn xuống kết quả (cả mobile và PC vì giờ layout dọc)
                setTimeout(() => {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }

            calculateBtn.addEventListener('click', function () {
                if (currentTab === 'time') calculateTime();
                else calculateRemaining();
            });

            clearBtn.addEventListener('click', function () {
                document.getElementById('tool-form-time').reset();
                document.getElementById('tool-form-remain').reset();
                document.getElementById('result-container-time').classList.add('hidden');
                document.getElementById('result-container-remain').classList.add('hidden');
                document.getElementById('main-result-time').textContent = "--";
                document.getElementById('sub-result-time').textContent = "...";
            });

            // Prevent Security
            document.addEventListener('contextmenu', event => event.preventDefault());
            document.addEventListener('keydown', function (event) {
                if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 'c' || event.key === 'C' || event.key === 'a' || event.key === 'A')) {
                    event.preventDefault();
                }
            });
        });
    </script>
    <script type="module" src="app.js"></script>
</body>
