<script>
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.onkeydown = function(e) {
        if(e.keyCode == 123) return false;
        if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) return false;
        if(e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'A'.charCodeAt(0))) return false;
    }

    function useTool(id, name, icon, color, url) {
        let recentTools = JSON.parse(localStorage.getItem('recentTools')) || [];
        recentTools = recentTools.filter(tool => tool.id !== id);
        recentTools.unshift({ id: id, name: name, icon: icon, color: color, url: url, timestamp: new Date().getTime() });
        if (recentTools.length > 5) recentTools.pop();
        localStorage.setItem('recentTools', JSON.stringify(recentTools));
    }

    function openDrawer(e) {
        if(e) e.preventDefault();
        const drawer = document.getElementById('drawer-menu');
        const overlay = document.getElementById('drawer-overlay');
        overlay.classList.remove('hidden');
        setTimeout(() => overlay.classList.remove('opacity-0'), 10);
        drawer.classList.remove('translate-x-full');
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        const drawer = document.getElementById('drawer-menu');
        const overlay = document.getElementById('drawer-overlay');
        drawer.classList.add('translate-x-full');
        overlay.classList.add('opacity-0');
        setTimeout(() => {
            overlay.classList.add('hidden');
            document.body.style.overflow = '';
        }, 300);
    }

    const modal = document.getElementById('notification-modal');
    const modalMessage = document.getElementById('modal-message');

    window.showModal = function(message) {
        if(modal && modalMessage) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }
    }

    window.hideModal = function() {
        if(modal) modal.classList.add('hidden');
    }

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('tool-form');
        const resultContainer = document.getElementById('result-container');
        const mainResult = document.getElementById('main-result');
        const subResult = document.getElementById('sub-result');
        const riskBadge = document.getElementById('risk-badge');
        const clearBtn = document.getElementById('clearBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const categories = ['thrombocytopenia', 'timing', 'thrombosis', 'other'];
            let score = 0;
            let missing = false;

            for (const cat of categories) {
                const selected = document.querySelector(`input[name="${cat}"]:checked`);
                if (!selected) {
                    missing = true;
                    break;
                }
                score += parseInt(selected.value);
            }

            if (missing) {
                showModal("Vui lòng đánh giá đủ 4 yếu tố (4T) để tính điểm.");
                return;
            }

            let riskText = "";
            let riskClass = "";
            let interpretation = "";

            if (score <= 3) {
                riskText = "NGUY CƠ THẤP";
                riskClass = "bg-green-500";
                interpretation = "Xác suất bị HIT thấp (< 1%). <br> <strong>Khuyến cáo:</strong> Có thể tiếp tục dùng Heparin nếu cần. Ít có khả năng cần làm xét nghiệm kháng thể HIT.";
            } else if (score <= 5) {
                riskText = "NGUY CƠ TRUNG BÌNH";
                riskClass = "bg-yellow-500";
                interpretation = "Xác suất bị HIT trung bình (~14%). <br> <strong>Khuyến cáo:</strong> Ngừng Heparin. Nên làm xét nghiệm miễn dịch để chẩn đoán xác định.";
            } else {
                riskText = "NGUY CƠ CAO";
                riskClass = "bg-red-600";
                interpretation = "Xác suất bị HIT cao (~64%). <br> <strong>Khuyến cáo:</strong> Ngừng ngay Heparin. Bắt đầu thuốc chống đông thay thế (ví dụ: Argatroban, Fondaparinux). Làm xét nghiệm khẳng định.";
            }

            mainResult.textContent = score + " điểm";
            riskBadge.textContent = riskText;
            riskBadge.className = `px-5 py-2 rounded-full text-white font-bold text-sm lg:text-base shadow-sm mt-2 ${riskClass}`;
            subResult.innerHTML = interpretation;

            resultContainer.classList.remove('hidden');
            
            useTool('4t-score', 'Thang điểm 4T (HIT)', 'fa-calculator', 'indigo', window.location.href);

            // --- SMART SCROLL LOGIC ---
            // Chỉ cuộn nếu phần kết quả bị khuất bên dưới màn hình
            setTimeout(() => {
                const rect = resultContainer.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                
                // Nếu đáy của kết quả nằm ngoài màn hình -> Cuộn xuống cho thấy hết
                if (rect.bottom > windowHeight) {
                    resultContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
                // Nếu kết quả đã hiển thị trọn vẹn, không làm gì cả (Không cuộn lên đầu)
            }, 100);
        });

        clearBtn.addEventListener('click', function() {
            form.reset();
            resultContainer.classList.add('hidden');
            mainResult.textContent = "--";
            // Scroll to top nhẹ nhàng
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    });
</script>
</body>
</html>
