<!DOCTYPE html>
<html lang="vi">

<head>
    <script src="settings.js"></script>
    <script src="protection.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thang điểm Alvarado - Công Cụ Y Học</title>
    <link rel="icon" href="https://raw.githubusercontent.com/maytinhyhoc/trang-chu/main/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        .alvarado-option:checked+label {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
        }

        .alvarado-option:checked+label .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .check-icon {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-box {
            background-color: #dcfce7;
            color: #15803d;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-size: 2rem;
            font-weight: bold;
            border: 1px solid #86efac;
            text-align: center;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>

<body class="text-gray-800 flex flex-col min-h-screen">
    <header
        class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-sm z-40 h-[60px] flex items-center justify-center px-4">
        <h1 class="text-center text-lg font-bold text-gray-800 truncate px-2">Thang điểm Alvarado</h1>
    </header>
    <main class="flex-grow container mx-auto px-3 pt-16 md:pt-20 pb-2 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden animate-fade-in-up">
            <div class="hidden md:flex bg-green-600 p-4 text-white items-center justify-between">
                <div class="flex items-center gap-3">
                    <div>
                        <h1 class="text-xl font-bold">Thang điểm Alvarado</h1>
                        <p class="text-green-100 text-xs">Hỗ trợ chẩn đoán viêm ruột thừa cấp</p>
                    </div>
                </div>
                <i class="fa-solid fa-notes-medical text-3xl text-green-200 opacity-50"></i>
            </div>
            <div class="p-3 md:p-6">
                <form id="tool-form" class="space-y-2" novalidate>
                    <!-- Migration -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="migratory" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Đau
                            di chuyển xuống hố chậu phải</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="migratory"
                                class="alvarado-option w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500"
                                value="1">
                            <span class="text-sm font-bold text-green-600 min-w-[25px] text-right">+1</span>
                        </div>
                    </div>
                    <!-- Anorexia -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="anorexia" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Chán
                            ăn</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="anorexia"
                                class="alvarado-option w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500"
                                value="1">
                            <span class="text-sm font-bold text-green-600 min-w-[25px] text-right">+1</span>
                        </div>
                    </div>
                    <!-- Nausea -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="nausea" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Buồn nôn
                            hoặc Nôn</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="nausea"
                                class="alvarado-option w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500"
                                value="1">
                            <span class="text-sm font-bold text-green-600 min-w-[25px] text-right">+1</span>
                        </div>
                    </div>
                    <!-- Tenderness (2) -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="tenderness" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Ấn
                            đau hố chậu phải</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="tenderness"
                                class="alvarado-option w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500"
                                value="2">
                            <span class="text-sm font-bold text-green-600 min-w-[25px] text-right">+2</span>
                        </div>
                    </div>
                    <!-- Rebound -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="rebound" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Phản
                            ứng dội (Blumberg)</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="rebound"
                                class="alvarado-option w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500"
                                value="1">
                            <span class="text-sm font-bold text-green-600 min-w-[25px] text-right">+1</span>
                        </div>
                    </div>
                    <!-- Fever -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="fever" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Sốt >
                            37.3°C</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="fever"
                                class="alvarado-option w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500"
                                value="1">
                            <span class="text-sm font-bold text-green-600 min-w-[25px] text-right">+1</span>
                        </div>
                    </div>
                    <!-- Leukocytosis (2) -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="leuko" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Bạch cầu
                            tăng (> 10 G/L)</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="leuko"
                                class="alvarado-option w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500"
                                value="2">
                            <span class="text-sm font-bold text-green-600 min-w-[25px] text-right">+2</span>
                        </div>
                    </div>
                    <!-- Shift Left -->
                    <div
                        class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <label for="shift" class="flex-1 font-medium text-gray-800 cursor-pointer select-none">Công thức
                            bạch cầu chuyển trái</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="shift"
                                class="alvarado-option w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500"
                                value="1">
                            <span class="text-sm font-bold text-green-600 min-w-[25px] text-right">+1</span>
                        </div>
                    </div>

                    <div id="action-buttons" class="mt-5 flex flex-col sm:flex-row gap-3">
                        <button type="button" id="clearBtn"
                            class="flex-1 bg-white text-gray-700 border border-gray-300 font-bold py-3 px-6 rounded-xl shadow-sm hover:bg-gray-50 transition flex items-center justify-center text-sm">
                            <i class="fa-solid fa-rotate-right mr-2"></i> Nhập lại
                        </button>
                        <button type="submit"
                            class="flex-1 bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-green-700 transition transform hover:-translate-y-0.5 flex items-center justify-center text-sm">
                            <i class="fa-solid fa-calculator mr-2"></i> Tính toán
                        </button>
                    </div>
                </form>

                <div id="result-container" class="mt-5 hidden animate-fade-in-up">
                    <div class="bg-green-50 border border-green-100 rounded-xl p-4 text-center">
                        <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Tổng điểm Alvarado</h3>
                        <div id="main-result" class="score-box mb-3 bg-white text-4xl text-green-700">0</div>
                        <div id="sub-result-container"
                            class="bg-white p-3 rounded-lg border border-green-100 inline-block w-full">
                            <p id="sub-result" class="result-text text-green-700 leading-relaxed font-bold text-base">
                                ...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="drawer-overlay" onclick="closeDrawer()"
        class="fixed inset-0 bg-black/50 z-[60] hidden transition-opacity opacity-0"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('tool-form');
            const resultContainer = document.getElementById('result-container');
            const mainResult = document.getElementById('main-result');
            const subResult = document.getElementById('sub-result');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let score = 0;
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => { if (cb.checked) score += parseInt(cb.value); });

                mainResult.textContent = score + " Điểm";
                let risk = "";
                if (score <= 4) risk = "Ít có khả năng viêm ruột thừa (Unlikely)";
                else if (score <= 6) risk = "Có thể viêm ruột thừa (Possible) - Cần theo dõi";
                else if (score <= 8) risk = "Khả năng cao viêm ruột thừa (Probable)";
                else risk = "Rất cao viêm ruột thừa (Very Probable)";

                subResult.textContent = risk;
                resultContainer.classList.remove('hidden');

                let recent = JSON.parse(localStorage.getItem('recentTools')) || [];
                recent = recent.filter(t => t.id !== 'alvarado');
                recent.unshift({ id: 'alvarado', name: 'Alvarado', icon: 'fa-notes-medical', color: 'green', url: window.location.href, timestamp: Date.now() });
                localStorage.setItem('recentTools', JSON.stringify(recent.slice(0, 5)));

                setTimeout(() => { if (resultContainer.getBoundingClientRect().bottom > window.innerHeight) window.scrollBy({ top: 100, behavior: 'smooth' }); }, 100);
            });
            document.getElementById('clearBtn').addEventListener('click', () => {
                form.reset(); resultContainer.classList.add('hidden'); mainResult.textContent = "0";
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
        window.openDrawer = function (e) { e?.preventDefault(); document.getElementById('drawer-menu').classList.remove('translate-x-full'); document.getElementById('drawer-overlay').classList.remove('hidden'); setTimeout(() => document.getElementById('drawer-overlay').classList.remove('opacity-0'), 10); }
        window.closeDrawer = function () { document.getElementById('drawer-menu').classList.add('translate-x-full'); document.getElementById('drawer-overlay').classList.add('opacity-0'); setTimeout(() => document.getElementById('drawer-overlay').classList.add('hidden'), 300); }
    </script>
    <script type="module" src="app.js"></script>
</body>

</html>
