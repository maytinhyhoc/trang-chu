    <style>
        /* --- APP FEEL OPTIMIZATIONS --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding-bottom: 70px;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: pan-x pan-y;
        }

        .result-text,
        input,
        textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 10px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.4s ease-out;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        @media screen and (max-width: 768px) {
            input[type="number"] {
                font-size: 16px !important;
            }
        }

        /* Body Map Configuration - UPDATED SIZES */
        .body-container {
            position: relative;
            width: 100%;
            max-width: 220px;
            /* UPDATED: Adult Width 220px */
            margin: 0 auto;
        }

        .body-container.child-view {
            /* Calculation:
               Adult (220px width) -> Height approx 462px.
               Child needs Height 462px to match.
               Child Aspect Ratio (Height/Width) = 340/200 = 1.7.
               Child Width = 462 / 1.7 ≈ 271.7px -> Round to 272px.
            */
            max-width: 272px;
        }

        @media (min-width: 768px) {

            /* On tablet/desktop, keep them slightly uniform or let them grow */
            .body-container {
                max-width: 260px;
            }

            .body-container.child-view {
                max-width: 260px;
            }
        }

        .body-part {
            fill: #f1f5f9;
            stroke: #94a3b8;
            stroke-width: 1.2;
            transition: all 0.15s ease;
            cursor: pointer;
            vector-effect: non-scaling-stroke;
        }

        .body-part:hover {
            fill: #e2e8f0;
            stroke: #64748b;
        }

        .body-part.selected {
            fill: #ef4444;
            stroke: #991b1b;
            filter: drop-shadow(0 0 1px rgba(239, 68, 68, 0.5));
        }

        .hidden-map {
            display: none !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

                                    d="M128,255 L105,255 Q108,285 110,315 L122,315 Q125,285 128,255 Z" />
                                <path class="body-part" data-name="Bàn Chân Phải" data-value="1.75"
                                    d="M122,315 L110,315 L108,330 L130,330 Z" />
                            </svg>
                        </div>
                    </div>

                    <div id="selected-part-name"
                        class="h-5 text-center text-xs font-semibold text-indigo-600 mt-1 transition-opacity opacity-0">
                        ...</div>
                </div>

                <div class="mt-1 grid grid-cols-2 gap-3">
                    <button type="button" id="btn-reset"
                        class="flex items-center justify-center py-2.5 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm font-semibold hover:bg-gray-50 transition active:scale-95">

                    </button>
                    <button type="button" id="btn-calc"

                        <i class="fa-solid fa-calculator mr-1.5"></i>Tính toán
                    </button>

                <div id="result-area"
                    class="hidden mt-3 bg-white border border-indigo-100 rounded-lg overflow-hidden animate-fade-in-up shadow-sm">
                    <div class="bg-indigo-50 p-3 border-b border-indigo-100 flex items-center gap-2">
                        <div
                            class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center">
                            <i class="fa-solid fa-prescription-bottle-medical text-sm"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-sm text-gray-900">Kết quả & Phác đồ</h4>
                            <p class="text-[10px] text-indigo-600 font-medium" id="result-subtitle">Parkland Formula</p>
                        </div>
                    </div>

                    <div class="p-3">
                        <div class="flex justify-between items-end mb-1">
                            <span class="text-gray-600 text-xs">Tổng 24h:</span>
                            <span class="text-lg font-bold text-indigo-700" id="res-total">0 ml</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1.5 mb-3">
                            <div class="bg-indigo-600 h-1.5 rounded-full" style="width: 100%"></div>
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <div class="bg-blue-50 p-2.5 rounded border border-blue-100 relative overflow-hidden">
                                <p class="text-[10px] font-bold text-blue-600 uppercase mb-0.5">8 giờ đầu</p>
                                <div class="flex items-baseline gap-0.5">
                                    <span class="text-lg font-bold text-gray-800" id="res-first-8">0</span>
                                    <span class="text-[10px] text-gray-600">ml</span>
                                </div>
                                <p class="text-[10px] text-gray-500 mt-0.5">Tốc độ: <span id="rate-first-8"
                                        class="font-semibold">0</span> ml/h</p>
                            </div>

                            <div class="bg-teal-50 p-2.5 rounded border border-teal-100 relative overflow-hidden">
                                <p class="text-[10px] font-bold text-teal-600 uppercase mb-0.5">16 giờ sau</p>
                                <div class="flex items-baseline gap-0.5">
                                    <span class="text-lg font-bold text-gray-800" id="res-next-16">0</span>
                                    <span class="text-[10px] text-gray-600">ml</span>
                                </div>
                                <p class="text-[10px] text-gray-500 mt-0.5">Tốc độ: <span id="rate-next-16"
                                        class="font-semibold">0</span> ml/h</p>

    <div id="notification-modal" class="fixed inset-0 flex items-center justify-center z-[80] hidden">
        <div class="absolute inset-0 bg-black/50 transition-opacity" onclick="hideModal()"></div>
        <div
            class="bg-white rounded-xl shadow-xl p-6 relative z-10 w-11/12 max-w-sm text-center transform transition-all scale-100 animate-fade-in-up">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i class="fa-solid fa-triangle-exclamation text-red-600 text-xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Thông báo</h3>
            <p id="modal-message" class="text-sm text-gray-500 mb-6">Nội dung thông báo...</p>
            <button onclick="hideModal()"
                class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none transition">
                Đóng
            </button>
        </div>
    </div>

    <script>
        // --- 1. LOGIC LƯU LỊCH SỬ ---
        function useTool(id, name, icon, color, url) {
            let recentTools = JSON.parse(localStorage.getItem('recentTools')) || [];
            recentTools = recentTools.filter(tool => tool.id !== id);
            recentTools.unshift({
                id: id,
                name: name,
                icon: icon,
                color: color,
                url: url,
                timestamp: new Date().getTime()
            });
            if (recentTools.length > 5) recentTools.pop();
            localStorage.setItem('recentTools', JSON.stringify(recentTools));
        }

        // --- 2. LOGIC DRAWER MENU ---
        function openDrawer(e) {
            if (e) e.preventDefault();
            const drawer = document.getElementById('drawer-menu');
            const overlay = document.getElementById('drawer-overlay');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            drawer.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            const drawer = document.getElementById('drawer-menu');
            const overlay = document.getElementById('drawer-overlay');
            drawer.classList.add('translate-x-full');
            overlay.classList.add('opacity-0');
            setTimeout(() => {
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        // --- 3. LOGIC MODAL ---
        const modal = document.getElementById('notification-modal');
        const modalMessage = document.getElementById('modal-message');

        window.showModal = function (message) {
            if (modal && modalMessage) {
                modalMessage.textContent = message;
                modal.classList.remove('hidden');
            }
        }

        window.hideModal = function () {
            if (modal) modal.classList.add('hidden');
        }

        // --- 4. BẢO MẬT & CHẶN COPY ---
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function (event) {
            if ((event.ctrlKey || event.metaKey) && (event.key === 'c' || event.key === 'u' || event.key === 'a')) {
                event.preventDefault();
            }
        });

        // --- 5. LOGIC TÍNH TOÁN DIỆN TÍCH BỎNG (GIỮ NGUYÊN) ---
        const lundBrowderData = {
            0: { head: 9.5, thigh: 2.75, leg: 2.5 },
            1: { head: 8.5, thigh: 3.25, leg: 2.5 },
            5: { head: 6.5, thigh: 4.00, leg: 3.0 },
            10: { head: 5.5, thigh: 4.25, leg: 3.0 },
            15: { head: 4.5, thigh: 4.50, leg: 3.5 },
            adult: { head: 3.5, thigh: 4.75, leg: 3.5 }
        };

        function getLBValues(age) {
            if (age >= 15) return lundBrowderData[15];
            const points = [0, 1, 5, 10, 15];
            let lower = 0, upper = 15;
            for (let i = 0; i < points.length - 1; i++) {
                if (age >= points[i] && age < points[i + 1]) {
                    lower = points[i];
                    upper = points[i + 1];
                    break;
                }
            }
            const range = upper - lower;
            const progress = (age - lower) / range;
            const vLower = lundBrowderData[lower];
            const vUpper = lundBrowderData[upper];
            return {
                head: vLower.head + (vUpper.head - vLower.head) * progress,
                thigh: vLower.thigh + (vUpper.thigh - vLower.thigh) * progress,
                leg: vLower.leg + (vUpper.leg - vLower.leg) * progress
            };
        }

        document.addEventListener('DOMContentLoaded', function () {
            const btnReset = document.getElementById('btn-reset');
            const btnCalc = document.getElementById('btn-calc');
            const resultArea = document.getElementById('result-area');
            const weightInput = document.getElementById('weight');
            const ageInput = document.getElementById('age');
            const ageGroup = document.getElementById('age-input-group');
            const tbsaDisplay = document.getElementById('total-tbsa');
            const partNameDisplay = document.getElementById('selected-part-name');
            const chartInfo = document.getElementById('chart-info');

            const modeAdultBtn = document.getElementById('mode-adult');
            const modeChildBtn = document.getElementById('mode-child');

            const viewFrontBtn = document.getElementById('view-front-btn');
            const viewBackBtn = document.getElementById('view-back-btn');

            let isChildMode = false;
            let currentSide = 'front';
            let totalTBSA = 0;

            const containerAdultFront = document.getElementById('container-adult-front');
            const containerAdultBack = document.getElementById('container-adult-back');
            const containerChildFront = document.getElementById('container-child-front');
            const containerChildBack = document.getElementById('container-child-back');

            function updateMapVisibility() {
                if (isChildMode) {
                    containerAdultFront.classList.add('hidden-map');
                    containerAdultBack.classList.add('hidden-map');
                    containerChildFront.classList.remove('hidden-map');
                    containerChildBack.classList.remove('hidden-map');
                } else {
                    containerChildFront.classList.add('hidden-map');
                    containerChildBack.classList.add('hidden-map');
                    containerAdultFront.classList.remove('hidden-map');
                    containerAdultBack.classList.remove('hidden-map');
                }

                const frontContainer = isChildMode ? containerChildFront : containerAdultFront;
                const backContainer = isChildMode ? containerChildBack : containerAdultBack;

                if (currentSide === 'front') {
                    frontContainer.classList.remove('hidden', 'md:block');
                    backContainer.classList.add('hidden', 'md:block');

                    viewFrontBtn.classList.add('text-indigo-600', 'bg-white', 'shadow-sm');
                    viewFrontBtn.classList.remove('text-gray-500', 'hover:text-indigo-600');
                    viewBackBtn.classList.remove('text-indigo-600', 'bg-white', 'shadow-sm');
                    viewBackBtn.classList.add('text-gray-500', 'hover:text-indigo-600');
                } else {
                    backContainer.classList.remove('hidden', 'md:block');
                    frontContainer.classList.add('hidden', 'md:block');

                    viewBackBtn.classList.add('text-indigo-600', 'bg-white', 'shadow-sm');
                    viewBackBtn.classList.remove('text-gray-500', 'hover:text-indigo-600');
                    viewFrontBtn.classList.remove('text-indigo-600', 'bg-white', 'shadow-sm');
                    viewFrontBtn.classList.add('text-gray-500', 'hover:text-indigo-600');
                }
            }

            viewFrontBtn.addEventListener('click', () => { currentSide = 'front'; updateMapVisibility(); });
            viewBackBtn.addEventListener('click', () => { currentSide = 'back'; updateMapVisibility(); });

            function setMode(child) {
                isChildMode = child;
                if (isChildMode) {
                    modeChildBtn.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                    modeChildBtn.classList.remove('text-gray-600', 'hover:bg-gray-50');
                    modeAdultBtn.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
                    modeAdultBtn.classList.add('text-gray-600', 'hover:bg-gray-50');

                    ageGroup.classList.remove('hidden');
                    setTimeout(() => ageGroup.classList.remove('opacity-0'), 10);
                    chartInfo.textContent = "Đang dùng: Lund-Browder (Trẻ em)";

                    document.querySelectorAll('.body-part.selected').forEach(el => el.classList.remove('selected'));
                    totalTBSA = 0;
                    tbsaDisplay.textContent = '0';
                    resultArea.classList.add('hidden');
                    updateMapValues();
                } else {
                    modeAdultBtn.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                    modeAdultBtn.classList.remove('text-gray-600', 'hover:bg-gray-50');
                    modeChildBtn.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
                    modeChildBtn.classList.add('text-gray-600', 'hover:bg-gray-50');

                    ageGroup.classList.add('opacity-0');
                    setTimeout(() => ageGroup.classList.add('hidden'), 300);
                    chartInfo.textContent = "Đang dùng: Wallace (Người lớn)";

                    document.querySelectorAll('.body-part.selected').forEach(el => el.classList.remove('selected'));
                    totalTBSA = 0;
                    tbsaDisplay.textContent = '0';
                    resultArea.classList.add('hidden');
                }
                updateMapVisibility();
            }

            modeAdultBtn.addEventListener('click', () => setMode(false));
            modeChildBtn.addEventListener('click', () => setMode(true));

            function updateElem(id, val) {
                const el = document.getElementById(id);
                const rounded = Math.round(val * 100) / 100;
                if (el) el.setAttribute('data-value', rounded);
            }

            function updateMapValues() {
                if (!isChildMode) return;
                let age = parseFloat(ageInput.value);
                if (age > 15) { showModal('Trẻ trên 15 tuổi được tính như người lớn. Vui lòng chọn chế độ "Người lớn"!'); age = 15; ageInput.value = 15; }
                if (isNaN(age) || age < 0) age = 0;

                const vals = getLBValues(age);
                const headVal = Math.max(0, vals.head - 1);

                updateElem('child-head-front', headVal);
                updateElem('child-head-back', headVal);
                updateElem('child-thigh-left-front', vals.thigh);
                updateElem('child-thigh-right-front', vals.thigh);
                updateElem('child-thigh-left-back', vals.thigh);
                updateElem('child-thigh-right-back', vals.thigh);
                updateElem('child-leg-left-front', vals.leg);
                updateElem('child-leg-right-front', vals.leg);
                updateElem('child-leg-left-back', vals.leg);
                updateElem('child-leg-right-back', vals.leg);

                recalculateSelectedTBSA();
            }

            ageInput.addEventListener('input', updateMapValues);

            const bodyParts = document.querySelectorAll('.body-part');
            bodyParts.forEach(part => {
                part.addEventListener('click', function () {
                    if (this.closest('.hidden-map')) return;

                    this.classList.toggle('selected');

                    const name = this.getAttribute('data-name');
                    const val = parseFloat(this.getAttribute('data-value'));
                    partNameDisplay.textContent = this.classList.contains('selected')
                        ? `Đã chọn: ${name} (+${val}%)`
                        : `Đã bỏ chọn: ${name}`;
                    partNameDisplay.classList.remove('opacity-0');
                    clearTimeout(window.nameTimeout);
                    window.nameTimeout = setTimeout(() => partNameDisplay.classList.add('opacity-0'), 2000);

                    recalculateSelectedTBSA();
                });
            });

            function recalculateSelectedTBSA() {
                totalTBSA = 0;
                const activeContainerQuery = isChildMode ? '.child-view' : '.adult-view';
                document.querySelectorAll(`${activeContainerQuery} .body-part.selected`).forEach(p => {
                    totalTBSA += parseFloat(p.getAttribute('data-value'));
                });
                totalTBSA = Math.round(totalTBSA * 100) / 100;
                tbsaDisplay.textContent = totalTBSA;
            }

            btnReset.addEventListener('click', function () {
                weightInput.value = '';
                ageInput.value = '0';
                setMode(false);
                currentSide = 'front';
                updateMapVisibility();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                resultArea.classList.add('hidden');
            });

            btnCalc.addEventListener('click', function () {
                const weight = parseFloat(weightInput.value);
                if (!weight || weight <= 0) { showModal('Vui lòng nhập cân nặng hợp lệ!'); return; }
                if (totalTBSA <= 0) { showModal('Vui lòng chọn vùng bị bỏng!'); return; }

                const mlPerKg = isChildMode ? 3 : 4;
                const totalFluid = mlPerKg * weight * totalTBSA;

                document.getElementById('res-total').textContent = Math.round(totalFluid).toLocaleString();
                document.getElementById('res-first-8').textContent = Math.round(totalFluid / 2).toLocaleString();
                document.getElementById('res-next-16').textContent = Math.round(totalFluid / 2).toLocaleString();
                document.getElementById('rate-first-8').textContent = Math.round((totalFluid / 2) / 8);
                document.getElementById('rate-next-16').textContent = Math.round((totalFluid / 2) / 16);
                document.getElementById('result-subtitle').textContent = isChildMode
                    ? `Parkland (Trẻ em: 3ml x ${weight}kg x ${totalTBSA}%)`
                    : `Parkland (Người lớn: 4ml x ${weight}kg x ${totalTBSA}%)`;

                resultArea.classList.remove('hidden');
                resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });

                // Lưu lịch sử
                useTool('tinh-dien-tich-bong', 'Diện Tích Bỏng', 'fa-fire-flame-curved', 'text-orange-500', window.location.href);
            });

            updateMapVisibility();
        });
    </script>
