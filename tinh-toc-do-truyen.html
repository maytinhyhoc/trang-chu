<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Công Cụ - Máy tính y học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Màu nền nhẹ */
            padding-top: 130px; /* Điều chỉnh padding-top ban đầu, sẽ được JS tính toán lại */
        }
        /* Tùy chỉnh nhỏ cho các phần tử */
        .gradient-bg {
            background: linear-gradient(to right, #6366f1, #a855f7); /* Màu tím xanh */
        }
        .active-link {
            background-color: #e0e7ff; /* Màu nền khi active */
            color: #4f46e5; /* Màu chữ khi active */
            font-weight: 600;
        }

        /* Thêm cuộn ngang cho thanh nav trên mobile */
        .nav-scrollable {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Cho cuộn mượt mà trên iOS */
            scrollbar-width: none; /* Ẩn scrollbar trên Firefox */
        }
        .nav-scrollable::-webkit-scrollbar {
            display: none; /* Ẩn scrollbar trên Chrome/Safari */
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 767px) { /* Tailwind's 'md' breakpoint is 768px */
            header .logo-text {
                display: none; /* Ẩn logo trên mobile */
            }
            .header-content {
                flex-direction: column; /* Sắp xếp theo cột trên mobile */
                align-items: center; /* Căn giữa các mục trên mobile */
                gap: 0.5rem; /* Giảm khoảng cách giữa các phần */
            }
            .nav-menu {
                justify-content: center; /* Căn giữa menu trên mobile */
                flex-wrap: nowrap; /* Không xuống dòng các link nav */
                padding-bottom: 0.5rem; /* Khoảng cách với thanh tìm kiếm */
                width: 100%; /* Đảm bảo menu chiếm đủ chiều rộng để cuộn */
            }
            .search-bar-container {
                width: calc(100% - 2rem); /* Chiều rộng full trừ padding ngang */
                padding-left: 0; /* Bỏ padding ngang ở đây vì đã tính vào width */
                padding-right: 0;
                margin-top: 0.5rem; /* Khoảng cách với thanh nav */
                margin-left: auto; /* Căn giữa */
                margin-right: auto; /* Căn giữa */
            }
            body {
                padding-top: 100px; /* Adjusted padding for mobile, will be set precisely by JS */
            }
        }
        /* Styles from original file kept */
        .score-box {
            background-color: #e0e7ff;
            color: #4f46e5;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-text {
            font-size: 1.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="text-gray-800">

<header class="bg-white shadow-md py-3 fixed top-0 w-full z-20">
    <div class="container mx-auto px-4 header-content flex flex-col md:flex-row md:justify-between md:items-center">
        <a href="index.html" class="flex items-center space-x-2 text-indigo-700 hover:text-indigo-900 transition-colors duration-300 mb-2 md:mb-0">
            <svg class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span class="text-xl font-bold logo-text">Máy tính y học</span>
        </a>

        <div class="flex-grow max-w-lg mx-auto md:mx-0 search-bar-container w-full md:w-auto">
            <div class="relative w-full">
                <input type="text" id="searchInput" placeholder="Tìm kiếm công cụ..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <nav class="nav-scrollable overflow-x-auto whitespace-nowrap md:overflow-visible md:whitespace-normal w-full md:w-auto mt-2 md:mt-0">
            <div class="flex space-x-4 p-2 nav-menu justify-center md:justify-end">
                <a href="index.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300">Trang chủ</a>
                <a href="cong-cu.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300 active-link">Công cụ</a>
                <a href="gioi-thieu.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300">Giới thiệu</a>
            </div>
        </nav>
    </div>
</header>
<main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Tính Tốc Độ Truyền Dịch</h1>
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <p class="text-sm text-gray-600 italic text-center mb-6">
                Tính tốc độ truyền dịch (mL/giờ) của các thuốc vận mạch, thuốc co mạch, và các loại thuốc khác
                pha loãng trong dung dịch truyền.
            </p>

            <form id="infusion-pump-form" class="space-y-6">
                <div class="input-group">
                    <label for="drugAmount" class="block text-gray-700 font-semibold mb-2">Số lượng thuốc:</label>
                    <div class="flex items-center space-x-2">
                        <input type="number" step="0.01" id="drugAmount" name="drugAmount" placeholder="Nhập số lượng thuốc" class="flex-grow w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300" required>
                        <select id="drug-unit" name="drugUnit" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                            <option value="mg">mg</option>
                            <option value="mcg">mcg (µg)</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="dilutionVolume" class="block text-gray-700 font-semibold mb-2">Thể tích dung dịch pha loãng (mL):</label>
                    <input type="number" id="dilutionVolume" name="dilutionVolume" value="50" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300" required>
                </div>

                <div class="input-group">
                    <label for="targetDosage" class="block text-gray-700 font-semibold mb-2">Liều lượng đích:</label>
                    <div class="flex items-center space-x-2">
                        <input type="number" step="0.01" id="targetDosage" name="targetDosage" placeholder="Nhập liều lượng" class="flex-grow w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300" required>
                        <select id="dosage-unit" name="dosageUnit" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                            <option value="mcg/kg/min">µg/kg/phút</option>
                            <option value="mcg/min">µg/phút</option>
                            <option value="mcg/kg/hr">µg/kg/giờ</option>
                            <option value="mcg/hr">µg/giờ</option>
                            <option value="mg/hr">mg/giờ</option>
                            <option value="mg/min">mg/phút</option>
                        </select>
                    </div>
                </div>

                <div id="patient-weight-group" class="input-group hidden">
                    <label for="patientWeight" class="block text-gray-700 font-semibold mb-2">Cân nặng bệnh nhân (kg):</label>
                    <input type="number" step="0.1" id="patientWeight" name="patientWeight" placeholder="Nhập cân nặng" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                </div>

                <div class="mt-8 flex justify-center space-x-4">
                    <button type="submit" class="px-6 py-3 rounded-full bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition-colors duration-300 shadow-md">Tính tốc độ truyền</button>
                    <button type="button" id="clearBtn" class="px-6 py-3 rounded-full bg-gray-300 text-gray-800 font-bold hover:bg-gray-400 transition-colors duration-300 shadow-md">Xóa</button>
                </div>
            </form>

            <div id="result-container" class="mt-8 hidden animate-fade-in-up">
                <h2 class="text-xl font-bold text-center text-gray-900 mb-4">Kết quả:</h2>
                <div class="flex justify-center items-center space-x-4 mb-4">
                    <span class="text-gray-700 text-lg">Tốc độ truyền:</span>
                    <div class="score-box">
                        <span id="infusionRateDisplay">0 mL/giờ</span>
                    </div>
                </div>
                <div class="text-center">
                    <p id="detailText" class="result-text text-indigo-700">Vui lòng nhập các giá trị để tính toán.</p>
                    <p id="concentrationDisplay" class="result-text text-gray-800 mt-2 hidden"></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const infusionPumpForm = document.getElementById('infusion-pump-form');
        const drugAmountInput = document.getElementById('drugAmount');
        const drugUnitSelect = document.getElementById('drug-unit');
        const dilutionVolumeInput = document.getElementById('dilutionVolume');
        const targetDosageInput = document.getElementById('targetDosage');
        const dosageUnitSelect = document.getElementById('dosage-unit');
        const patientWeightGroup = document.getElementById('patient-weight-group');
        const patientWeightInput = document.getElementById('patientWeight');
        const resultContainer = document.getElementById('result-container');
        const infusionRateDisplay = document.getElementById('infusionRateDisplay');
        const concentrationDisplay = document.getElementById('concentrationDisplay');
        const detailText = document.getElementById('detailText');
        const clearBtn = document.getElementById('clearBtn');

        function togglePatientWeightInput() {
            const dosageUnit = dosageUnitSelect.value;
            if (dosageUnit.includes('/kg')) {
                patientWeightGroup.classList.remove('hidden');
                patientWeightInput.setAttribute('required', 'true');
            } else {
                patientWeightGroup.classList.add('hidden');
                patientWeightInput.removeAttribute('required');
                patientWeightInput.value = ''; // Clear value when hidden
            }
        }
        dosageUnitSelect.addEventListener('change', togglePatientWeightInput);
        togglePatientWeightInput(); // Initial check on load

        function resetResults() {
            infusionRateDisplay.textContent = '0 mL/giờ';
            detailText.textContent = 'Vui lòng nhập các giá trị để tính toán.';
            detailText.className = "result-text text-indigo-700";
            concentrationDisplay.textContent = '';
            concentrationDisplay.classList.add('hidden');
            resultContainer.classList.add('hidden');
        }

        infusionPumpForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const drugAmount = parseFloat(drugAmountInput.value);
            const drugUnit = drugUnitSelect.value;
            const dilutionVolume = parseFloat(dilutionVolumeInput.value);
            const targetDosage = parseFloat(targetDosageInput.value);
            const dosageUnit = dosageUnitSelect.value;
            const patientWeight = dosageUnit.includes('/kg') ? parseFloat(patientWeightInput.value) : null;

            if (isNaN(drugAmount) || isNaN(dilutionVolume) || isNaN(targetDosage) || (dosageUnit.includes('/kg') && isNaN(patientWeight))) {
                detailText.textContent = 'Vui lòng nhập đầy đủ các giá trị hợp lệ.';
                detailText.className = "result-text text-red-700";
                resultContainer.classList.remove('hidden');
                resultContainer.scrollIntoView({ behavior: 'smooth' });
                return;
            }

            // Convert everything to micrograms (µg) for consistent calculation
            const totalDrugUg = drugUnit === 'mg' ? drugAmount * 1000 : drugAmount;
            const concentrationUgPerMl = totalDrugUg / dilutionVolume;
            let targetUgPerMinute = targetDosage;

            // Convert target dosage to ug/min
            let detailDosageUnitText = '';
            if (dosageUnit.includes('mcg/kg/min')) {
                targetUgPerMinute = targetDosage * patientWeight;
                detailDosageUnitText = `${targetDosage.toFixed(2)} µg/kg/phút`;
            } else if (dosageUnit.includes('mcg/min')) {
                detailDosageUnitText = `${targetDosage.toFixed(2)} µg/phút`;
            } else if (dosageUnit.includes('mcg/kg/hr')) {
                targetUgPerMinute = (targetDosage * patientWeight) / 60;
                detailDosageUnitText = `${targetDosage.toFixed(2)} µg/kg/giờ`;
            } else if (dosageUnit.includes('mcg/hr')) {
                targetUgPerMinute = targetDosage / 60;
                detailDosageUnitText = `${targetDosage.toFixed(2)} µg/giờ`;
            } else if (dosageUnit.includes('mg/hr')) {
                targetUgPerMinute = (targetDosage * 1000) / 60;
                detailDosageUnitText = `${targetDosage.toFixed(2)} mg/giờ`;
            } else if (dosageUnit.includes('mg/min')) {
                 targetUgPerMinute = targetDosage * 1000;
                 detailDosageUnitText = `${targetDosage.toFixed(2)} mg/phút`;
            }

            if (concentrationUgPerMl === 0) {
                 detailText.textContent = 'Nồng độ thuốc không thể là 0.';
                 detailText.className = "result-text text-red-700";
                 resultContainer.classList.remove('hidden');
                 resultContainer.scrollIntoView({ behavior: 'smooth' });
                 return;
            }

            const infusionRateMlPerHour = (targetUgPerMinute * 60) / concentrationUgPerMl;

            infusionRateDisplay.textContent = `${infusionRateMlPerHour.toFixed(2)} mL/giờ`;

            let patientWeightText = '';
            if (dosageUnit.includes('kg') && patientWeight !== null && !isNaN(patientWeight)) {
                patientWeightText = ` (với cân nặng ${patientWeight} kg)`;
            }
            detailText.textContent = `Để đạt ${detailDosageUnitText}${patientWeightText}, tốc độ truyền cần là ${infusionRateMlPerHour.toFixed(2)} mL/giờ.`;
            detailText.className = "result-text text-green-700";

            concentrationDisplay.textContent = `Nồng độ dung dịch: ${concentrationUgPerMl.toFixed(2)} µg/mL (${totalDrugUg/1000} mg/${dilutionVolume.toFixed(0)}mL)`;
            concentrationDisplay.classList.remove('hidden');
            concentrationDisplay.className = "result-text text-gray-800 mt-2";

            resultContainer.classList.remove('hidden');
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });

        clearBtn.addEventListener('click', function() {
            infusionPumpForm.reset();
            dilutionVolumeInput.value = 50;
            togglePatientWeightInput();
            resetResults();
        });

        // JavaScript to dynamically adjust body padding based on fixed header height
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const body = document.body;

            function adjustBodyPadding() {
                const headerHeight = header.offsetHeight;
                body.style.paddingTop = `${headerHeight}px`;
            }

            // Adjust padding on load and on window resize
            adjustBodyPadding();
            window.addEventListener('resize', adjustBodyPadding);
        });
    </script>
</body>
</html>
