<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Công Cụ Y Học - Chuyển đổi liều Corticoid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding-bottom: 80px;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: pan-x pan-y;
        }

        .result-text,
        input,
        textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        /* Custom Radio Button Styling for App-like feel */
        .radio-card:checked+label {
            background-color: #e0e7ff;
            border-color: #4f46e5;
            color: #4338ca;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.1), 0 2px 4px -1px rgba(79, 70, 229, 0.06);
        }

        .radio-card:checked+label .check-icon {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>

    <header class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-sm z-40 h-[60px] flex items-center px-4">
        <a href="#" onclick="history.back(); return false;"
            class="p-2 -ml-2 text-gray-600 hover:text-indigo-600 transition"><i
                class="fa-solid fa-chevron-left text-lg"></i></a>
        <h1 class="flex-1 text-center text-lg font-bold text-gray-800 truncate px-2">Chuyển đổi Corticoid</h1>
        <div class="w-8"></div>
    </header>

    <main class="flex-grow container mx-auto px-4 pt-20 md:pt-24 pb-4 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden animate-fade-in-up">
            <div class="hidden md:flex bg-indigo-600 p-6 text-white items-center justify-between">
                <div class="flex items-center">
                    <a href="cong-cu.html"
                        class="hidden md:flex w-10 h-10 rounded-full bg-indigo-500 hover:bg-indigo-400 items-center justify-center text-white transition shadow-sm mr-4"><i
                            class="fa-solid fa-chevron-left"></i></a>
                    <div>
                        <h1 class="text-2xl font-bold">Chuyển Đổi Liều Corticoid</h1>
                        <p class="text-indigo-100 mt-1 text-sm">Tính toán liều tương đương kháng viêm</p>
                    </div>
                </div>
                <i class="fa-solid fa-calculator text-4xl text-indigo-300 opacity-50"></i>
            </div>

            <div class="p-4 md:p-8" id="tool-content">
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-3"><i
                            class="fa-solid fa-pills mr-2 text-indigo-500"></i>Thuốc đang sử dụng (Nguồn):</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <div>
                            <input type="radio" name="source_drug" id="src_hydro" value="hydrocortisone"

                                <span class="text-xs text-gray-500">Ngắn</span>

                        </div>
                        <div>

                            </label>
                        </div>

                            <input type="radio" name="source_drug" id="src_prednisolone" value="prednisolone"
                                class="radio-card hidden peer">
                            <label for="src_prednisolone"

                                <span class="block text-sm font-semibold">Methylprednisolone</span>

                    <label for="dose_input" class="block text-sm font-bold text-gray-700 mb-2"><i

                        <input type="number" id="dose_input" inputmode="decimal" placeholder="VD: 20"

                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <div>
                            <input type="radio" name="target_drug" id="tar_hydro" value="hydrocortisone"
                                class="radio-card hidden peer">
                            <label for="tar_hydro"
                                class="block p-3 rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition relative overflow-hidden">
                                <span class="block text-sm font-semibold">Hydrocortisone</span>
                                <i
                                    class="fa-solid fa-circle-check absolute top-2 right-2 text-indigo-600 opacity-0 transform scale-50 transition-all duration-200 check-icon"></i>
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="target_drug" id="tar_prednisone" value="prednisone"

                            <label for="tar_prednisone"
                                class="block p-3 rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition relative overflow-hidden">
                                <span class="block text-sm font-semibold">Prednisone</span>
                                <i
                                    class="fa-solid fa-circle-check absolute top-2 right-2 text-indigo-600 opacity-0 transform scale-50 transition-all duration-200 check-icon"></i>
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="target_drug" id="tar_prednisolone" value="prednisolone"
                                class="radio-card hidden peer">
                            <label for="tar_prednisolone"
                                class="block p-3 rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition relative overflow-hidden">
                                <span class="block text-sm font-semibold">Prednisolone</span>

                                    class="fa-solid fa-circle-check absolute top-2 right-2 text-indigo-600 opacity-0 transform scale-50 transition-all duration-200 check-icon"></i>
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="target_drug" id="tar_methyl" value="methylprednisolone"

                            <label for="tar_methyl"

                                <span class="block text-sm font-semibold">Methylprednisolone</span>
                                <i

                            </label>

                        <div>

                        </div>
                        <div>

                                <i
                                    class="fa-solid fa-circle-check absolute top-2 right-2 text-indigo-600 opacity-0 transform scale-50 transition-all duration-200 check-icon"></i>
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="target_drug" id="tar_beta" value="betamethasone"
                                class="radio-card hidden peer">
                            <label for="tar_beta"
                                class="block p-3 rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition relative overflow-hidden">
                                <span class="block text-sm font-semibold">Betamethasone</span>
                                <i
                                    class="fa-solid fa-circle-check absolute top-2 right-2 text-indigo-600 opacity-0 transform scale-50 transition-all duration-200 check-icon"></i>

                    <button type="button" id="btn-reset"
                        class="flex items-center justify-center py-3 px-4 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition active:scale-95">
                        <i class="fa-solid fa-rotate-right mr-2"></i>Nhập lại
                    </button>
                    <button type="button" id="btn-calc"
                        class="flex items-center justify-center py-3 px-4 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition active:scale-95">
                        <i class="fa-solid fa-calculator mr-2"></i>Tính toán

                </div>

    <div id="notification-modal" class="fixed inset-0 flex items-center justify-center z-[80] hidden">
        <div class="absolute inset-0 bg-black/50 transition-opacity" onclick="hideModal()"></div>
        <div
            class="bg-white rounded-xl shadow-xl p-6 relative z-10 w-11/12 max-w-sm text-center transform transition-all scale-100 animate-fade-in-up">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i class="fa-solid fa-triangle-exclamation text-red-600 text-xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Thông báo</h3>
            <p id="modal-message" class="text-sm text-gray-500 mb-6">...</p>
            <button onclick="hideModal()"
                class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none transition">Đóng</button>
        </div>
    </div>

    <script>
        // --- 1. TIỆN ÍCH HỆ THỐNG ---
        function useTool(id, name, icon, color, url) {
            let recentTools = JSON.parse(localStorage.getItem('recentTools')) || [];
            recentTools = recentTools.filter(tool => tool.id !== id);
            recentTools.unshift({ id, name, icon, color, url, timestamp: new Date().getTime() });
            if (recentTools.length > 5) recentTools.pop();
            localStorage.setItem('recentTools', JSON.stringify(recentTools));
        }
        function openDrawer(e) { if (e) e.preventDefault(); document.getElementById('drawer-overlay').classList.remove('hidden'); setTimeout(() => document.getElementById('drawer-overlay').classList.remove('opacity-0'), 10); document.getElementById('drawer-menu').classList.remove('translate-x-full'); document.body.style.overflow = 'hidden'; }
        function closeDrawer() { const d = document.getElementById('drawer-menu'); const o = document.getElementById('drawer-overlay'); d.classList.add('translate-x-full'); o.classList.add('opacity-0'); setTimeout(() => { o.classList.add('hidden'); document.body.style.overflow = ''; }, 300); }
        window.showModal = function (msg) { const m = document.getElementById('notification-modal'); if (m) { document.getElementById('modal-message').textContent = msg; m.classList.remove('hidden'); } };
        window.hideModal = function () { const m = document.getElementById('notification-modal'); if (m) m.classList.add('hidden'); };

        // --- 2. BẢO MẬT (CHẶN COPY/F12) ---
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function (event) {
            if (event.key === 'F12' || (event.ctrlKey && (['u', 'U', 'c', 'C', 'a', 'A', 's', 'S', 'p', 'P'].includes(event.key)))) {
                event.preventDefault(); return false;
            }
        });

        // --- 3. LOGIC CÔNG CỤ (CHUYỂN ĐỔI CORTICOID) ---
        document.addEventListener('DOMContentLoaded', function () {
            // Lưu lịch sử dùng tool
            useTool('corticoid-converter', 'Chuyển đổi Corticoid', 'fa-pills', 'bg-indigo-500', window.location.href);

            const btnReset = document.getElementById('btn-reset');
            const btnCalc = document.getElementById('btn-calc');
            const resultArea = document.getElementById('result-area');

            // Dữ liệu tương đương (Equivalency Table)
            // Base value is amount equivalent to 20mg Hydrocortisone roughly, or standardized to Prednisone 5mg.
            // Standard relative potency: 
            // Hydrocortisone: 20 | Cortisone: 25 | Prednisone: 5 | Prednisolone: 5 | Methylpred: 4 | Triamcinolone: 4 | Dexamethasone: 0.75 | Betamethasone: 0.75
            const corticoidData = {
                'hydrocortisone': { name: 'Hydrocortisone', equiv: 20 },
                'prednisone': { name: 'Prednisone', equiv: 5 },
                'prednisolone': { name: 'Prednisolone', equiv: 5 },
                'methylprednisolone': { name: 'Methylprednisolone', equiv: 4 },
                'triamcinolone': { name: 'Triamcinolone', equiv: 4 },
                'dexamethasone': { name: 'Dexamethasone', equiv: 0.75 },
                'betamethasone': { name: 'Betamethasone', equiv: 0.75 }
            };

            // A. Xử lý nút RESET
            btnReset.addEventListener('click', function () {
                // Reset inputs
                const inputs = document.querySelectorAll('input[type="number"]');
                inputs.forEach(input => input.value = '');

                // Uncheck all radios
                const radios = document.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => radio.checked = false);

                // Hide result
                resultArea.classList.add('hidden');

                // Scroll to top smoothly
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // B. Xử lý nút TÍNH TOÁN
            btnCalc.addEventListener('click', function () {
                // 1. Lấy dữ liệu
                const sourceRadio = document.querySelector('input[name="source_drug"]:checked');
                const targetRadio = document.querySelector('input[name="target_drug"]:checked');
                const doseInput = document.getElementById('dose_input');
                const dose = parseFloat(doseInput.value);

                // 2. Validate
                if (!sourceRadio) {
                    showModal('Vui lòng chọn loại thuốc đang sử dụng (Nguồn)!');
                    return;
                }
                if (!doseInput.value || isNaN(dose) || dose <= 0) {
                    showModal('Vui lòng nhập liều lượng hợp lệ (lớn hơn 0)!');
                    return;
                }
                if (!targetRadio) {
                    showModal('Vui lòng chọn loại thuốc muốn đổi sang (Đích)!');
                    return;
                }

                const sourceKey = sourceRadio.value;
                const targetKey = targetRadio.value;

                // 3. Logic Tính toán
                // Công thức: (Liều nguồn / Tương đương nguồn) * Tương đương đích
                // Ví dụ: 20mg Hydro (eq 20) -> Pred (eq 5) => (20/20)*5 = 5mg

                const sourceEquiv = corticoidData[sourceKey].equiv;
                const targetEquiv = corticoidData[targetKey].equiv;

                let result = (dose / sourceEquiv) * targetEquiv;

                // Làm tròn số đẹp
                // Nếu số < 1, lấy 3 số thập phân. Nếu lớn hơn, lấy 1-2 số.
                let displayResult;
                if (result < 1) {
                    displayResult = Math.round(result * 1000) / 1000;
                } else {
                    displayResult = Math.round(result * 100) / 100;
                }

                // 4. Hiển thị kết quả
                document.getElementById('result-value').textContent = `${displayResult} mg`;
                document.getElementById('result-source-name').textContent = `${dose} mg ${corticoidData[sourceKey].name}`;
                document.getElementById('result-target-name').textContent = corticoidData[targetKey].name;

                resultArea.classList.remove('hidden');

                // Scroll xuống kết quả trên mobile
                if (window.innerWidth < 768) {
                    setTimeout(() => {
                        resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 100);
                }
            });
        });
    </script>
    <script type="module" src="app.js"></script>
</body>
