                { category: 'B√©o ph√¨ Lo·∫°i I', min: 25.0, max: 30.0, color: '#dc2626' },
                { category: 'B√©o ph√¨ Lo·∫°i II', min: 30.0, max: 35.0, color: '#dc2626' },
                { category: 'B√©o ph√¨ Lo·∫°i III', min: 35.0, max: Infinity, color: '#dc2626' }
            ],
            'europe': [
                { category: 'Nh·∫π c√¢n', min: 0, max: 18.5, color: '#60a5fa' },
                { category: 'B√¨nh th∆∞·ªùng', min: 18.5, max: 25.0, color: '#16a34a' },
                { category: 'Th·ª´a c√¢n', min: 25.0, max: 30.0, color: '#ca8a04' },
                { category: 'B√©o ph√¨ Lo·∫°i I', min: 30.0, max: 35.0, color: '#dc2626' },
                { category: 'B√©o ph√¨ Lo·∫°i II', min: 35.0, max: 40.0, color: '#dc2626' },
                { category: 'B√©o ph√¨ Lo·∫°i III', min: 40.0, max: Infinity, color: '#dc2626' }
            ]
        };

        function getCategoryForBMI(bmi, region) {
            const ranges = bmiRanges[region];
            for (let i = 0; i < ranges.length; i++) {
                if (bmi < ranges[i].max) {
                    return ranges[i];
                }
            }
            return ranges[ranges.length - 1]; // Fallback for very high BMI
        }

        function calculateBMI() {
            const height = parseFloat(heightInput.value);
            const weight = parseFloat(weightInput.value);
            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                dynamicResultsContentWrapper.classList.add('hidden');
                updateChart(0, 'europe');
                return;
            }

            let heightInMeters = height;
            if (heightUnit.value === 'cm') {
                heightInMeters = height / 100;
            } else if (heightUnit.value === 'in') {
                heightInMeters = height * 0.0254;
            }

            let weightInKg = weight;
            if (weightUnit.value === 'lb') {
                weightInKg = weight * 0.453592;
            }

            const bmi = weightInKg / (heightInMeters * heightInMeters);
            const region = regionSelect.value;
            const category = getCategoryForBMI(bmi, region);

            bmiResultElement.textContent = bmi.toFixed(2);
            bmiResultElement.style.color = category.color;
            bmiCategoryElement.textContent = category.category;
            bmiCategoryElement.style.color = category.color;

            updateCategoryTable(bmi, region);
            updateChart(bmi, region);
            updateNormalWeightRange(heightInMeters, region);
            dynamicResultsContentWrapper.classList.remove('hidden');
        }

        function updateCategoryTable(bmi, region) {
            const allItems = document.querySelectorAll('.category-item');
            allItems.forEach(item => item.classList.remove('selected'));

            const ranges = bmiRanges[region];
            const rangesContainer = document.getElementById('category-table');
            // Clear existing elements to re-render for new region
            rangesContainer.innerHTML = `
                <div class="w-1/2 pr-2" id="left-column"></div>
                <div class="w-1/2 pl-2 text-right" id="right-column"></div>
            `;
            const leftColumn = document.getElementById('left-column');
            const rightColumn = document.getElementById('right-column');

            ranges.forEach((range, index) => {
                const isSelected = (bmi >= range.min && (bmi < range.max || (range.max === Infinity && bmi >= range.min)));
                const itemDiv = document.createElement('div');
                itemDiv.className = `category-item ${isSelected ? 'selected' : ''}`;
                itemDiv.id = `categoryItem${index}`;
                itemDiv.innerHTML = `<span class="category-name">${range.category}</span>`;
                leftColumn.appendChild(itemDiv);

                const rangeDiv = document.createElement('div');
                rangeDiv.className = `category-item ${isSelected ? 'selected' : ''}`;
                rangeDiv.id = `rangeItem${index}`;
                const rangeText = `${range.min} - ${range.max === Infinity ? '...' : range.max}`;
                rangeDiv.innerHTML = `<span class="category-range">${rangeText}</span>`;
                rightColumn.appendChild(rangeDiv);

                if (isSelected) {
                    itemDiv.classList.add(`${categoryColorClass(range.color)}`);
                    rangeDiv.classList.add(`${categoryColorClass(range.color)}`);
                }
            });
        }

        function categoryColorClass(color) {
            switch (color) {
                case '#60a5fa': return 'underweight-color';
                case '#16a34a': return 'normal-color';
                case '#ca8a04': return 'overweight-color';
                case '#dc2626': return 'obese-color';
                default: return '';
            }
        }

        function updateChart(bmi, region) {
            const chart = document.querySelector('.bmi-horizontal-chart');
            const track = document.querySelector('.bmi-track');
            const labelsContainer = document.querySelector('.bmi-horizontal-labels');
            const ranges = bmiRanges[region];
            const maxBMI = 40; // Max value for the chart

            track.innerHTML = '';
            labelsContainer.innerHTML = '';
            
            let accumulatedWidth = 0;
            ranges.forEach(range => {
                const segmentWidth = Math.min((range.max - range.min) / maxBMI * 100, 100 - accumulatedWidth);
                if (segmentWidth > 0) {
                    const segment = document.createElement('div');
                    segment.className = 'bmi-segment';
                    segment.style.width = `${segmentWidth}%`;
                    segment.style.backgroundColor = range.color;
                    track.appendChild(segment);
                    accumulatedWidth += segmentWidth;
                }
            });

            // Add labels
            let currentOffset = 0;
            ranges.forEach(range => {
                const rangeWidth = (range.max - range.min);
                const startLabel = document.createElement('div');
                startLabel.className = 'label-val';
                startLabel.textContent = range.min;
                startLabel.style.left = `${currentOffset / maxBMI * 100}%`;
                labelsContainer.appendChild(startLabel);
                currentOffset += rangeWidth;
            });
            const endLabel = document.createElement('div');
            endLabel.className = 'label-val';
            endLabel.textContent = `${ranges[ranges.length - 1].max === Infinity ? '...' : ranges[ranges.length - 1].max}`;
            endLabel.style.right = '0';
            endLabel.style.transform = 'translateX(50%)';
            labelsContainer.appendChild(endLabel);

            const pointerPosition = Math.min(Math.max(bmi / maxBMI, 0), 1) * 100;
            bmiPointer.style.left = `${pointerPosition}%`;
        }

        function updateNormalWeightRange(heightInMeters, region) {
            const ranges = bmiRanges[region];
            const normalRange = ranges.find(r => r.category.includes('B√¨nh th∆∞·ªùng'));
            if (normalRange && heightInMeters) {
                const minWeight = (normalRange.min * (heightInMeters * heightInMeters)).toFixed(1);
                const maxWeight = (normalRange.max * (heightInMeters * heightInMeters)).toFixed(1);
                normalWeightRangeValue.textContent = `${minWeight} - ${maxWeight} kg`;
                normalWeightRange.classList.remove('hidden');
            } else {
                normalWeightRange.classList.add('hidden');
            }
        }

        // Gender icon event listeners
        maleIconWrapper.addEventListener('click', () => {
            maleIconWrapper.classList.add('selected');
            femaleIconWrapper.classList.remove('selected');
            selectedGender = 'male';
            calculateBMI(); // Recalculate if gender is a factor (it's not in this case, but good practice)
        });

        femaleIconWrapper.addEventListener('click', () => {
            femaleIconWrapper.classList.add('selected');
            maleIconWrapper.classList.remove('selected');
            selectedGender = 'female';
            calculateBMI();
        });

        // Reset button event listener
        document.getElementById('resetButton').addEventListener('click', function() {
            ageInput.value = '';
            heightInput.value = '';
            weightInput.value = '';
            heightUnit.value = 'cm';
            weightUnit.value = 'kg';
            regionSelect.value = 'asia'; // Reset to default region
            maleIconWrapper.classList.add('selected'); // Reset gender selection
            femaleIconWrapper.classList.remove('selected');
            selectedGender = 'male';
            calculateBMI(); // Update display to initial state (hidden results)
        });

        // Event listeners for input changes
        const inputsAndSelects = [ageInput, heightInput, weightInput, heightUnit, weightUnit, regionSelect];
        inputsAndSelects.forEach(element => {
            element.addEventListener('input', calculateBMI);
            element.addEventListener('change', calculateBMI); // For select elements
        });

        // Double click to clear input fields
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('dblclick', () => {
                input.value = '';
            });
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    calculateBMI();
                }
            });
        });

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            calculateBMI(); // Perform initial calculation to show default state (chart and table, but no results)
        });
    </script>
</body>
