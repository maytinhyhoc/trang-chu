<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Công Cụ - Máy tính y học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Màu nền nhẹ */
            padding-top: 130px; /* Điều chỉnh padding-top ban đầu, sẽ được JS tính toán lại */
        }
        /* Tùy chỉnh nhỏ cho các phần tử */
        .gradient-bg {
            background: linear-gradient(to right, #6366f1, #a855f7); /* Màu tím xanh */
        }
        .active-link {
            background-color: #e0e7ff; /* Màu nền khi active */
            color: #4f46e5; /* Màu chữ khi active */
            font-weight: 600;
        }

        /* Thêm cuộn ngang cho thanh nav trên mobile */
        .nav-scrollable {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Cho cuộn mượt mà trên iOS */
            scrollbar-width: none; /* Ẩn scrollbar trên Firefox */
        }
        .nav-scrollable::-webkit-scrollbar {
            display: none; /* Ẩn scrollbar trên Chrome/Safari */
        }
        /* Responsive adjustments for mobile */
        @media (max-width: 767px) { /* Tailwind's 'md' breakpoint is 768px */
            header .logo-text {
                display: none; /* Ẩn logo trên mobile */
            }
            .header-content {
                flex-direction: column; /* Sắp xếp theo cột trên mobile */
                align-items: center; /* Căn giữa các mục trên mobile */
                gap: 0.5rem; /* Giảm khoảng cách giữa các phần */
            }
            .nav-menu {
                justify-content: center; /* Căn giữa menu trên mobile */
                flex-wrap: nowrap; /* Không xuống dòng các link nav */
                padding-bottom: 0.5rem; /* Khoảng cách với thanh tìm kiếm */
                width: 100%; /* Đảm bảo menu chiếm đủ chiều rộng để cuộn */
            }
            .search-bar-container {
                width: calc(100% - 2rem); /* Chiều rộng full trừ padding ngang */
                padding-left: 0; /* Bỏ padding ngang ở đây vì đã tính vào width */
                padding-right: 0;
                margin-top: 0.5rem; /* Khoảng cách với thanh nav */
                margin-left: auto; /* Căn giữa */
                margin-right: auto; /* Căn giữa */
            }
            body {
                padding-top: 100px; /* Adjusted padding for mobile, will be set precisely by JS */
            }
        }
        /* Custom styles for eGFR calculator from original file kept */
        .score-box {
            background-color: #e0e7ff;
            color: #4f46e5;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result-text {
            font-size: 1.25rem;
            font-weight: 600;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="text-gray-800">
<header class="bg-white shadow-md py-3 fixed top-0 w-full z-20">
    <div class="container mx-auto px-4 header-content flex flex-col md:flex-row md:justify-between md:items-center">
        <a href="index.html" class="flex items-center space-x-2 text-indigo-700 hover:text-indigo-900 transition-colors duration-300 mb-2 md:mb-0">
            <svg class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span class="text-xl font-bold logo-text">Máy tính y học</span>
        </a>

        <div class="flex-grow max-w-lg mx-auto md:mx-0 search-bar-container w-full md:w-auto">
            <div class="relative w-full">
                <input type="text" id="searchInput" placeholder="Tìm kiếm công cụ..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <nav class="nav-scrollable overflow-x-auto whitespace-nowrap md:overflow-visible md:whitespace-normal w-full md:w-auto mt-2 md:mt-0">
            <div class="flex space-x-4 p-2 nav-menu justify-center md:justify-end">
                <a href="index.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300">Trang chủ</a>
                <a href="cong-cu.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300 active-link">Công cụ</a>
                <a href="gioi-thieu.html" class="px-3 py-2 rounded-full text-gray-600 hover:bg-gray-200 transition-colors duration-300">Giới thiệu</a>
            </div>
        </nav>
    </div>
</header>
<main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Độ Lọc Cầu Thận (eGFR)</h1>
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <p class="text-sm text-gray-600 italic text-center mb-6">
                Công cụ này ước tính độ lọc cầu thận (eGFR) bằng nhiều công thức khác nhau.
                <br>
                <a href="#about-egfr" class="text-indigo-600 hover:underline font-semibold">Tìm hiểu thêm về các công thức</a>
            </p>

            <form id="egfr-form" class="space-y-6">
                <div class="input-group">
                    <label class="block text-gray-700 font-semibold mb-2">Chọn công thức:</label>
                    <div class="flex flex-col space-y-2">
                        <label class="inline-flex items-center">
                            <input type="radio" name="formula" value="ckd-epi" class="form-radio text-indigo-600 h-5 w-5" checked>
                            <span class="ml-2 text-gray-700 font-medium">CKD-EPI (2009)</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="formula" value="mdrd" class="form-radio text-indigo-600 h-5 w-5">
                            <span class="ml-2 text-gray-700 font-medium">MDRD</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="formula" value="c-k-e" class="form-radio text-indigo-600 h-5 w-5">
                            <span class="ml-2 text-gray-700 font-medium">Cockcroft-Gault (C-K-E)</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="formula" value="schwartz" class="form-radio text-indigo-600 h-5 w-5">
                            <span class="ml-2 text-gray-700 font-medium">Schwartz (cho trẻ em)</span>
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="input-group">
                        <label for="creatinine" class="block text-gray-700 font-semibold mb-2">Creatinine:</label>
                        <div class="flex items-center space-x-2">
                            <input type="number" id="creatinine" name="creatinine" placeholder="Nhập giá trị" class="flex-grow w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300" required>
                            <select id="creatinine-unit" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                                <option value="umol/L">µmol/L</option>
                                <option value="mg/dL">mg/dL</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="age" class="block text-gray-700 font-semibold mb-2">Tuổi:</label>
                        <input type="number" id="age" name="age" placeholder="Nhập tuổi" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300" required>
                    </div>

                    <div id="gender-group" class="input-group md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-2">Giới tính:</label>
                        <div class="flex items-center space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="female" class="form-radio text-indigo-600 h-5 w-5" checked>
                                <span class="ml-2 text-gray-700">Nữ</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="male" class="form-radio text-indigo-600 h-5 w-5">
                                <span class="ml-2 text-gray-700">Nam</span>
                            </label>
                        </div>
                    </div>

                    <div id="race-group" class="input-group md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-2">Chủng tộc:</label>
                        <div class="flex items-center space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="race" value="white" class="form-radio text-indigo-600 h-5 w-5" checked>
                                <span class="ml-2 text-gray-700">Da trắng/Khác</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="race" value="black" class="form-radio text-indigo-600 h-5 w-5">
                                <span class="ml-2 text-gray-700">Người Mỹ gốc Phi</span>
                            </label>
                        </div>
                    </div>

                    <div id="weight-group" class="input-group hidden">
                        <label for="weight" class="block text-gray-700 font-semibold mb-2">Cân nặng (kg):</label>
                        <input type="number" id="weight" name="weight" placeholder="Nhập cân nặng" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                    </div>

                    <div id="height-group" class="input-group hidden">
                        <label for="height" class="block text-gray-700 font-semibold mb-2">Chiều cao:</label>
                        <div class="flex items-center space-x-2">
                            <input type="number" id="height" name="height" placeholder="Nhập chiều cao" class="flex-grow w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                            <select id="height-unit" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-300">
                                <option value="cm">cm</option>
                                <option value="m">m</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex justify-center space-x-4">
                    <button type="submit" class="px-6 py-3 rounded-full bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition-colors duration-300 shadow-md">Tính</button>
                    <button type="button" id="clearBtn" class="px-6 py-3 rounded-full bg-gray-300 text-gray-800 font-bold hover:bg-gray-400 transition-colors duration-300 shadow-md">Xóa</button>
                </div>
            </form>

            <div id="result-container" class="mt-8 hidden animate-fade-in-up">
                <h2 class="text-xl font-bold text-center text-gray-900 mb-4">Kết quả eGFR</h2>
                <div class="flex justify-center items-center space-x-4 mb-4">
                    <span class="text-gray-700 text-lg">eGFR:</span>
                    <div class="score-box">
                        <span id="egfr-score-display">0</span>
                    </div>
                </div>
                <div class="text-center">
                    <p id="evaluation-text" class="result-text text-indigo-700">Kết quả của bạn sẽ được hiển thị ở đây.</p>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const egfrForm = document.getElementById('egfr-form');
        const calculateBtn = egfrForm.querySelector('button[type="submit"]');
        const clearBtn = document.getElementById('clearBtn');
        const resultContainer = document.getElementById('result-container');
        const egfrScoreDisplay = document.getElementById('egfr-score-display');
        const evaluationText = document.getElementById('evaluation-text');
        const creatinineInput = document.getElementById('creatinine');
        const creatinineUnitSelect = document.getElementById('creatinine-unit');
        const ageInput = document.getElementById('age');
        const genderGroup = document.getElementById('gender-group');
        const raceGroup = document.getElementById('race-group');
        const weightGroup = document.getElementById('weight-group');
        const weightInput = document.getElementById('weight');
        const heightGroup = document.getElementById('height-group');
        const heightInput = document.getElementById('height');
        const heightUnitSelect = document.getElementById('height-unit');
        const formulaRadios = egfrForm.querySelectorAll('input[name="formula"]');

        function resetResults() {
            egfrScoreDisplay.textContent = '0';
            evaluationText.textContent = 'Kết quả của bạn sẽ được hiển thị ở đây.';
            evaluationText.className = "result-text text-indigo-700";
            resultContainer.classList.add('hidden');
        }

        function updateInputFields() {
            const selectedFormula = egfrForm.querySelector('input[name="formula"]:checked').value;

            // Hide all optional fields first
            genderGroup.classList.add('hidden');
            raceGroup.classList.add('hidden');
            weightGroup.classList.add('hidden');
            heightGroup.classList.add('hidden');

            // Show fields based on selected formula
            if (selectedFormula === 'ckd-epi' || selectedFormula === 'mdrd') {
                genderGroup.classList.remove('hidden');
                // CKD-EPI 2021 does not use race factor, so we keep it here for 2009 CKD-EPI which the formula implies
                raceGroup.classList.remove('hidden');
            } else if (selectedFormula === 'c-k-e') {
                genderGroup.classList.remove('hidden');
                weightGroup.classList.remove('hidden');
            } else if (selectedFormula === 'schwartz') {
                genderGroup.classList.add('hidden'); // Schwartz doesn't use gender, it's for children
                heightGroup.classList.remove('hidden');
            }
        }

        // Add event listener to formula radios to update visible fields
        formulaRadios.forEach(radio => {
            radio.addEventListener('change', updateInputFields);
        });

        // Initial call to set correct state on page load
        updateInputFields();

        // Add an event listener to the creatinine unit select
        creatinineUnitSelect.addEventListener('change', function() {
            // A quick check to see if the user has already entered a value
            if (creatinineInput.value !== '') {
                // You might want to convert the value here, but for simplicity, we just reset it
                creatinineInput.value = '';
                resetResults();
            }
        });
        
        // Add event listener to the height unit select
        if (heightUnitSelect) {
            heightUnitSelect.addEventListener('change', function() {
                if (heightInput.value !== '') {
                    heightInput.value = '';
                    resetResults();
                }
            });
        }

        egfrForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const selectedFormula = egfrForm.querySelector('input[name="formula"]:checked').value;
            const creatinine = parseFloat(creatinineInput.value);
            const creatinineUnit = creatinineUnitSelect.value;
            const age = parseInt(ageInput.value, 10);
            const gender = egfrForm.querySelector('input[name="gender"]:checked')?.value || 'male'; // Default to male if not present
            const race = egfrForm.querySelector('input[name="race"]:checked')?.value || 'white'; // Default to white if not present
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value);
            const heightUnit = heightUnitSelect?.value || 'cm';
            
            if (isNaN(creatinine) || isNaN(age) || (selectedFormula === 'c-k-e' && isNaN(weight)) || (selectedFormula === 'schwartz' && (isNaN(height) || isNaN(weight)))) {
                evaluationText.textContent = 'Vui lòng nhập đầy đủ các giá trị cần thiết.';
                evaluationText.className = "result-text text-red-700";
                resultContainer.classList.remove('hidden');
                resultContainer.scrollIntoView({ behavior: 'smooth' });
                return;
            }

            // Convert creatinine to mg/dL for all calculations
            let creatinineMgDl = creatinineUnit === 'umol/L' ? creatinine / 88.4 : creatinine;

            let egfr;

            switch (selectedFormula) {
                case 'ckd-epi':
                    // Formula CKD-EPI (2009)
                    let kappa = gender === 'female' ? 0.7 : 0.9;
                    let alpha = gender === 'female' ? -0.329 : -0.411;
                    let minCreat = Math.min(creatinineMgDl / kappa, 1);
                    let maxCreat = Math.max(creatinineMgDl / kappa, 1);
                    egfr = 141 * Math.pow(minCreat, alpha) * Math.pow(maxCreat, -1.209) * Math.pow(0.993, age);
                    if (gender === 'female') {
                        egfr *= 1.018;
                    }
                    if (race === 'black') {
                        egfr *= 1.159;
                    }
                    evaluationText.textContent = `Ước tính theo CKD-EPI (2009).`;
                    evaluationText.className = "result-text text-indigo-700";
                    break;
                case 'mdrd':
                    // Formula MDRD
                    egfr = 186 * Math.pow(creatinineMgDl, -1.154) * Math.pow(age, -0.203);
                    if (gender === 'female') {
                        egfr *= 0.742;
                    }
                    if (race === 'black') {
                        egfr *= 1.21;
                    }
                    evaluationText.textContent = `Ước tính theo MDRD.`;
                    evaluationText.className = "result-text text-indigo-700";
                    break;
                case 'c-k-e':
                    // Formula Cockcroft-Gault
                    egfr = ((140 - age) * weight) / (72 * creatinineMgDl);
                    if (gender === 'female') {
                        egfr *= 0.85;
                    }
                    evaluationText.textContent = `Ước tính theo Cockcroft-Gault. Lưu ý: Công thức này ước tính độ thanh thải creatinine, không phải eGFR.`;
                    evaluationText.className = "result-text text-indigo-700";
                    break;
                case 'schwartz':
                     // Formula Schwartz (for children)
                     // Note: This is an older version of the formula, modern practice uses a different constant.
                     // It requires height in cm.
                     const heightInCm = heightUnit === 'm' ? height * 100 : height;
                     const k = {
                         infants: 0.45,
                         children_adolescents: 0.55,
                         adolescent_boys: 0.7
                     };
                     // Simplified Schwartz formula, using a common constant k=0.55
                     egfr = (0.55 * heightInCm) / creatinineMgDl;
                     evaluationText.textContent = `Ước tính theo Schwartz (đơn giản, cho trẻ em). Kết quả là mL/min/1.73m². (Công thức dành cho trẻ em)`;
                     evaluationText.className = "result-text text-indigo-700";
                    break;
                }

                egfrScoreDisplay.textContent = egfr.toFixed(2);
                resultContainer.classList.remove('hidden');
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            });

            // Event listener for clear button
            clearBtn.addEventListener('click', function() {
                egfrForm.reset(); // Reset form fields
                creatinineUnitSelect.value = 'umol/L'; // Reset creatinine unit to default
                if (heightUnitSelect) { // Check if height unit select exists
                    heightUnitSelect.value = 'cm'; // Reset height unit to default
                }
                updateInputFields(); // Re-render fields based on default/last selected formula
                resetResults(); // Reset result display
            });

            // JavaScript to dynamically adjust body padding based on fixed header height
            const header = document.querySelector('header');
            const body = document.body;

            function adjustBodyPadding() {
                const headerHeight = header.offsetHeight;
                body.style.paddingTop = `${headerHeight}px`;
            }

            // Adjust padding on load and on window resize
            adjustBodyPadding();
            window.addEventListener('resize', adjustBodyPadding);

        });
    </script>
</body>
</html>
